<tui-badge
    appearance="primary"
    value="Primary"
></tui-badge>

<tui-badge
    appearance="accent"
    value="Accent"
></tui-badge>

<tui-badge
    appearance="dark-text"
    value="Dark text"
></tui-badge>

<tui-badge value="Default"></tui-badge>

<tui-badge
    appearance="success"
    value="Success"
></tui-badge>

<tui-badge
    appearance="error"
    value="Error"
></tui-badge>
<tui-badge
    appearance="warning"
    value="Warning"
></tui-badge>

<tui-badge
    appearance="neutral"
    value="Neutral"
></tui-badge>
<tui-badge
    appearance="info"
    value="Info"
></tui-badge>

<p>
    Use CSS and
    <code>appearance="custom"</code>
    for support colors
</p>
<tui-badge
    *tuiRepeatTimes="let index of 20"
    appearance="custom"
    value="Taiga"
    class="support-{{ index + 1 }}"
    [hoverable]="true"
></tui-badge>
