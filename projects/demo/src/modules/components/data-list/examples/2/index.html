<tui-hosted-dropdown
    #dropdown
    [content]="content"
    [(open)]="dropdownOpen"
>
    <button
        tuiIconButton
        appearance="flat"
        icon="tuiIconMoreVer"
        type="button"
        [pseudoHover]="dropdown.open || null"
    ></button>
</tui-hosted-dropdown>
<ng-template
    #content
    let-activeZone
>
    <tui-data-list
        tuiDataListDropdownManager
        [tuiActiveZoneParent]="activeZone"
        [size]="size"
    >
        <button
            *tuiLet="'French Fries' as item"
            tuiOption
            type="button"
            (click)="selectOption(item)"
        >
            {{ item }}
        </button>
        <button
            tuiOption
            type="button"
            tuiDropdownSided
            tuiDropdownAlign="right"
            [tuiDropdownManual]="false"
            [tuiDropdown]="burgersTmp"
        >
            Burgers
        </button>
        <button
            tuiOption
            type="button"
            tuiDropdownSided
            tuiDropdownAlign="right"
            [tuiDropdownManual]="false"
            [tuiDropdown]="drinksTmp"
        >
            Drinks
        </button>
        <button
            *tuiLet="'Ice Cream' as item"
            tuiOption
            type="button"
            (click)="selectOption(item)"
        >
            {{ item }}
        </button>
    </tui-data-list>
    <ng-template #burgersTmp>
        <tui-data-list
            tuiDataListDropdownManager
            [tuiActiveZoneParent]="activeZone"
        >
            <button
                *ngFor="let burger of burgers"
                tuiOption
                type="button"
                (click)="selectOption(burger)"
            >
                {{ burger }}
            </button>
            <button
                tuiOption
                type="button"
                tuiDropdownSided
                tuiDropdownAlign="right"
                [tuiDropdownManual]="false"
                [tuiDropdown]="drinksTmp"
            >
                Nested menu
            </button>
        </tui-data-list>
    </ng-template>
    <ng-template #drinksTmp>
        <tui-data-list [size]="size">
            <button
                *ngFor="let drink of drinks"
                tuiOption
                type="button"
                (click)="selectOption(drink)"
            >
                {{ drink }}
            </button>
        </tui-data-list>
    </ng-template>
</ng-template>
