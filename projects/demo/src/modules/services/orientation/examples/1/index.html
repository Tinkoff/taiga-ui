<table class="tui-table">
    <tbody>
        <tr class="tui-table__tr">
            <th class="tui-table__th">Type</th>
            <th class="tui-table__th tui-table__th_text_center">Angle</th>
        </tr>
        <tr *ngIf="orientation$ | async as orientation">
            <td class="tui-table__td tui-table__td_align_center">
                {{ orientation.type }}
            </td>
            <td class="tui-table__td tui-table__td_text_center">
                {{ orientation.angle }}
            </td>
        </tr>
    </tbody>
</table>
