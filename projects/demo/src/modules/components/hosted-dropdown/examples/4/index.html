<form [formGroup]="form">
    <tui-hosted-dropdown
        [content]="dropdown"
        [(open)]="open"
    >
        <button
            tuiButton
            type="button"
            [appearance]="appearance"
            [style.--tui-padding.rem]="1.25"
            (keydown.delete)="form.reset()"
        >
            {{ text }}
            <!--TODO: TUI_ARROW migration-->
            <button
                appearance="icon"
                size="xs"
                tuiIconButton
                type="reset"
                [iconLeft]="length ? 'tuiIconClose' : 'tuiIconChevronDown'"
                (mousedown.prevent.silent)="(0)"
            ></button>
        </button>
        <ng-template #dropdown>
            <tui-data-list-wrapper
                formControlName="control"
                tuiMultiSelectGroup
                [items]="items"
            />
        </ng-template>
    </tui-hosted-dropdown>
</form>
