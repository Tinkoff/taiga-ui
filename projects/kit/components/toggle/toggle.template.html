<div
    tuiWrapper
    [appearance]="appearance"
    [readOnly]="readOnly"
    [disabled]="computedDisabled"
    [focused]="computedFocusVisible"
    [hover]="pseudoHovered"
    [active]="pseudoPressed"
    [invalid]="computedInvalid"
>
    <div class="toggle">
        <tui-loader
            *ngIf="showLoader"
            class="loader"
            [size]="loaderSize"
            [inheritColor]="true"
            [showLoader]="checked"
        ></tui-loader>
        <span
            polymorpheus-outlet
            class="icon-wrapper"
            [content]="iconOn"
            [context]="{$implicit: size}"
        >
            <ng-template let-icon>
                <tui-svg
                    *ngIf="showIcons && !showLoader"
                    automation-id="tui-toggle__check-icon"
                    class="icon"
                    [src]="icon"
                ></tui-svg>
            </ng-template>
        </span>
        <div class="circle"></div>
        <tui-loader
            *ngIf="showLoader"
            class="loader"
            [size]="loaderSize"
            [inheritColor]="true"
            [showLoader]="!checked"
        ></tui-loader>
        <span
            polymorpheus-outlet
            class="icon-wrapper"
            [content]="iconOff"
            [context]="{$implicit: size}"
        >
            <ng-template let-icon>
                <tui-svg
                    *ngIf="showIcons && !showLoader"
                    automation-id="tui-toggle__cancel-icon"
                    class="icon icon_off"
                    [src]="icon"
                ></tui-svg>
            </ng-template>
        </span>
    </div>
    <input
        #focusableElement
        type="checkbox"
        role="switch"
        automation-id="tui-toggle__checkbox"
        class="checkbox"
        [attr.aria-checked]="value"
        [id]="id"
        [disabled]="disabled"
        [tuiChecked]="checked"
        [tuiFocusable]="focusable"
        (tuiCheckedChange)="onChecked($event)"
        (tuiFocusedChange)="onFocused($event)"
        (tuiFocusVisibleChange)="onFocusVisible($event)"
    />
</div>
