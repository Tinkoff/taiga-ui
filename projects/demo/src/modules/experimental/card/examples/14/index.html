<div
    tuiCard="l"
    tuiSurface="elevated"
>
    <header tuiHeader>
        <h1 tuiTitle>
            Title
            <span tuiSubtitle>Subtitle</span>
        </h1>
    </header>

    <section class="actions">
        <tui-hosted-dropdown
            *tuiRepeatTimes="let index of 6"
            tuiDropdownAlign="right"
            [content]="dropdown"
            [sided]="true"
        >
            <button
                tuiCell="l"
                class="action"
            >
                <tui-avatar
                    appearance="primary"
                    src="tuiIconStar"
                ></tui-avatar>
                <div tuiTitle>
                    Title
                    <div tuiSubtitle>Description</div>
                </div>

                <div tuiSubtitle>
                    <tui-icon icon="tuiIconChevronRightLarge"></tui-icon>
                </div>
            </button>
        </tui-hosted-dropdown>
    </section>

    <footer>
        <button
            appearance="secondary"
            size="m"
            tuiButton
            type="button"
        >
            Label
        </button>
    </footer>
</div>

<ng-template
    #dropdown
    let-close="close"
>
    <tui-data-list>
        <tui-opt-group>
            <button
                *ngFor="let item of ['Edit', 'Download', 'Rename', 'Delete']"
                tuiOption
            >
                {{ item }}
            </button>
        </tui-opt-group>
        <tui-opt-group>
            <button
                tuiOption
                (click)="close()"
            >
                Nevermind
            </button>
        </tui-opt-group>
    </tui-data-list>
</ng-template>
