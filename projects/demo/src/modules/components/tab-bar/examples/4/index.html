<p>
    <button
        size="m"
        tuiButton
        type="button"
        (click)="load$.next()"
    >
        Reload
    </button>
</p>
<nav tuiTabBar>
    <button
        *ngFor="let item of items$ | async"
        tuiTabBarItem
        type="button"
        [icon]="item.icon"
    >
        {{ item.text }}
    </button>
</nav>
