<label tuiCell>
    <tui-badged-content>
        <tui-badge
            appearance="error"
            size="s"
            tuiSlot="top"
        >
            <tui-svg src="tuiIconArrowDownLeft"></tui-svg>
        </tui-badge>
        <tui-avatar
            size="s"
            src="tuiIconPhone"
        ></tui-avatar>
    </tui-badged-content>
    <div
        tuiTitle
        [style.color]="'var(--tui-negative)'"
    >
        Allow incoming
        <div tuiSubtitle>Why would you?</div>
    </div>
    <input
        tuiToggle
        type="checkbox"
        [(ngModel)]="incoming"
    />
</label>
<label tuiCell>
    <tui-badged-content>
        <tui-badge
            appearance="success"
            size="s"
            tuiSlot="top"
        >
            <tui-svg src="tuiIconArrowUpRight"></tui-svg>
        </tui-badge>
        <tui-avatar
            size="s"
            src="tuiIconPhone"
        ></tui-avatar>
    </tui-badged-content>
    <div tuiTitle>Allow outgoing</div>
    <input
        tuiToggle
        type="checkbox"
        [(ngModel)]="outgoing"
    />
</label>
