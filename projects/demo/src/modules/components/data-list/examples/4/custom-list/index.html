<tui-textfield
    iconLeft="tuiIconSearch"
    class="tui-space_all-2"
>
    <input
        placeholder="Search categories"
        tuiAutoFocus
        tuiTextfield
        [focused]="true"
        [(ngModel)]="value"
    />
</tui-textfield>
<hr />
<tui-data-list
    emptyContent="No results found"
    (keydown)="onKeyDown($event.key)"
>
    <tui-opt-group *ngIf="!value">
        <button
            tuiOption
            [value]="all"
        >
            All
        </button>
        <button
            *ngFor="let item of items"
            tuiOption
            [value]="item.items"
        >
            {{ item.name }} only
        </button>
    </tui-opt-group>
    <ng-container *ngFor="let item of items">
        <tui-opt-group
            *tuiLet="item.items | tuiFilter: filter : value as filtered"
            [label]="item.name"
        >
            <tui-opt-group
                *ngIf="filtered.length"
                tuiMultiSelectGroup
            >
                <button
                    *ngFor="let item of filtered"
                    tuiOption
                    [value]="item"
                >
                    {{ item }}
                </button>
            </tui-opt-group>
        </tui-opt-group>
    </ng-container>
</tui-data-list>
