<tui-doc-page
    header="NumberFormat"
    package="CORE"
    type="directives"
>
    <ng-template pageTab>
        <p>
            Directive allows to customize
            <code>TuiInputNumber</code>
            ,
            <code>TuiInputSlider</code>
            ,
            <code>TuiInputRange</code>
            number format.
        </p>

        <tui-doc-example
            id="base"
            heading="Basic"
            [content]="1 | tuiExample: 'html,ts'"
        >
            <tui-number-format-example-1></tui-number-format-example-1>
        </tui-doc-example>
    </ng-template>

    <ng-template pageTab="Setup">
        <ol class="b-demo-steps">
            <li>
                <p>Import module:</p>

                <tui-doc-code
                    filename="my.module.ts"
                    [code]="exampleModule"
                ></tui-doc-code>
            </li>

            <li>
                <p>Add to the template:</p>

                <tui-doc-code
                    filename="my.component.html"
                    [code]="exampleHtml"
                ></tui-doc-code>
            </li>
        </ol>
    </ng-template>
</tui-doc-page>
