<tui-doc-page
    header="BlockDetails"
    package="LAYOUT"
    type="components"
>
    <ng-template pageTab>
        <p>Layout directive for describing details. For example, transaction details</p>

        <tui-doc-example
            id="full"
            heading="Full"
            [content]="1 | tuiExample: 'html,ts'"
        >
            <tui-block-details-example-1 />
        </tui-doc-example>

        <tui-doc-example
            id="customization"
            heading="Customization"
            [content]="2 | tuiExample"
        >
            <tui-block-details-example-2 />
        </tui-doc-example>
    </ng-template>

    <tui-setup
        *pageTab="'Setup'"
        [import]="import"
        [template]="template"
    />
</tui-doc-page>
