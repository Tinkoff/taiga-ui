<table tuiTable>
    <thead>
        <tr tuiThGroup>
            <th
                tuiTh
                [resizable]="true"
            >
                Name
            </th>
            <th
                tuiTh
                [resizable]="true"
            >
                Age
            </th>
            <th tuiTh>Description</th>
        </tr>
    </thead>
    <tbody tuiTbody>
        <tr *ngFor="let item of data">
            <td tuiTd>{{ item.name }}</td>
            <td tuiTd>{{ item.balance }}</td>
            <td
                tuiTd
                [style.white-space]="'nowrap'"
            >
                {{ item.description }}
            </td>
        </tr>
    </tbody>
</table>
