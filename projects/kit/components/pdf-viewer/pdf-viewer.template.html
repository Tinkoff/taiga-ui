<header class="t-header">
    <h2 class="t-title">{{context.label}}</h2>
    <div
        polymorpheus-outlet
        class="t-actions"
        [content]="context.actions"
        [context]="context"
    ></div>
    <button
        tuiIconButton
        shape="rounded"
        appearance=""
        size="s"
        icon="tuiIconCloseLarge"
        class="t-close"
        [title]="closeWord$ | async"
        (click)="context.$implicit.complete()"
    ></button>
</header>
<section
    polymorpheus-outlet
    class="t-content"
    [content]="context.content"
    [context]="context"
>
    <ng-template let-content>
        <iframe
            class="t-iframe"
            [src]="content"
        ></iframe>
    </ng-template>
</section>

<div
    *ngIf="emptyPreview"
    class="t-error-message"
    @tuiFadeIn
>
    <ng-container *ngIf="context.errorMessage; else defaultMessage">
        {{context.errorMessage}}
    </ng-container>
    <ng-template #defaultMessage>
        The PDF could not be loaded, there may be a network problem, or your
        browser settings are set to download PDF files instead of displaying
        them in a window.
    </ng-template>
</div>
