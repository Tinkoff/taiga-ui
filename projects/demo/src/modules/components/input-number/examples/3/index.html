<tui-textfield>
    <label tuiLabel>Type number like a German</label>

    <input
        tuiInputNumber
        [tuiNumberFormat]="numberFormat"
        [(ngModel)]="value"
    />

    <tui-icon
        tuiHintDirection="right"
        tuiTooltip="In Germany people use comma as decimal separator and point for thousands"
    />
</tui-textfield>
