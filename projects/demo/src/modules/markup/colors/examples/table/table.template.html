<tr
    *ngFor="let color of colors"
    class="color"
>
    <td>
        <h3 class="name">
            <tui-doc-copy
                class="copy"
                [cdkCopyToClipboard]="'var(' + color + ')'"
            >
                Copy
            </tui-doc-copy>
            {{ color }}
        </h3>
    </td>
    <td>
        <div
            class="demo"
            [style.background]="'var(' + color + ')'"
            [style.box-shadow]="
                getValue(color) === '#fff' || getValue(color) === '#222'
                    ? 'inset 0 0 0 1px var(--tui-border-normal)'
                    : null
            "
        ></div>
    </td>
    <td>
        <div class="value">
            <tui-doc-copy
                class="copy"
                [cdkCopyToClipboard]="getValue(color)"
            >
                Copy
            </tui-doc-copy>
            {{ getValue(color) }}
        </div>
    </td>
</tr>
