<tui-doc-page i18n-header header="Element" package="CDK">
    <ng-template pageTab>
        <p i18n>
            Directive is used to get a link to a native element as template
            reference variable (analogue of
            <code>@ViewChild('ref', &#123;read: ElementRef&#125;)</code> for
            template)
        </p>

        <tui-doc-example
            id="usage"
            i18n-heading
            heading="Usage"
            [content]="example1"
        >
            <tui-element-example-1></tui-element-example-1>
        </tui-doc-example>
    </ng-template>

    <ng-template i18n-pageTab pageTab="Setup">
        <ol class="b-demo-steps">
            <li>
                <p i18n>
                    Import <code>TuiElementModule</code> into a module where you
                    want to use our component
                </p>

                <tui-doc-code
                    filename="myComponent.module.ts"
                    [code]="exampleImportModule"
                ></tui-doc-code>
            </li>

            <li>
                <p i18n>Add into template:</p>

                <tui-doc-code
                    filename="myComponent.template.html"
                    [code]="exampleInsertTemplate"
                ></tui-doc-code>
            </li>
        </ol>
    </ng-template>
</tui-doc-page>
