<form [formGroup]="form">
    <button
        appearance="whiteblock"
        tuiButton
        type="button"
        [class._checked]="length"
        [tuiDropdown]="dropdown"
        [(tuiDropdownOpen)]="open"
        (keydown.delete)="form.reset()"
    >
        {{ text }}
        <button
            appearance="icon"
            size="xs"
            tabindex="-1"
            tuiChevron
            tuiIconButton
            type="reset"
            [iconLeft]="length ? 'tuiIconClose' : ''"
            (mousedown.silent.prevent)="(0)"
        ></button>
    </button>
    <ng-template #dropdown>
        <tui-data-list-wrapper
            formControlName="control"
            tuiMultiSelectGroup
            [items]="items"
        />
    </ng-template>
</form>
