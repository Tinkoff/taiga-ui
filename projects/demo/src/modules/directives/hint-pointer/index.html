<tui-doc-page
    header="HintPointer"
    package="CORE"
    path="core/directives/hint"
    type="directives"
>
    <ng-template pageTab>
        <p>A directive to show a hint above the cursor</p>

        <tui-doc-example
            id="base"
            heading="Basic"
            [component]="1 | tuiComponent"
            [content]="1 | tuiExample"
        />
    </ng-template>

    <ng-template pageTab>
        <tui-doc-demo>
            <div
                tuiHint="Some information"
                tuiHintPointer
                [tuiHintAppearance]="appearance"
                [tuiHintDirection]="direction"
                [tuiHintHideDelay]="hideDelay"
                [tuiHintShowDelay]="showDelay"
            >
                It is followed inside the block
            </div>
        </tui-doc-demo>
        <tui-doc-documentation>
            <ng-template
                documentationPropertyMode="input"
                documentationPropertyName="tuiHint"
                documentationPropertyType="PolymorpheusContent"
            >
                Hint content
            </ng-template>
            <ng-template
                documentationPropertyMode="input"
                documentationPropertyName="tuiHintShowDelay"
                documentationPropertyType="number"
                [(documentationPropertyValue)]="showDelay"
            >
                Show Delay
            </ng-template>
            <ng-template
                documentationPropertyMode="input"
                documentationPropertyName="tuiHintHideDelay"
                documentationPropertyType="number"
                [(documentationPropertyValue)]="hideDelay"
            >
                Hide Delay
            </ng-template>
        </tui-doc-documentation>
        <inherited-documentation />
    </ng-template>

    <tui-setup *pageTab />
</tui-doc-page>
