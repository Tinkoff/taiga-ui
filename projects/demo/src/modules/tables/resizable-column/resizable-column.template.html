<tui-doc-page header="ResizableColumn" package="ADDON-TABLE">
    <ng-template pageTab>
        <p i18n>Component is used to change column width in tables</p>

        <tui-doc-example
            id="usage"
            i18n-heading
            heading="Usage"
            [content]="example1"
        >
            <tui-resizable-column-example-1></tui-resizable-column-example-1>
        </tui-doc-example>

            <li>
                <p i18n>

                    <code>TuiResizableColumnModule</code> in the same module

                <tui-doc-code
                    filename="myComponent.module.ts"
                    [code]="exampleImportModule"
                ></tui-doc-code>
            </li>

            <li>
                <p i18n>Add into template:</p>

                <tui-doc-code
                    filename="myComponent.template.html"
                    [code]="exampleInsertTemplate"
                ></tui-doc-code>
            </li>
        </ol>
    </ng-template>
</tui-doc-page>
