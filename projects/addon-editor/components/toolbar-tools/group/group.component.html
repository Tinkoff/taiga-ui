<button
    tuiIconButton
    type="button"
    size="s"
    icon="tuiIconPlusLarge"
    appearance="icon"
    [focusable]="false"
    [tuiHint]="insertGroupText$ | async"
    [tuiHintDescribe]="''"
    (click)="addGroup()"
></button>

<button
    tuiIconButton
    type="button"
    size="s"
    icon="tuiIconCloseLarge"
    appearance="icon"
    [focusable]="false"
    [disabled]="!!(disabled$ | async)"
    [tuiHint]="removeGroupText$ | async"
    [tuiHintDescribe]="''"
    (click)="removeGroup()"
></button>
