<div
    tuiCardLarge
    tuiSurface="elevated"
    class="card"
>
    <strong>S-size</strong>

    <tui-range
        id="s-size-range"
        size="s"
        [max]="100"
        [(ngModel)]="smallRangeValue"
    />

    <div>
        Control value:
        <output for="s-size-range">
            <code>{{ smallRangeValue | json }}</code>
        </output>
    </div>
</div>

<div
    tuiCardLarge
    tuiSurface="elevated"
    class="card"
>
    <strong>M-size</strong>

    <tui-range
        id="m-size-range"
        size="m"
        [formControl]="bigRangeControl"
        [max]="100"
    />

    <div>
        Control value:
        <output for="m-size-range">
            <code>{{ bigRangeControl.value | json }}</code>
        </output>
    </div>
</div>
