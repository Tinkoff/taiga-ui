<tui-carousel
    [itemsCount]="3"
    [(index)]="index"
>
    <ng-container *ngFor="let item of items">
        <div
            *tuiItem
            class="item"
        >
            <h2 class="title">{{ item.title }}</h2>
            {{ item.content }}
        </div>
    </ng-container>
</tui-carousel>
<tui-pagination
    size="s"
    class="tui-space_top-4"
    [index]="rounded"
    [length]="items.length / itemsCount"
    (indexChange)="onIndex($event)"
/>
