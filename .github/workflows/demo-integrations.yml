name: Screenshot tests

on:
  pull_request:
    paths:
      - 'projects/**'
      - '!projects/*testing/**'
      - '!projects/demo/**'
      - '!projects/icons/**'
      - 'projects/demo/emulate/**'
      - 'angular.json'
      - 'package.json'
      - 'tsconfig*'
      - '**/demo-integrations.yml'
  push:
    branches:
      - '!main'
      - '!release/**'

env:
  NX_BRANCH: ${{ github.event.number }}

jobs:
  demo-integrations:
    name: Cypress
    runs-on: ubuntu-latest
    env:
      FIREBASE_CONFIG: ${{ secrets.FIREBASE_CONFIG }}
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 10

      - uses: imba-tjd/rebase-upstream-action@0.5
        continue-on-error: true
        with:
          upstream: Tinkoff/taiga-ui
          branch: main
          push: false

      - name: Setup Node.js and Cache
        uses: ./.github/actions/nodejs

      - name: Build demo/local application
        run: npm run build:demo

      - name: Run screenshot tests
        run: npm run demo:integrations:ci

      - name: Upload artifact
        uses: actions/upload-artifact@v1
        if: failure()
        with:
          name: cypress-screenshots
          path: projects/demo-integrations/cypress/snapshots
          retention-days: 7

concurrency:
  group: demo-integrations-${{ github.head_ref }}
  cancel-in-progress: true
