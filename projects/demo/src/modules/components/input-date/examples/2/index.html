<form [formGroup]="testForm">
    <tui-input-date
        formControlName="testValue"
        tuiTextfieldSize="s"
    >
        Choose a date
    </tui-input-date>
    <tui-input-date
        formControlName="testValue"
        tuiTextfieldSize="m"
        class="tui-space_vertical-4"
        [tuiTextfieldLabelOutside]="true"
    >
        Choose a date
    </tui-input-date>
    <tui-input-date
        formControlName="testValue"
        tuiTextfieldSize="l"
    >
        Choose a date
    </tui-input-date>

    <p
        tuiDropdownOpen
        [tuiDropdown]="dropdown"
    >
        <button tuiButton>In dropdown</button>
        <ng-template
            #dropdown
            let-activeZone
        >
            <tui-input-date
                formControlName="testValue"
                tuiTextfieldSize="l"
                [tuiActiveZoneParent]="activeZone"
            >
                Choose a date
            </tui-input-date>
        </ng-template>
    </p>
</form>
