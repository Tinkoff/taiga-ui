<button
    tuiChevron
    tuiDropdownAlign="right"
    tuiLink
    class="link"
    [iconLeft]="ascending ? 'tuiIconChevronUp' : 'tuiIconChevronDown'"
    [tuiDropdown]="dropdown"
    [(tuiDropdownOpen)]="open"
>
    {{ primary }}
</button>

<ng-template #dropdown>
    <tui-data-list>
        <tui-opt-group *ngFor="let group of items">
            <button
                *ngFor="let item of group"
                tuiOption
                class="item"
                (click)="onClick(item)"
            >
                {{ item }}
                <tui-icon
                    *ngIf="itemIsActive(item)"
                    icon="tuiIconCheck"
                />
            </button>
        </tui-opt-group>
    </tui-data-list>
</ng-template>
