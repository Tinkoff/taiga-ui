<tui-tabs [(activeItemIndex)]="activeItemIndex">
    <button
        iconLeft="tuiIconCreditCard"
        tuiTab
        (click)="onClick('Maps')"
    >
        Maps
    </button>
    <button
        disabled
        iconLeft="tuiIconPhone"
        tuiTab
        (click)="onClick('Calls')"
    >
        Calls
    </button>
    <button
        iconLeft="tuiIconSettings"
        tuiTab
        (click)="onClick('Settings')"
    >
        Settings
    </button>
</tui-tabs>
<tui-input-number
    class="tui-space_top-4"
    [max]="2"
    [min]="0"
    [step]="1"
    [(ngModel)]="activeItemIndex"
>
    activeItemIndex
</tui-input-number>
