<tui-badge
    appearance="primary"
    value="Primary"
    class="tui-space_horizontal-2 tui-space_vertical-2"
></tui-badge>

<tui-badge
    appearance="accent"
    value="Accent"
    class="tui-space_horizontal-2 tui-space_vertical-2"
></tui-badge>

<tui-badge
    appearance="dark-text"
    value="Dark text"
    class="tui-space_horizontal-2 tui-space_vertical-2"
></tui-badge>

<tui-badge
    value="Default"
    class="tui-space_horizontal-2 tui-space_vertical-2"
></tui-badge>

<tui-badge
    appearance="success"
    value="Success"
    class="tui-space_horizontal-2 tui-space_vertical-2"
></tui-badge>

<tui-badge
    appearance="error"
    value="Error"
    class="tui-space_horizontal-2 tui-space_vertical-2"
></tui-badge>
<tui-badge
    appearance="warning"
    value="Warning"
    class="tui-space_horizontal-2 tui-space_vertical-2"
></tui-badge>

<tui-badge
    appearance="neutral"
    value="Neutral"
    class="tui-space_horizontal-2 tui-space_vertical-2"
></tui-badge>
<tui-badge
    appearance="info"
    value="Info"
    class="tui-space_horizontal-2 tui-space_vertical-2"
></tui-badge>

<p>
    Use CSS and
    <code>appearance="custom"</code>
    for support colors
</p>
<tui-badge
    *tuiRepeatTimes="let index of 20"
    appearance="custom"
    value="Taiga"
    class="tui-space_horizontal-2 tui-space_vertical-2 support-{{ index + 1 }}"
    [hoverable]="true"
></tui-badge>
