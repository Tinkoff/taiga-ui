<tui-breadcrumbs>
    <ng-container *ngFor="let item of items">
        <a *tuiBreadcrumb tuiLink [routerLink]="item.routerLink">
            {{ item.caption }}
        </a>
    </ng-container>
</tui-breadcrumbs>

<tui-breadcrumbs size="l" class="tui-space_top-2">
    <ng-container *ngFor="let item of items">
        <a *tuiBreadcrumb tuiLink [routerLink]="item.routerLink">
            {{ item.caption }}
        </a>
    </ng-container>
</tui-breadcrumbs>
