<tui-calendar-range
    [items]="items"
    [value]="value"
    [(item)]="selected"
    (valueChange)="onValue($event)"
/>

<p *ngIf="isLastVisible">
    <button
        tuiLink
        type="button"
        (click)="reset()"
    >
        Reset
    </button>
</p>

<p *ngIf="isSelected && !isDefault">
    You are seeing {{ selected }}.
    <button
        *ngIf="!isLastVisible"
        tuiLink
        type="button"
        (click)="toggle()"
    >
        Switch to {{ opposite }}
    </button>
</p>
