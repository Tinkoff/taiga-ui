<tui-svg
    *ngIf="iconLeft"
    [src]="iconLeft"
></tui-svg>
<ng-content></ng-content>
<tui-svg
    *ngIf="iconRight"
    class="t-icon"
    [src]="iconRight"
></tui-svg>
<tui-loader
    aria-live="polite"
    role="status"
    class="t-loader"
    [inheritColor]="true"
    [showLoader]="!!loading"
    [size]="loaderSize"
    [textContent]="label"
></tui-loader>
