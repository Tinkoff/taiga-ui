<tui-input-slider
    maxLabel="Digits can't describe my love!"
    class="control tui-space_bottom-7"
    [max]="100"
    [formControl]="controlWithMaxLabel"
>
    How much do you love Taiga UI?
</tui-input-slider>

<tui-input-slider
    minLabel="Just a label for min value"
    size="m"
    class="control"
    [max]="100"
    [formControl]="controlWithMinLabel"
></tui-input-slider>
