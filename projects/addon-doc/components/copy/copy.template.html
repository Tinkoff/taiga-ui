<button
    *ngIf="texts$ | async as texts"
    appearance=""
    size="s"
    tuiButton
    type="button"
    class="t-copy"
    (click)="onClick()"
>
    <span
        class="t-content"
        [class.t-content_moved]="copied$ | async"
    >
        <span
            class="t-initial"
            [attr.data-text]="texts[0]"
        >
            <ng-content />
        </span>
        {{ texts[1] }}
    </span>
</button>
