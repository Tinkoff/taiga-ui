<tui-svg
    *ngIf="hasIcon"
    automation-id="tui-notification__icon"
    class="icon"
    [src]="icon"
></tui-svg>
<div class="content">
    <ng-content></ng-content>
</div>
<button
    *ngIf="hasClose"
    tuiIconButton
    type="button"
    automation-id="tui-notification__close"
    size="xs"
    icon="tuiIconCloseLarge"
    appearance="icon"
    class="close"
    [title]="closeWord$ | async"
    (click)="close.emit()"
></button>
