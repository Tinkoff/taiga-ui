<h3 class="header">
    Dropdown&nbsp;&mdash;

    <button
        tuiChevron
        tuiDropdownAlign="left"
        tuiDropdownLimitWidth="auto"
        tuiLink
        [tuiDropdown]="template"
        [(tuiDropdownOpen)]="open"
    >
        Open
    </button>
</h3>

<ng-template #template>
    <tui-data-list tuiDataListDropdownManager>
        <tui-opt-group>
            <ng-container *ngFor="let text of texts">
                <button
                    tuiOption
                    class="dropdown-button"
                >
                    <tui-line-clamp
                        [content]="text"
                        [linesLimit]="2"
                    />
                </button>
            </ng-container>
        </tui-opt-group>
    </tui-data-list>
</ng-template>
