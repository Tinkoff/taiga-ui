<button
    tuiButton
    type="button"
    (click)="open.set(true)"
>
    Show
</button>
<ng-template
    #bar
    let-observer
>
    <tui-app-bar>
        <button
            tuiButton
            tuiSlot="left"
            type="button"
            (click)="observer.complete()"
        >
            Close
        </button>
        Search contacts
    </tui-app-bar>
    <input
        placeholder="Search contacts"
        tuiSearch
        type="search"
        class="input"
        [(ngModel)]="search"
    />
</ng-template>
<ng-template
    let-observer
    [tuiSheetDialog]="open()"
    [tuiSheetDialogOptions]="{label: bar, bar: false}"
    (tuiSheetDialogChange)="open.set($event)"
>
    <div class="favorites">
        <tui-avatar-labeled
            *ngFor="let item of items | slice: 0 : 6"
            [label]="item.name"
        >
            <tui-avatar [src]="item.avatar | tuiFallbackSrc: '@tui.user' | async" />
        </tui-avatar-labeled>
    </div>
    <button
        *ngFor="let item of items | tuiFilter: filter : search"
        tuiCell
        type="button"
        class="cell"
        (click)="open.set(false)"
    >
        <tui-avatar [src]="item.avatar | tuiFallbackSrc: '@tui.user' | async" />
        <span tuiTitle>
            <span tuiFade>{{ item.name }}</span>
            <span tuiSubtitle>{{ item.email }}</span>
        </span>
    </button>
</ng-template>
<button
    *tuiDropdown="open()"
    tuiButton
    type="button"
    class="button"
    [@tuiFadeIn]="animation"
    [@tuiSlideInTop]="animation"
    (click)="open.set(false)"
>
    Add contact
</button>
