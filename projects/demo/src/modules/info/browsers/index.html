<tui-doc-page header="Browser support">
    <h2 class="tui-text_h4 tui-space_top-0 tui-space_bottom-3">Desktop</h2>
    <table tuiTable>
        <thead tuiThead>
            <tr tuiThGroup>
                <th tuiTh>Browser</th>
                <th tuiTh>Version</th>
            </tr>
        </thead>
        <tbody tuiTbody>
            <tr *ngFor="let browser of desktopBrowsers">
                <td tuiTd>{{ browser.name }}</td>
                <td tuiTd>
                    <ng-container *ngIf="browser.version; else notSupported">
                        {{ browser.version }}
                    </ng-container>
                </td>
            </tr>
        </tbody>
    </table>
    <h2 class="tui-text_h4 tui-space_top-6 tui-space_bottom-3">Mobile</h2>
    <table tuiTable>
        <thead tuiThead>
            <tr tuiThGroup>
                <th tuiTh>Browser</th>
                <th tuiTh>Version</th>
            </tr>
        </thead>
        <tbody tuiTbody>
            <tr *ngFor="let browser of mobileBrowsers">
                <td tuiTd>{{ browser.name }}</td>
                <td tuiTd>{{ browser.version }}</td>
            </tr>
        </tbody>
    </table>

    <tui-notification class="tui-space_top-3">
        See our
        <a
            href="https://github.com/taiga-family/linters/blob/main/projects/browserslist-config/index.js"
            tuiLink
        >
            browserslist config
        </a>
    </tui-notification>
</tui-doc-page>

<ng-template #notSupported>
    <strong>Not supported</strong>
</ng-template>
