<label
    tuiCardMedium
    tuiSurface
    class="card"
>
    <img src="assets/taiga-ui/icons/tuiIconGooglePay.svg" />
    <div
        tuiFade
        class="cards"
    >
        <tui-thumbnail-card
            iconLeft="tuiIconLock"
            paymentSystem="mastercard"
            size="m"
        >
            4572
        </tui-thumbnail-card>

        <tui-thumbnail-card
            iconLeft="tuiIconLock"
            paymentSystem="mir"
            size="m"
            class="mir"
        >
            6733
        </tui-thumbnail-card>

        <tui-thumbnail-card
            paymentSystem="visa"
            size="m"
            class="visa"
        >
            5212
        </tui-thumbnail-card>
    </div>

    <input
        tuiSurfaceLayer
        type="radio"
        class="selected"
        [value]="0"
        [(ngModel)]="value"
    />

    <div
        tuiRipple
        tuiSurfaceLayer
        [style.background-color]="'#fff6c7'"
    ></div>
</label>
