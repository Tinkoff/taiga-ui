<form [formGroup]="form">
    <tui-filter
        formControlName="filters"
        [badgeHandler]="badgeHandler"
        [content]="content"
        [identityMatcher]="identityMatcher"
        [items]="items"
    />
</form>
<ng-template
    #content
    let-item
>
    {{ item.title }}
</ng-template>
<div>
    <pre>Form value: {{ form.value | json }}</pre>
</div>
