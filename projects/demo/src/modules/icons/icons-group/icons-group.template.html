<h2 class="title">Search by name</h2>
<tui-input
    tuiAutoFocus
    tuiHintContent="You can copy icon's name with a click"
    tuiTextfieldSize="m"
    [formControl]="control"
    [tuiTextfieldCleaner]="true"
    [tuiTextfieldLabelOutside]="true"
>
    Input icon name to highlight
</tui-input>

<ng-content></ng-content>

<ng-container *ngFor="let key of icons | tuiKeys">
    <ng-container *ngIf="icons[key] | tuiFilter: matcher : (search$ | async) ?? '' as filtered">
        <div class="header-group">
            <h2 class="title">
                {{ key }}
            </h2>

            <tui-badge
                size="m"
                class="badge"
                [hoverable]="true"
                [status]="filtered.length ? 'success' : 'error'"
                [value]="filtered.length.toString()"
            ></tui-badge>
        </div>
        <p *ngIf="!filtered.length">Nothing found</p>

        <div class="icons">
            <ng-container
                *ngFor="let icon of filtered"
                [ngTemplateOutlet]="iconGroup?.template || null"
                [ngTemplateOutletContext]="{
                    icon: icon,
                    group: key,
                    copyPath: copyPath,
                    entry: {isIntersecting: false}
                }"
            ></ng-container>
        </div>
    </ng-container>
</ng-container>
