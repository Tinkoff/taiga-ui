<tui-wrapper
    automation-id="tui-text-area__wrapper"
    class="outline"
    [appearance]="appearance"
    [disabled]="disabled"
    [focused]="computedFocused"
    [hovered]="computedHovered"
    [readOnly]="readOnly"
    [invalid]="computedInvalid"
>
    <div *ngIf="hasCounter" automation-id="tui-text-area__counter" class="counter">
        {{ value.length }}/{{ controller.maxLength }}
    </div>
</tui-wrapper>

<label
    class="content"
    (tuiHoveredChange)="onHovered($event)"
    (mousedown)="onMouseDown($event)"
>
    <div class="wrapper">
        <div
            *ngIf="hasPlaceholder"
            automation-id="tui-text-area__placeholder"
            class="placeholder"
            [class.placeholder_raised]="placeholderRaised"
            [tuiBorderEnd]="border"
        >
            <ng-content></ng-content>
        </div>
        <tui-scrollbar
            automation-id="tui-text-area__scrollbar"
            class="box"
            [style.maxHeight.px]="computeMaxHeight"
        >
            <div class="input-wrapper">
                <div class="relative">
                    <div
                        aria-hidden="true"
                        class="pseudo-content"
                        [tuiBorderEnd]="border"
                    >
                        <span
                            [textContent]="fittedContent || controller.exampleText"
                        ></span>
                        <span
                            class="pseudo-content__extra"
                            [textContent]="extraContent"
                        ></span>
                        &nbsp;
                    </div>
                    <textarea
                        #focusableElement
                        automation-id="tui-text-area__native"
                        class="input"
                        [placeholder]="controller.exampleText"
                        [id]="id"
                        [tuiDescribedBy]="id"
                        [tuiFocusable]="focusable"
                        [tuiBorderEnd]="border"
                        [disabled]="disabled"
                        [ngModel]="value"
                        [readOnly]="readOnly"
                        (tuiFocusedChange)="onFocused($event)"
                        (ngModelChange)="onValue($event)"
                    ></textarea>
                </div>
            </div>
        </tui-scrollbar>
    </div>
    <div class="icons">
        <tui-svg
            *ngIf="hasCleaner"
            src="tuiIconCloseLarge"
            class="cleaner"
            (click.stop)="onValue('')"
        ></tui-svg>
        <tui-tooltip
            *ngIf="hasTooltip"
            automation-id="tui-text-area__tooltip"
            class="tooltip"
            [describeId]="id"
            [direction]="hintController.direction"
            [mode]="hintController.mode"
            [content]="hintController.content"
            [showDelay]="hintController.showDelay"
            [hideDelay]="hintController.hideDelay"
        ></tui-tooltip>
    </div>
</label>
