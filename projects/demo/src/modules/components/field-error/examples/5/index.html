<form class="b-form" [formGroup]="testForm">
    <label tuiLabel label="Enter an email" class="tui-space_bottom-4">
        <tui-input
            i18n
            formControlName="testValue2"
            tuiTextfieldSize="m"
            [tuiTextfieldLabelOutside]="true"
        >
            Required
        </tui-input>

        <tui-field-error formControlName="testValue2"></tui-field-error>
    </label>

    <label
        tuiLabel
        label="Minimum and maximum length"
        class="tui-space_bottom-4"
    >
        <tui-input formControlName="testValue1" tuiTextfieldSize="m">
            4 letters word...
        </tui-input>

        <tui-field-error formControlName="testValue1"></tui-field-error>
    </label>

    <label tuiLabel label="Minimum number">
        <tui-input-count formControlName="testValue3" tuiTextfieldSize="m">
            number
        </tui-input-count>

        <tui-field-error formControlName="testValue3"></tui-field-error>
    </label>
</form>
