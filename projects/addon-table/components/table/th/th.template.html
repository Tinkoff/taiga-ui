<button
    *ngIf="sorter && table; else content"
    type="button"
    class="t-sort"
    [class.t-sort_sorted]="isCurrent"
    (click)="updateSorterAndDirection()"
>
    <ng-container [ngTemplateOutlet]="content" />
    {{ table.change$ | async }}
    <tui-svg
        class="t-sort-icon"
        [src]="icon"
    />
</button>
<ng-template #content>
    <ng-content />
</ng-template>
<div
    *ngIf="resizable"
    class="t-bar"
    (tuiResized)="onResized($event)"
></div>
