<tui-doc-page
    header="Appearance"
    package="CORE"
    type="directives"
>
    <ng-template pageTab>
        <p>A directive for visual presets of interactive components</p>

        <tui-doc-example
            id="basic"
            description="Interactive elements react to pointer natively but you can override state with inputs"
            heading="Basic"
            [content]="example1"
        >
            <tui-appearance-example-1 />
        </tui-doc-example>

        <tui-doc-example
            id="custom"
            description="Use LESS or SCSS mixins to create your own appearances in global styles"
            heading="Custom"
            [content]="example2"
        >
            <tui-appearance-example-2 />
        </tui-doc-example>

        <tui-doc-example
            id="checkbox"
            description="You can use it on input[type='checkbox'] to create a custom toggle component easily"
            heading="Checkbox"
            [content]="example3"
        >
            <tui-appearance-example-3 />
        </tui-doc-example>
    </ng-template>

    <ng-template pageTab>
        <tui-doc-demo>
            <button
                tuiButton
                [tuiAppearance]="appearance"
                [tuiAppearanceFocus]="focus"
                [tuiAppearanceState]="state"
            >
                Appearance
            </button>
        </tui-doc-demo>
        <tui-doc-documentation>
            <ng-template
                documentationPropertyMode="input"
                documentationPropertyName="tuiAppearance"
                documentationPropertyType="string"
                [documentationPropertyValues]="appearances"
                [(documentationPropertyValue)]="appearance"
            >
                Appearance
            </ng-template>
            <ng-template
                documentationPropertyMode="input"
                documentationPropertyName="tuiAppearanceFocus"
                documentationPropertyType="boolean | null"
                [documentationPropertyValues]="[true, false]"
                [(documentationPropertyValue)]="focus"
            >
                Manual override of focused state
            </ng-template>
            <ng-template
                documentationPropertyMode="input"
                documentationPropertyName="tuiAppearanceState"
                documentationPropertyType="TuiInteractiveState | null"
                [documentationPropertyValues]="states"
                [(documentationPropertyValue)]="state"
            >
                Manual override of interactive state
            </ng-template>
        </tui-doc-documentation>
    </ng-template>

    <ng-template pageTab>
        <tui-setup
            [import]="exampleModule"
            [template]="exampleHtml"
        />
    </ng-template>
</tui-doc-page>
