<tui-primitive-textfield
    [disabled]="disabled"
    [focusable]="focusable"
    [invalid]="computedInvalid"
    [readOnly]="readOnly"
    [tuiTextfieldIcon]="iconContent"
    [(value)]="value"
    (focusedChange)="onFocused($event)"
>
    <ng-content />
    <input
        tuiTextfieldLegacy
        [type]="inputType"
    />
</tui-primitive-textfield>

<ng-template #iconContent>
    <tui-svg
        appearance="icon"
        tuiWrapper
        class="icon"
        [src]="icon"
        [tuiHint]="hintContent"
        (click)="togglePasswordVisibility()"
    />
</ng-template>

<ng-template #hintContent>{{ hint }}</ng-template>
