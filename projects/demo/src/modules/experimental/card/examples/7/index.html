<div
    tuiCard
    tuiSurface
    class="surface"
>
    <input
        tuiSurfaceLayer
        type="radio"
        class="selected"
        [value]="0"
        [(ngModel)]="value"
    />
    <tui-svg src="tuiIconGooglePay"></tui-svg>

    <div class="card-list">
        <tui-thumbnail-card
            iconLeft="tuiIconLock"
            paymentSystem="mastercard"
            size="m"
        >
            4572
        </tui-thumbnail-card>

        <tui-thumbnail-card
            iconLeft="tuiIconLock"
            paymentSystem="mir"
            size="m"
            class="mir"
        >
            6733
        </tui-thumbnail-card>

        <tui-thumbnail-card
            paymentSystem="visa"
            size="m"
            class="visa"
        >
            5212
        </tui-thumbnail-card>
    </div>

    <div
        tuiRipple
        tuiSurfaceLayer
        [style.background-color]="'#fff6c7'"
    ></div>
</div>

<div
    tuiCard
    tuiSurface
    class="surface"
>
    <input
        tuiSurfaceLayer
        type="radio"
        class="selected"
        [value]="1"
        [(ngModel)]="value"
    />
    <tui-svg src="tuiIconApplePay"></tui-svg>
    <tui-scrollbar>
        <div
            tuiScrollable
            class="card-list"
        >
            <tui-thumbnail-card
                paymentSystem="mir"
                size="m"
                class="mir"
            >
                2222
            </tui-thumbnail-card>
        </div>
    </tui-scrollbar>

    <div
        tuiRipple
        tuiSurfaceLayer
        [style.background-color]="'#d5f6df'"
    ></div>
</div>
