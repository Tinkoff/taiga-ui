<div class="container">
    <tui-input-number
        tuiHintContent="The amount must be less than 1000 ₽"
        tuiHintDirection="top"
        tuiTextfieldPostfix="₽"
        tuiTextfieldSize="l"
        [formControl]="amountControl"
        [tuiTextfieldCleaner]="true"
        [tuiTextfieldLabelOutside]="true"
    >
        0 ... 999 ₽
        <input
            inputmode="numeric"
            maxlength="5"
            tuiTextfieldLegacy
        />
    </tui-input-number>

    <button
        tuiButton
        class="pay-button"
        (click)="payByCard()"
    >
        <div class="icon-group">
            <img [src]="'tuiIconVisa' | tuiIcon" />
            <img [src]="'tuiIconMaestro' | tuiIcon" />
            <img [src]="'tuiIconMir' | tuiIcon" />
        </div>
        Pay
    </button>
</div>
