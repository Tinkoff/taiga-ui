<ng-container *tuiLet="value$ | async as value">
    <span
        class="t-before"
        [style.text-indent.px]="indent"
        [textContent]="value"
    ></span>

    <span
        *ngIf="!value"
        automation-id="tui-input-inline__placeholder"
        class="t-placeholder"
    >
        <ng-content />
    </span>
</ng-container>
<ng-content select="input" />
