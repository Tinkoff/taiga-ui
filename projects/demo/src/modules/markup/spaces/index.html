<tui-doc-page
    header="Spaces"
    type="markup"
>
    <ng-template pageTab>
        <tui-styles-info />

        <div class="tui-space_bottom-3">You can use global classes to make (n multiples 4px) margins</div>

        <div class="tui-space_bottom-3">
            You can build a class with direction and value between 0 and 15 (
            <code [textContent]="'tui-space_<direction>-<value>'"></code>
            ).
        </div>

        <tui-doc-example
            id="classes"
            heading="Classes"
            [component]="1 | tuiComponent"
            [content]="1 | tuiExample"
        />
    </ng-template>
</tui-doc-page>
