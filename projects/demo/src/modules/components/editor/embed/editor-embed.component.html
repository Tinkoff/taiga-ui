<tui-doc-page
    header="Editor - Embed"
    package="ADDON-EDITOR"
    type="components"
>
    <ng-template pageTab>
        <p i18n>
            Rich Text Editor based on
            <a
                tuiLink
                href="https://www.tiptap.dev/"
            >
                TipTap Editor
            </a>
            for using with Angular forms. For safety reasons use a
            <a
                tuiLink
                routerLink="/icon-set"
                fragment="sanitizer"
            >
                sanitizer
            </a>
            with this component.
        </p>

        <tui-doc-example
            id="youtube"
            i18n-heading
            heading="Youtube player"
            [content]="example1"
        >
            <tui-editor-embed-example-1></tui-editor-embed-example-1>
        </tui-doc-example>

        <tui-doc-example
            id="iframe"
            i18n-heading
            heading="Resizable iframe"
            [content]="example2"
        >
            <tui-editor-embed-example-2></tui-editor-embed-example-2>
        </tui-doc-example>

        <tui-doc-example
            id="video-audio"
            i18n-heading
            heading="Video and audio nodes"
            [content]="example3"
        >
            <tui-editor-embed-example-3></tui-editor-embed-example-3>
        </tui-doc-example>
    </ng-template>
</tui-doc-page>
