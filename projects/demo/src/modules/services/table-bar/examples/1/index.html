<button
    size="m"
    tuiButton
    type="button"
    (click)="showTableBar()"
>
    Show TableBar
</button>

<ng-template
    #tableBarTemplate
    let-close
>
    <div class="content">
        <button
            size="m"
            tuiButton
            type="button"
        >
            Save
        </button>
        <button
            appearance="flat"
            size="m"
            tuiButton
            type="button"
            class="tui-space_left-3"
            (click)="close()"
        >
            Cancel
        </button>
        <button
            appearance="whiteblock"
            iconLeft="tuiIconTrashLarge"
            size="m"
            tuiButton
            type="button"
            class="delete-button"
        >
            Delete
        </button>
    </div>
</ng-template>
