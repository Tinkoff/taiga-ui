<tui-primitive-textfield
    [disabled]="disabled"
    [focusable]="focusable"
    [invalid]="computedInvalid"
    [readOnly]="readOnly"
    [tuiTextfieldIcon]="iconContent"
    [(value)]="value"
    (focusedChange)="onFocused($event)"
>
    <ng-content />
    <input
        tuiTextfieldLegacy
        [type]="inputType"
    />
</tui-primitive-textfield>

<ng-template #iconContent>
    <button
        appearance="icon"
        tuiIconButton
        class="icon"
        [iconLeft]="icon"
        [tuiHint]="hintContent"
        (click)="togglePasswordVisibility()"
    ></button>
</ng-template>

<ng-template #hintContent>{{ hint }}</ng-template>
