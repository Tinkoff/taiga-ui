<tui-tabs [(activeItemIndex)]="activeItemIndex">
    <ng-container *ngFor="let step of steps; let last = last">
        <button
            tuiTab
            class="step"
            [disabled]="last"
            (click)="onClick(step)"
        >
            {{ step }}
        </button>
        <tui-svg
            *ngIf="!last"
            src="tuiIconChevronRight"
            class="separator"
        />
    </ng-container>
</tui-tabs>
<tui-input-number
    decimal="never"
    class="tui-space_top-4"
    [max]="2"
    [min]="0"
    [step]="1"
    [(ngModel)]="activeItemIndex"
>
    activeItemIndex
</tui-input-number>
