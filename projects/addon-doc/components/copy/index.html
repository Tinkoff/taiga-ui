<button
    *ngIf="texts$ | async as texts"
    appearance=""
    size="s"
    tuiButton
    type="button"
    class="t-copy"
    (click)="onClick()"
>
    <span
        *tuiLet="copied$ | async as copied"
        class="t-content"
    >
        <span
            class="t-initial"
            [attr.data-text]="copied ? '' : texts[0]"
        >
            <ng-container *ngIf="!copied">
                <ng-content />
            </ng-container>
        </span>
        {{ copied ? texts[1] : '' }}
    </span>
</button>
