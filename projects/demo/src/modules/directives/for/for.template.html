<tui-doc-page
    header="For"
    package="CDK"
    type="directives"
>
    <ng-template pageTab>
        <p>
            This directive augments built-in
            <code>ngFor</code>
            with ability to provide loading template (for
            <em>falsy</em>
            values, like
            <code>null</code>
            while
            <code>async</code>
            pipe is waiting for the response) and empty template for empty array case.
        </p>

        <tui-doc-example
            id="usage"
            heading="Usage"
            [content]="example1"
        >
            <tui-for-example-1 />
        </tui-doc-example>
    </ng-template>

    <ng-template pageTab="Setup">
        <tui-setup
            [import]="exampleModule"
            [template]="exampleHtml"
        />
    </ng-template>
</tui-doc-page>
