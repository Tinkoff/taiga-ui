<form [formGroup]="testForm">
    <p>
        <tui-input
            formControlName="testValue"
            [tuiTextfieldCleaner]="true"
        >
            Type an email
            <input
                placeholder="mail@mail.ru"
                tuiTextfield
                type="email"
            />
        </tui-input>
    </p>
    <div>
        <p class="wrapper wrapper_dark">
            <tui-input
                formControlName="testValue"
                tuiMode="onDark"
                [tuiTextfieldCleaner]="true"
            >
                Type an email
                <input
                    placeholder="mail@mail.ru"
                    tuiTextfield
                    type="email"
                />
            </tui-input>
        </p>
    </div>
    <div>
        <p class="wrapper wrapper_light">
            <tui-input
                formControlName="testValue"
                tuiMode="onLight"
                [tuiTextfieldCleaner]="true"
            >
                Type an email
                <input
                    placeholder="mail@mail.ru"
                    tuiTextfield
                    type="email"
                />
            </tui-input>
        </p>
    </div>
</form>
