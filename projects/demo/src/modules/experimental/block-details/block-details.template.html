<tui-doc-page
    header="BlockDetails"
    package="EXPERIMENTAL"
    type="components"
>
    <ng-template pageTab>
        <tui-notification status="warning">
            This code is
            <strong>experimental</strong>
            and is a subject to change. Expect final solution to be shipped in the next major version
        </tui-notification>

        <p>Layout component for describing details. For example, transaction details</p>

        <tui-doc-example
            id="full"
            heading="Full"
            [content]="example1"
        >
            <tui-block-details-example-1></tui-block-details-example-1>
        </tui-doc-example>

        <tui-doc-example
            id="customization"
            heading="Customization"
            [content]="example2"
        >
            <tui-block-details-example-2></tui-block-details-example-2>
        </tui-doc-example>
    </ng-template>

    <ng-template pageTab="Setup">
        <ol class="b-demo-steps">
            <li>
                <p>Import module:</p>

                <tui-doc-code
                    filename="my.module.ts"
                    [code]="exampleModule"
                ></tui-doc-code>
            </li>

            <li>
                <p>Add to the template:</p>

                <tui-doc-code
                    filename="my.component.html"
                    [code]="exampleHtml"
                ></tui-doc-code>
            </li>
        </ol>
    </ng-template>
</tui-doc-page>
