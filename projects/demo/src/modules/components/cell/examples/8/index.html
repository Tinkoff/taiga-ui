<div tuiConnected>
    <label tuiCell>
        <tui-badged-content>
            <tui-icon
                appearance="error"
                icon="@tui.arrow-down-left"
                size="s"
                tuiBadge
                tuiSlot="top"
            />
            <tui-avatar src="@tui.phone" />
        </tui-badged-content>
        <div
            tuiTitle
            [style.color]="'var(--tui-text-negative)'"
        >
            Allow incoming
            <div tuiSubtitle>Why would you?</div>
        </div>
        <input
            tuiSwitch
            type="checkbox"
            [(ngModel)]="incoming"
        />
    </label>
    <label tuiCell>
        <tui-badged-content tuiAccessories>
            <tui-icon
                appearance="success"
                icon="@tui.arrow-up-right"
                size="s"
                tuiBadge
                tuiSlot="top"
            />
            <tui-avatar src="@tui.phone" />
        </tui-badged-content>
        <div tuiTitle>Allow outgoing unusual call that can change your life in an unusual way</div>
        <div tuiAccessories>
            <input
                tuiSwitch
                type="checkbox"
                [(ngModel)]="outgoing"
            />
        </div>
    </label>
    <label tuiCell>
        <tui-badged-content>
            <tui-icon
                appearance="error"
                icon="@tui.arrow-down-left"
                size="s"
                tuiBadge
                tuiSlot="top"
            />
            <tui-avatar src="@tui.phone" />
        </tui-badged-content>
        <div
            tuiTitle
            [style.color]="'var(--tui-text-negative)'"
        >
            Allow incoming
            <div tuiSubtitle>Why would you?</div>
        </div>
        <input
            tuiSwitch
            type="checkbox"
            [(ngModel)]="incoming"
        />
    </label>
</div>

<tui-notification>
    <div>
        Can be attached as host directive:
        <code>hostDirectives: [TuiConnected]</code>
    </div>
</tui-notification>
