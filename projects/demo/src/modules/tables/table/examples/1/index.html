<table tuiTable class="table" [columns]="columns">
    <thead tuiThead></thead>
    <tbody tuiTbody [data]="data">
        <tr *tuiRow="let item of data" [tuiTr]="item">
            <td *tuiCell="'Balance' of item; let value" tuiTd>
                {{value | tuiFormatNumber}}
            </td>
        </tr>
    </tbody>
</table>
