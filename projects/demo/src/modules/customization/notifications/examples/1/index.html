<div>
    <h2>Basic notifications</h2>

    <button
        tuiButton
        size="m"
        class="tui-space_right-3 tui-space_bottom-3"
        (click)="showBasicNotification(info)"
    >
        Info
    </button>

    <button
        tuiButton
        size="m"
        class="tui-space_right-3 tui-space_bottom-3"
        (click)="showBasicNotification(success)"
    >
        Success
    </button>
</div>

<div>
    <h2>Custom notifications</h2>

    <button
        tuiButton
        size="m"
        appearance="secondary"
        class="tui-space_right-3 tui-space_bottom-3"
        (click)="showCustomNotification(info)"
    >
        Info
    </button>

    <button
        tuiButton
        size="m"
        appearance="secondary"
        class="tui-space_right-3 tui-space_bottom-3"
        (click)="showCustomNotification(success)"
    >
        Success
    </button>
</div>
