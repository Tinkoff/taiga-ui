<tui-doc-page
    header="SwipeAction"
    package="ADDON-MOBILE"
    type="components"
>
    <ng-template pageTab>
        <p>
            <b>Component should be used on mobile devices only.</b>
        </p>

        <tui-doc-example
            id="base"
            heading="Basic"
            [component]="1 | tuiComponent"
            [content]="1 | tuiExample"
        />

        <tui-doc-example
            id="custom"
            heading="Custom"
            [component]="2 | tuiComponent"
            [content]="2 | tuiExample"
        />

        <tui-doc-example
            id="auto-close"
            description="Automatically close a component when a pointerdown event occurs outside of it"
            heading="Autoclose"
            [component]="3 | tuiComponent"
            [content]="3 | tuiExample"
        />

        <tui-doc-example
            id="dynamic"
            heading="Dynamic actions"
            [component]="4 | tuiComponent"
            [content]="4 | tuiExample"
        />

        <tui-doc-example
            id="fallback"
            heading="Fallback for desktop"
            [component]="5 | tuiComponent"
            [content]="5 | tuiExample"
        />
    </ng-template>

    <tui-setup *pageTab="'Setup'" />
</tui-doc-page>
