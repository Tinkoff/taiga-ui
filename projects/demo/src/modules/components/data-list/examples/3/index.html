<!--TODO: TUI_ARROW migration-->
<button
    appearance="flat"
    iconRight="tuiIconChevronDown"
    tuiIconButton
    type="button"
    [tuiAppearanceState]="open ? 'hover' : null"
    [tuiDropdown]="content"
    [tuiDropdownMaxHeight]="500"
    [(tuiDropdownOpen)]="open"
></button>
<ng-template #content>
    <tui-data-list
        size="l"
        class="list"
    >
        <tui-opt-group
            tuiMultiSelectGroup
            [(ngModel)]="value"
        >
            <tui-opt-group label="Main dishes menu with long label">
                <button
                    *ngFor="let burger of burgers"
                    tuiOption
                    [value]="burger"
                >
                    {{ burger }}
                </button>
            </tui-opt-group>
            <tui-opt-group label="Drinks">
                <button
                    *ngFor="let drink of drinks"
                    tuiOption
                    [value]="drink"
                >
                    {{ drink }}
                </button>
            </tui-opt-group>
        </tui-opt-group>
    </tui-data-list>
</ng-template>
<p>{{ value }}</p>
