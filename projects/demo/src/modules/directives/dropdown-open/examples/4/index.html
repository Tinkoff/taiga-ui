<form [formGroup]="form">
    <button
        tuiButton
        type="button"
        [appearance]="appearance"
        [tuiDropdown]="dropdown"
        [(tuiDropdownOpen)]="open"
        (keydown.delete)="form.reset()"
    >
        {{ text }}
        <!--TODO: TUI_ARROW migration-->
        <button
            appearance="icon"
            size="xs"
            tuiIconButton
            type="reset"
            [iconLeft]="length ? 'tuiIconClose' : 'tuiIconChevronDown'"
            (mousedown.silent.prevent)="(0)"
        ></button>
    </button>
    <ng-template #dropdown>
        <tui-data-list-wrapper
            formControlName="control"
            tuiMultiSelectGroup
            [items]="items"
        />
    </ng-template>
</form>
