<tui-doc-page
    header="FilterByInput"
    package="KIT"
    type="pipes"
>
    <ng-template pageTab>
        Pipe for filtering an array by value entered in a textfield

        <tui-doc-example
            id="base"
            heading="Basic"
            [content]="example1"
        >
            <tui-filter-by-input-example-1 />
        </tui-doc-example>

        <tui-doc-example
            id="matcher"
            heading="Custom matcher"

        >
            <tui-filter-by-input-example-2 />

        <tui-doc-example
            id="multi"
            heading="Multiselect"

        >
            <tui-filter-by-input-example-3 />
