<div class="t-front">
    <div
        *ngIf="iconLeft"
        class="t-left"
    >
        <tui-icon
            class="t-icon"
            [icon]="iconLeft"
        ></tui-icon>
    </div>
    <div
        *ngIf="iconRight"
        class="t-right"
    >
        <tui-icon
            class="t-icon"
            [icon]="iconRight"
        ></tui-icon>
    </div>
    <ng-content></ng-content>
    <ng-container *ngIf="paymentSystem">
        <tui-icon
            *ngIf="isMono; else colored"
            class="t-logo"
            [icon]="options.icons[paymentSystem]"
        ></tui-icon>
        <ng-template #colored>
            <img
                class="t-logo"
                [alt]="paymentSystem"
                [src]="resolver(options.icons[paymentSystem]).replace('Outline', '')"
            />
        </ng-template>
    </ng-container>
</div>
<div class="t-back"></div>
