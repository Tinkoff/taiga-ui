<tui-doc-page
    header="Header"
    package="LAYOUT"
    type="directives"
>
    <ng-template pageTab>
        <tui-doc-example
            id="base"
            description="Buttons/badges sizes according to the header size"
            heading="Sizes"
            [component]="1 | tuiComponent"
            [content]="1 | tuiExample: 'html'"
        ></tui-doc-example>

        <tui-doc-example
            id="accessories"
            heading="Accessories"
            [component]="2 | tuiComponent"
            [content]="2 | tuiExample: 'html,less'"
        ></tui-doc-example>

        <tui-doc-example
            id="interactive"
            heading="Interactive"
            [component]="3 | tuiComponent"
            [content]="3 | tuiExample: 'html,less'"
        ></tui-doc-example>
    </ng-template>

    <ng-template pageTab="Setup">
        <tui-setup
            [import]="exampleModule"
            [template]="exampleHtml"
        />
    </ng-template>
</tui-doc-page>
