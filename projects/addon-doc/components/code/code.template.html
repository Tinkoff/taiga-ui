<p
    *ngIf="filename"
    class="t-header"
>
    {{ filename }}
</p>
<pre
    *ngFor="let content of processor$ | async"
    class="t-code"
>
    <code [lineNumbers]="true" [highlight]="content"></code>
    <div class="t-code-actions">
        <tui-doc-copy class="t-copy" [cdkCopyToClipboard]="content"></tui-doc-copy>
        <ng-content></ng-content>
    </div>
</pre>
