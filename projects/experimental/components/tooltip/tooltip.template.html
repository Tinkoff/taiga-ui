<button
    #driver="tuiHintHover"
    automation-id="tui-tooltip__icon"
    size="xs"
    tuiIconButton
    class="t-tooltip-button"
    [appearance]="iconAppearance?.tuiAppearance || 'icon'"
    [attr.tabindex]="id ? -1 : 0"
    [iconLeft]="tooltipIcon"
    [tuiAppearanceState]="(driver | async) ? 'active' : null"
    [tuiHint]="content"
    [tuiHintAppearance]="computedAppearance"
    [tuiHintContext]="context"
    [tuiHintDescribe]="id"
    [tuiHintDirection]="direction"
    [tuiHintHideDelay]="hideDelay"
    [tuiHintShowDelay]="showDelay"
></button>
