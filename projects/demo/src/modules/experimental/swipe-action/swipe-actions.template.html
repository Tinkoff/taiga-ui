<tui-doc-page
    header="SwipeAction"
    package="EXPERIMENTAL"
    type="components"
>
    <ng-template pageTab>
        <tui-notification status="warning">
            This code is
            <strong>experimental</strong>
            and is a subject to change. Expect final solution to be shipped in the next major version
        </tui-notification>

        <p>
            <b>Component should be used on mobile devices only.</b>
        </p>

        <tui-doc-example
            id="base"
            heading="Basic"
            [content]="example1"
        >
            <tui-swipe-action-example-1></tui-swipe-action-example-1>
        </tui-doc-example>

        <tui-doc-example
            id="custom"
            heading="Custom"
            [content]="example2"
        >
            <tui-swipe-action-example-2></tui-swipe-action-example-2>
        </tui-doc-example>

        <tui-doc-example
            id="auto-close"
            description="Automatically close a component when a pointerdown event occurs outside of it"
            heading="Autoclose"
            [content]="example3"
        >
            <tui-swipe-action-example-3></tui-swipe-action-example-3>
        </tui-doc-example>

        <tui-doc-example
            id="dynamic"
            heading="Dynamic actions"
            [content]="example4"
        >
            <tui-swipe-action-example-4></tui-swipe-action-example-4>
        </tui-doc-example>

        <tui-doc-example
            id="fallback"
            heading="Fallback for desktop"
            [content]="example5"
        >
            <tui-swipe-action-example-5></tui-swipe-action-example-5>
        </tui-doc-example>

        <tui-doc-example
            id="inside-block"
            heading="Inside a block"
            [content]="example6"
            [fullsize]="true"
        >
            <tui-swipe-action-example-6></tui-swipe-action-example-6>
        </tui-doc-example>
    </ng-template>

    <ng-template pageTab>
        <ol class="b-demo-steps">
            <li>
                <p>Import module:</p>

                <tui-doc-code
                    filename="my.module.ts"
                    [code]="exampleModule"
                ></tui-doc-code>
            </li>

            <li>
                <p>Add to the template:</p>

                <tui-doc-code
                    filename="my.component.html"
                    [code]="exampleHtml"
                ></tui-doc-code>
            </li>
        </ol>
    </ng-template>
</tui-doc-page>
