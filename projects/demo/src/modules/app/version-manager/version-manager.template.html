<tui-select
    tuiTextfieldSize="s"
    class="select"
    [ngModel]="initialVersion"
    [valueContent]="'label' | tuiStringify | tuiStringifyContent"
>
    <tui-data-list *tuiDataList>
        <a
            *ngFor="let version of versions"
            tuiOption
            size="s"
            [value]="version"
            [href]="getVersionHref(version.baseHref)"
        >
            {{ version.label }}
        </a>
    </tui-data-list>
</tui-select>
