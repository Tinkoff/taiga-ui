<tui-doc-page
    header="FormatDate"
    package="CORE"
    type="pipes"
>
    <ng-template pageTab>
        <p>Pipe to format timestamps/dates dynamically</p>
        <p>
            Differs from built-in Angular date formatting pipe because it returns an
            <code>Observable</code>
        </p>

        <tui-doc-example
            id="base"
            heading="Custom service"
            [content]="example1"
        >
            <tui-format-date-example-1 />
        </tui-doc-example>
    </ng-template>

    <ng-template pageTab="Setup">
        <ol class="b-demo-steps">
            <li>
                <p>
                    Import
                    <code>TuiFormatDatePipeModule</code>
                    into a module where you want to use the pipe
                </p>

                <tui-doc-code
                    filename="my.module.ts"
                    [code]="exampleModule"
                />
            </li>

            <li>
                <p>Use pipe in template</p>

                <tui-doc-code
                    filename="my.component.html"
                    [code]="exampleHtml"
                />
            </li>

            <li>
                <p>Provide custom service for formatting</p>

                <tui-doc-code
                    filename="my.component.ts"
                    [code]="exampleTs"
                />
            </li>
        </ol>
    </ng-template>
</tui-doc-page>
