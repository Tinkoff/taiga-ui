<tui-doc-page
    header="NumberFormat"
    package="CORE"
    type="directives"
>
    <ng-template pageTab>
        <p>
            Directive allows to customize
            <code>TuiInputNumber</code>
            ,
            <code>TuiInputSlider</code>
            ,
            <code>TuiInputRange</code>
            number format.
        </p>

        <tui-doc-example
            id="base"
            heading="Basic"
            [content]="1 | tuiExample: 'html,ts'"
        >
            <tui-number-format-example-1 />
        </tui-doc-example>
    </ng-template>

    <ng-template pageTab="Setup">
        <tui-setup
            [import]="import"
            [template]="template"
        />
    </ng-template>
</tui-doc-page>
