<h3 class="header">
    Dropdown&nbsp;&mdash;

    <a
        tuiDropdownAlign="left"
        tuiDropdownLimitWidth="auto"
        tuiLink
        [tuiDropdown]="template"
        [(tuiDropdownOpen)]="open"
    >
        Open
        <!--TODO: Switch to tuiChevron-->
        <tui-svg [src]="open ? 'tuiIconChevronUp' : 'tuiIconChevronDown'" />
    </a>
</h3>

<ng-template
    #template
    let-activeZone
>
    <tui-data-list
        tuiDataListDropdownManager
        [tuiActiveZoneParent]="activeZone"
    >
        <tui-opt-group>
            <ng-container *ngFor="let text of texts">
                <button
                    tuiOption
                    class="dropdown-button"
                >
                    <tui-line-clamp
                        [content]="text"
                        [linesLimit]="2"
                    />
                </button>
            </ng-container>
        </tui-opt-group>
    </tui-data-list>
</ng-template>
