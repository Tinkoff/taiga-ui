<tui-tabs-with-more
    [itemsLimit]="3"
    [(activeItemIndex)]="activeItemIndex"
>
    <button
        *tuiItem
        iconLeft="@tui.credit-card"
        tuiTab
        (click)="onClick('Maps')"
    >
        Maps
    </button>
    <button
        *tuiItem
        disabled
        iconLeft="@tui.phone"
        tuiTab
        (click)="onClick('Calls')"
    >
        Calls
    </button>
    <button
        *tuiItem
        iconLeft="@tui.settings"
        tuiTab
        (click)="onClick('Settings')"
    >
        Settings
    </button>
    <button
        *tuiItem
        iconLeft="@tui.heart"
        tuiTab
        (click)="onClick('Favorite')"
    >
        Favorite
    </button>
    <button
        *tuiItem
        iconLeft="@tui.trash"
        tuiTab
        (click)="onClick('Trash')"
    >
        Trash
    </button>
</tui-tabs-with-more>
<tui-input-number
    class="tui-space_top-4"
    [max]="4"
    [min]="0"
    [step]="1"
    [(ngModel)]="activeItemIndex"
>
    activeItemIndex
</tui-input-number>
