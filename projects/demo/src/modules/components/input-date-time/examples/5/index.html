<form
    class="b-form"
    [formGroup]="testForm"
>
    <tui-input-date-time
        formControlName="testValue"
        [tuiTextfieldCleaner]="true"
    >
        Choose date and time
        <input
            tuiTextfield
            placeholder="10.10.1998 01:22"
        />
    </tui-input-date-time>

    <tui-input-date-time
        timeMode="HH:MM:SS"
        formControlName="testValue2"
        class="tui-space_top-5"
    >
        Choose date and time
        <input
            tuiTextfield
            placeholder="10.10.1998 01:22"
        />
    </tui-input-date-time>
</form>
