<tui-axes class="axes" [verticalLines]="4" [horizontalLines]="2">
    <tui-line-chart
        [x]="0"
        [y]="0"
        [width]="400"
        [height]="200"
        [value]="value"
        [hintContent]="hint"
    ></tui-line-chart>
</tui-axes>

<tui-axes
    class="axes tui-space_top-10"
    [verticalLines]="4"
    [horizontalLines]="2"
>
    <tui-line-chart
        [x]="0"
        [y]="0"
        [width]="400"
        [height]="200"
        [value]="singleValue"
        [dots]="true"
        [hintContent]="hint"
    ></tui-line-chart>
</tui-axes>
