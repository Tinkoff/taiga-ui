<tui-doc-page
    header="HoveredChange"
    package="CDK"
    path="cdk/directives/hovered"
>
    <ng-template pageTab>
        <p>
            <code>tuiHoveredChange</code>
            is used for emitting true/false when users hovers over an element or moves cursor away from it.
        </p>

        <tui-doc-example
            id="base"
            heading="Basic"
            [content]="example1"
        >
            <tui-hovered-change-example-1 />
        </tui-doc-example>
    </ng-template>

    <ng-template pageTab="Setup">
        <tui-setup
            [import]="exampleModule"
            [template]="exampleHtml"
        />
    </ng-template>
</tui-doc-page>
