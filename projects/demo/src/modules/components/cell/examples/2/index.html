<label tuiCell>
    <tui-badged-content>
        <tui-icon
            appearance="error"
            icon="tuiIconArrowDownLeft"
            size="s"
            tuiBadge
            tuiSlot="top"
        />
        <tui-avatar
            size="s"
            src="tuiIconPhone"
        />
    </tui-badged-content>
    <div
        tuiTitle
        [style.color]="'var(--tui-negative)'"
    >
        Allow incoming
        <div tuiSubtitle>Why would you?</div>
    </div>
    <input
        tuiSwitch
        type="checkbox"
        [(ngModel)]="incoming"
    />
</label>
<label tuiCell>
    <tui-badged-content>
        <tui-icon
            appearance="success"
            icon="tuiIconArrowUpRight"
            size="s"
            tuiBadge
            tuiSlot="top"
        />
        <tui-avatar
            size="s"
            src="tuiIconPhone"
        />
    </tui-badged-content>
    <div tuiTitle>Allow outgoing</div>
    <input
        tuiSwitch
        type="checkbox"
        [(ngModel)]="outgoing"
    />
</label>
