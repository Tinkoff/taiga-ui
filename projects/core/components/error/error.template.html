<div
    *ngIf="error"
    polymorpheus-outlet
    automation-id="tui-error__text"
    class="message-text"
    [@tuiHeightCollapse]="animation"
    [@tuiFadeIn]="animation"
    [class.message-text_light]="(mode$ | async) === 'onDark'"
    [content]="error.message || (defaultErrorMessage$ | async)"
    [context]="error.context || {}"
></div>
