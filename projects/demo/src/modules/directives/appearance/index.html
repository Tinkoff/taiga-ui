<tui-doc-page
    header="Appearance"
    package="CORE"
    type="directives"
>
    <ng-template pageTab>
        <p>A directive for visual presets of interactive components</p>

        <tui-doc-example
            *ngFor="let example of examples; let index = index; let last = last"
            [component]="index + 1 | tuiComponent"
            [content]="index + 1 | tuiExample"
            [description]="descriptions[index]"
            [fullsize]="last"
            [heading]="example"
            [id]="example | tuiKebab"
        />
    </ng-template>

    <ng-template pageTab>
        <tui-doc-demo>
            <button
                tuiButton
                [appearance]="appearance"
                [tuiAppearanceFocus]="focus"
                [tuiAppearanceState]="state"
            >
                Appearance
            </button>
        </tui-doc-demo>
        <tui-doc-documentation>
            <ng-template
                documentationPropertyMode="input"
                documentationPropertyName="tuiAppearance"
                documentationPropertyType="string"
                [documentationPropertyValues]="appearances"
                [(documentationPropertyValue)]="appearance"
            >
                Appearance (use
                <code>appearance</code>
                selector instead of
                <code>tuiAppearance</code>
                when used on a component that has such input due to
                <code>hostDirectives</code>
                )
            </ng-template>
            <ng-template
                documentationPropertyMode="input"
                documentationPropertyName="tuiAppearanceFocus"
                documentationPropertyType="boolean | null"
                [documentationPropertyValues]="[true, false]"
                [(documentationPropertyValue)]="focus"
            >
                Manual override of focused state
            </ng-template>
            <ng-template
                documentationPropertyMode="input"
                documentationPropertyName="tuiAppearanceState"
                documentationPropertyType="TuiInteractiveState | null"
                [documentationPropertyValues]="states"
                [(documentationPropertyValue)]="state"
            >
                Manual override of interactive state
            </ng-template>
        </tui-doc-documentation>
    </ng-template>

    <tui-setup *pageTab />
</tui-doc-page>
