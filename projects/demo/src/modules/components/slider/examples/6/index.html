<article class="zoom-controller">
    <button
        tuiIconButton
        appearance="flat"
        tuiMode="onDark"
        size="s"
        icon="tuiIconMinus"
        class="minus"
        (click)="change(-0.25)"
    ></button>
    <input
        tuiSlider
        type="range"
        step="any"
        [min]="min"
        [max]="max"
        [(ngModel)]="value"
    />
    <button
        tuiIconButton
        appearance="flat"
        tuiMode="onDark"
        size="s"
        icon="tuiIconPlus"
        class="plus"
        (click)="change(+0.25)"
    ></button>
</article>
