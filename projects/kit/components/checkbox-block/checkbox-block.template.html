<label class="wrapper">
    <div
        tuiWrapper
        [appearance]="appearance"
        [disabled]="computedDisabled"
        [focused]="computedFocusVisible"
        [hover]="pseudoHovered"
        [active]="pseudoPressed"
        [invalid]="computedInvalid"
    >
        <div class="content-wrapper">
            <div class="content">
                <tui-checkbox
                    class="view"
                    [disabled]="computedDisabled || readOnly"
                    [nativeId]="nativeId"
                    [pseudoInvalid]="computedInvalid"
                    [pseudoFocused]="false"
                    [pseudoHovered]="pseudoHovered"
                    [pseudoPressed]="pseudoPressed"
                    [size]="checkboxSize"
                    [focusable]="focusable"
                    [ngModel]="value"
                    (ngModelChange)="onModelChange($event)"
                    (focusedChange)="onFocused($event)"
                    (focusVisibleChange)="onFocusVisible($event)"
                ></tui-checkbox>
                <div class="label">
                    <ng-content></ng-content>
                </div>
            </div>
        </div>
    </div>
</label>
