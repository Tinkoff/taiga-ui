<form
    tuiTextfieldSize="m"
    [tuiTextfieldCleaner]="true"
    [tuiTextfieldLabelOutside]="true"
>
    <label>
        Modified cleaner icon
        <tui-primitive-textfield
            [(value)]="value"
            (focusedChange)="onFocused($event)"
        >
            Type an email
            <input
                tuiTextfieldLegacy
                type="email"
            />
        </tui-primitive-textfield>
    </label>
    <br />
    <label>
        Override modified cleaner icon
        <tui-primitive-textfield
            iconCleaner="tuiIconPencil"
            tuiHintContent="Hint is shown for disabled control"
            [disabled]="true"
            [(value)]="value"
            (focusedChange)="onFocused($event)"
        >
            Type an email
            <input
                tuiTextfieldLegacy
                type="email"
            />
        </tui-primitive-textfield>
    </label>
</form>
