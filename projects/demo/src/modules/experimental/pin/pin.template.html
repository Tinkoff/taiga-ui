<tui-doc-page
    header="Pin"
    package="EXPERIMENTAL"
    type="components"
>
    <ng-template pageTab>
        <tui-notification status="warning">
            This code is
            <strong>experimental</strong>
            and is a subject to change. Expect final solution to be shipped in the next major version
        </tui-notification>

        <tui-doc-example
            id="default"
            heading="Default"
            [content]="example1"
            [fullsize]="true"
        >
            <tui-pin-example-1></tui-pin-example-1>
        </tui-doc-example>

        <tui-doc-example
            id="dot"
            heading="Dot"
            [content]="example2"
            [fullsize]="true"
        >
            <tui-pin-example-2></tui-pin-example-2>
        </tui-doc-example>

        <tui-doc-example
            id="selected"
            heading="Selected"
            [content]="example3"
            [fullsize]="true"
        >
            <tui-pin-example-3></tui-pin-example-3>
        </tui-doc-example>
    </ng-template>

    <ng-template pageTab="Setup">
        <ol class="b-demo-steps">
            <li>
                <p>
                    Import
                    <code>TuiPinModule</code>
                    into a module where you want to use our component
                </p>

                <tui-doc-code
                    filename="my.module.ts"
                    [code]="exampleModule"
                ></tui-doc-code>
            </li>

            <li>
                <p>Add to the template:</p>

                <tui-doc-code
                    filename="my.component.html"
                    [code]="exampleHtml"
                ></tui-doc-code>
            </li>
        </ol>
    </ng-template>
</tui-doc-page>
