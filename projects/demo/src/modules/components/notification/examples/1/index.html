<ng-container *ngFor="let status of statuses; let last = last">
    <tui-notification
        *ngFor="let size of sizes"
        [size]="size"
        [status]="status"
    >
        {{ status | titlecase }} label ({{ size | uppercase }})
    </tui-notification>

    <hr />

    <tui-notification
        *ngFor="let size of sizes"
        tuiNotification
        [size]="size"
        [status]="status"
    >
        {{ status | titlecase }} label ({{ size | uppercase }})
        <tui-icon
            icon="@tui.circle-help"
            tuiHintAppearance="dark"
            tuiHintDirection="right"
            [tuiHint]="tooltip"
        />
        <ng-template #tooltip>Hello world</ng-template>
    </tui-notification>

    <hr />

    <button
        *ngFor="let size of sizes"
        tuiNotification
        [size]="size"
        [status]="status"
    >
        {{ status | titlecase }} label ({{ size | uppercase }})
    </button>

    <hr *ngIf="!last" />
</ng-container>
