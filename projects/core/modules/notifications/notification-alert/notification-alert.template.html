<tui-notification
    *ngIf="hasCloseButton else noClose"
    [status]="status"
    [hasIcon]="hasIcon"
    (close)="closeDialog()"
>
    <label
        *ngIf="safeItem.label"
        automation-id="tui-notification-alert__heading"
        class="heading"
    >
        {{safeItem.label}}
    </label>
    <div
        polymorpheus-outlet
        automation-id="tui-notification-alert__content"
        class="content"
        [content]="safeItem.content"
        [context]="context"
    ></div>
</tui-notification>
<ng-template #noClose>
    <tui-notification [status]="status" [hasIcon]="hasIcon">
        <label
            *ngIf="safeItem.label"
            automation-id="tui-notification-alert__heading"
            class="heading"
        >
            {{safeItem.label}}
        </label>
        <div
            polymorpheus-outlet
            automation-id="tui-notification-alert__content"
            class="content"
            [content]="safeItem.content"
            [context]="context"
        ></div>
    </tui-notification>
</ng-template>
