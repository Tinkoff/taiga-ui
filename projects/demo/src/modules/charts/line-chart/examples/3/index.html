<tui-axes class="axes" [verticalLines]="4" [horizontalLines]="2">
    <tui-line-chart
        dots="dots"
        class="chart chart_dotted"
        [x]="0"
        [y]="0"
        [width]="400"
        [height]="200"
        [value]="dotted"
    ></tui-line-chart>
    <tui-line-chart
        dots="dots"
        class="chart"
        [x]="0"
        [y]="0"
        [width]="400"
        [height]="200"
        [value]="solid"
    ></tui-line-chart>
    <tui-line-chart
        dots="dots"
        class="chart chart_dashed"
        [x]="0"
        [y]="0"
        [width]="400"
        [height]="200"
        [value]="dashed"
    ></tui-line-chart>
</tui-axes>
