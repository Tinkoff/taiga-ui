<div
    *ngIf="isMobile"
    #arrow
    class="t-arrow"
></div>
<div
    automation-id="tui-hint-box__tooltip"
    polymorpheus-outlet
    class="t-tooltip"
    [content]="hint.content"
    (tuiHoveredChange)="onHovered($event)"
>
    <ng-template let-text>
        <span class="t-text">{{ text }}</span>
    </ng-template>
</div>
