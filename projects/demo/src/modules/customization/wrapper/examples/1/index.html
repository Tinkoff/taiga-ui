<tui-input
    minlength="5"
    [(ngModel)]="value"
>
    Input example
</tui-input>
<label
    tuiLabel
    class="tui-space_vertical-4"
>
    <input
        size="s"
        tuiCheckbox
        type="checkbox"
        [(ngModel)]="checkbox"
    />
    <small>Checkbox example</small>
</label>
<button
    appearance="material-button"
    size="s"
    tuiButton
    type="button"
>
    Submit
</button>
