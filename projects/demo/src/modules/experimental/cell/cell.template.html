<tui-doc-page
    header="Cell"
    package="EXPERIMENTAL"
    type="directives"
>
    <ng-template pageTab>
        <tui-notification status="warning">
            This code is
            <strong>experimental</strong>
            and is a subject to change. Expect final solution to be shipped in the next major version
        </tui-notification>

        <tui-doc-example
            id="base"
            heading="Basic"
            [content]="example1"
        >
            <tui-cell-example-1></tui-cell-example-1>
        </tui-doc-example>

        <tui-doc-example
            id="label"
            heading="Label"
            [content]="example2"
        >
            <tui-cell-example-2></tui-cell-example-2>
        </tui-doc-example>

        <tui-doc-example
            id="left"
            heading="Left side"
            [content]="example3"
        >
            <tui-cell-example-3></tui-cell-example-3>
        </tui-doc-example>

        <tui-doc-example
            id="right"
            heading="Right side"
            [content]="example4"
        >
            <tui-cell-example-4></tui-cell-example-4>
        </tui-doc-example>

        <tui-doc-example
            id="long"
            heading="Long content"
            [content]="example5"
        >
            <tui-cell-example-5></tui-cell-example-5>
        </tui-doc-example>

        <tui-doc-example
            id="actions"
            heading="Actions"
            [content]="example6"
        >
            <tui-cell-example-6></tui-cell-example-6>
        </tui-doc-example>

        <tui-doc-example
            id="combinations"
            heading="Combinations"
            [content]="example7"
        >
            <tui-cell-example-7></tui-cell-example-7>
        </tui-doc-example>
    </ng-template>

    <ng-template pageTab="Setup">
        <ol class="b-demo-steps">
            <li>
                <p>Import module:</p>

                <tui-doc-code
                    filename="myComponent.module.ts"
                    [code]="exampleModule"
                ></tui-doc-code>
            </li>

            <li>
                <p>Add to the template:</p>

                <tui-doc-code
                    filename="myComponent.template.html"
                    [code]="exampleHtml"
                ></tui-doc-code>
            </li>
        </ol>
    </ng-template>
</tui-doc-page>
