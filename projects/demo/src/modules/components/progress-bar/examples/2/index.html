<p i18n class="description">Single color</p>
<progress
    tuiProgressBar
    class="progress"
    max="100"
    [value]="fastValue$ | async"
    [colors]="singleColor"
></progress>

<p i18n class="description">Multicolor segments</p>
<progress
    tuiProgressBar
    class="progress"
    max="100"
    [value]="fastValue$ | async"
    [colors]="colors"
></progress>

<progress
    tuiProgressBar
    class="progress"
    [value]="slowValue$ | async"
    [colors]="colors"
    [max]="colors.length"
></progress>
