<tui-notification>
    In case you need to be able to toggle a category by separate action, for example, if clicking on it should expand it
    for more details
</tui-notification>

<div class="wrapper">
    <tui-ring-chart
        size="s"
        class="chart"
        [value]="value"
    />

    <div class="legend">
        <tui-legend-item
            *ngFor="let label of labels; let index = index"
            #item
            class="item"
            [color]="getColor(index)"
            [disabled]="!isEnabled(index)"
            [text]="label"
            (click)="onClick(index)"
            (keydown.delete)="toggle(index)"
        >
            <input
                size="s"
                tuiCheckbox
                type="checkbox"
                [checked]="!item.disabled"
            />
            <span>{{ data[index] | tuiAmount: 'RUB' | async }}</span>
            <tui-icon
                icon="tuiIconX"
                class="disable"
                [class.disable_rotated]="item.disabled"
                (click.stop)="toggle(index)"
            />
        </tui-legend-item>
    </div>
</div>
