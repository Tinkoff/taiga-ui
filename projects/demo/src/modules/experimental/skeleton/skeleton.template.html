<tui-doc-page
    header="Skeleton"
    package="KIT"
    type="directives"
>
    <ng-template pageTab>
        <tui-doc-example
            id="components"
            heading="Components"
            [content]="example1"
        >
            <tui-skeleton-example-1></tui-skeleton-example-1>
        </tui-doc-example>

        <tui-doc-example
            id="text"
            heading="Text"
            [content]="example2"
            [description]="description"
        >
            <ng-template #description>
                You can pass
                <code>boolean</code>
                to toggle skeleton for elements. For multi line text you can use
                <code>string</code>
                to serve as a placeholder underneath the text skeleton or a
                <code>number</code>
                to generate this many random sized words, while your actual text is loading
            </ng-template>
            <tui-skeleton-example-2></tui-skeleton-example-2>
        </tui-doc-example>
    </ng-template>

    <ng-template pageTab="Setup">
        <ol class="b-demo-steps">
            <li>
                <p>Import module:</p>

                <tui-doc-code
                    filename="my.module.ts"
                    [code]="import"
                ></tui-doc-code>
            </li>

            <li>
                <p>Add to the template:</p>

                <tui-doc-code
                    filename="my.component.html"
                    [code]="template"
                ></tui-doc-code>
            </li>
        </ol>
    </ng-template>
</tui-doc-page>
