<tui-textfield iconLeft="@tui.search">
    <label tuiLabel>Disabled</label>
    <input
        tuiTextfield
        [disabled]="true"
        [(ngModel)]="value"
    />
    <tui-tooltip content="Disabled does not show tooltip" />
</tui-textfield>
<tui-textfield iconLeft="@tui.search">
    <label tuiLabel>Read-only</label>
    <input
        placeholder="I am placeholder"
        tuiTextfield
        [readOnly]="true"
        [(ngModel)]="value"
    />
    <tui-tooltip content="Readonly shows tooltip" />
</tui-textfield>
<tui-textfield iconLeft="@tui.search">
    <label tuiLabel>Invalid</label>
    <input
        placeholder="I am placeholder"
        tuiTextfield
        [invalid]="true"
        [(ngModel)]="value"
    />
    <tui-tooltip content="Can also follow Angular validation" />
</tui-textfield>
