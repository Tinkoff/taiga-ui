<button
    tuiCell
    (click)="toggleValue = !toggleValue"
>
    <tui-marker-icon
        mode="primary"
        new
        size="s"
        src="tuiIconStarLarge"
    ></tui-marker-icon>

    <ng-container tuiSlot="title">Title</ng-container>
    <ng-container tuiSlot="description">Description</ng-container>

    <div
        tuiSlot="secondaryTitle"
        class="accessories"
    >
        <tui-badge-alert size="s">1</tui-badge-alert>

        <tui-tooltip
            direction="top"
            [content]="tooltipContent"
        ></tui-tooltip>

        <tui-toggle
            size="l"
            [ngModel]="toggleValue"
        ></tui-toggle>
    </div>
</button>
