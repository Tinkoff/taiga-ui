<tui-doc-page i18n-header header="ResizableColumn" package="ADDON-TABLE">
    <ng-template pageTab>
        Компонент используется для возможности изменения ширины столбцов в
        таблицах

        <tui-doc-example
            id="usage"
            heading="Использование"
            [content]="example1"
        >
            <tui-resizable-column-example-1></tui-resizable-column-example-1>
        </tui-doc-example>
    </ng-template>

    <ng-template pageTab="Подключение">
        <ol class="b-demo-steps">
            <li>
                Для использования импортировать модуль
                <code>TuiResizableColumnModule</code> в тот же модуль, где вы
                работаете с таблицей:

                <tui-doc-code
                    filename="myComponent.module.ts"
                    [code]="exampleImportModule"
                ></tui-doc-code>
            </li>

            <li>
                <p i18n>Add into template:</p>

                <tui-doc-code
                    filename="myComponent.template.html"
                    [code]="exampleInsertTemplate"
                ></tui-doc-code>
            </li>
        </ol>
    </ng-template>
</tui-doc-page>
