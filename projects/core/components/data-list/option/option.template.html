<span
    *ngIf="content; else base"
    polymorpheus-outlet
    class="t-content"
    [content]="content"
    [context]="{$implicit: base}"
></span>
<ng-template #base>
    <ng-content></ng-content>
    <tui-svg
        *ngIf="dropdown"
        src="tuiIconChevronRight"
        class="t-arrow"
    ></tui-svg>
</ng-template>
