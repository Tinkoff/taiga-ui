<form [formGroup]="form">
    <tui-textfield>
        <label tuiLabel>Card number</label>
        <input
            formControlName="card"
            tuiInputCard
            tuiTextfield
            [icon]="card"
            (binChange)="onBinChange($event)"
        />
    </tui-textfield>
    <section>
        <tui-textfield>
            <label tuiLabel>Expires</label>
            <input
                formControlName="expire"
                tuiInputExpire
                tuiTextfield
            />
        </tui-textfield>
        <tui-textfield>
            <label tuiLabel>CVC/CVV</label>
            <input
                formControlName="cvc"
                tuiInputCVC
                tuiTextfield
            />
        </tui-textfield>
    </section>
    <tui-error
        formControlName="card"
        [error]="[] | tuiFieldError | async"
    />
</form>
<p>{{ form.value | json }}</p>
