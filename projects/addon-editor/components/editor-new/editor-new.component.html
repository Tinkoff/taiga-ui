<tui-wrapper
    *tuiLet="editorLoaded$ | async as editorLoaded"
    appearance="textfield"
    class="t-wrapper"
    [readOnly]="readOnly"
    [disabled]="disabled"
    [focused]="computedFocused"
    [hovered]="computedHovered"
    [invalid]="computedInvalid"
    (tuiHoveredChange)="onHovered($event)"
    (tuiActiveZoneChange)="onActiveZone($event)"
>
    <div class="t-toolbar-wrapper">
        <tui-toolbar
            *ngIf="editorLoaded"
            new
            [tools]="tools"
            [disabled]="!interactive"
            (fileAttached)="fileAttached.emit($event)"
        >
            <ng-content select="tools"></ng-content>
        </tui-toolbar>
        <div
            class="t-placeholder"
            [class.t-placeholder_raised]="placeholderRaised"
        >
            <ng-content></ng-content>
        </div>
        <div
            *ngIf="hasExampleText"
            class="t-example-text"
        >
            {{ exampleText }}
        </div>
    </div>

    <tui-scrollbar
        tuiEditorPortal
        class="t-scrollbar"
    >
        <div
            *ngIf="editorLoaded"
            tuiDropdownLimitWidth="auto"
            tuiDropdownSelectionPosition="tag"
            [tuiDropdownSelection]="dropdownSelectionHandler"
            [tuiDropdownContent]="dropdown"
        >
            <div
                tuiTiptapEditor
                spellcheck="false"
                class="tui-editor-socket"
                [value]="value"
                [editable]="interactive"
                (valueChange)="onModelChange($event)"
                (stateChange)="(0)"
            ></div>
        </div>

        <ng-template #dropdown>
            <tui-edit-link
                #link
                (addLink)="link.anchorMode ? addAnchor($event) : addLink($event)"
                (removeLink)="link.anchorMode ? removeAnchor() : removeLink()"
            ></tui-edit-link>
        </ng-template>

        <tui-editor-portal-host></tui-editor-portal-host>
    </tui-scrollbar>
</tui-wrapper>
