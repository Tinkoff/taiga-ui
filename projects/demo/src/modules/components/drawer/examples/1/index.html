<button
    tuiButton
    type="button"
    (click)="open.set(!open())"
>
    Toggle
</button>

<tui-drawer *tuiPopup="open()">
    <header>
        <h2 tuiHeader>
            <div tuiTitle>
                <span tuiCaption>Captionãƒ»caption</span>
                <span>
                    Drawer title
                    <tui-badge>Label</tui-badge>
                </span>
                <span tuiSubtitle>
                    In publishing and graphic design, Lorem ipsum is a placeholder text commonly used.
                </span>
            </div>

            <div tuiAccessories>
                <button
                    iconStart="@tui.search"
                    tuiButton
                    type="button"
                >
                    More info
                </button>
                <button
                    iconStart="@tui.ellipsis"
                    tuiIconButton
                    type="button"
                >
                    Actions
                </button>
                <button
                    appearance="icon"
                    iconStart="@tui.x"
                    tuiIconButton
                    type="button"
                    (click)="open.set(false)"
                >
                    Close
                </button>
            </div>
        </h2>
        <div>
            <button
                tuiButton
                type="button"
            >
                Action 1
            </button>
            <a
                appearance="action"
                href="#"
                tuiButton
            >
                Action 2
            </a>
            <button
                tuiLink
                type="button"
            >
                Action 3
            </button>
        </div>
        <nav tuiNavigationNav>
            <tui-tabs>
                <button
                    tuiTab
                    type="button"
                >
                    Default view
                </button>
                <button
                    tuiTab
                    type="button"
                >
                    Details
                </button>
                <button
                    tuiTab
                    type="button"
                >
                    Followers
                </button>
            </tui-tabs>
            <hr />
            <button
                tuiButton
                type="button"
            >
                Primary
            </button>
            <button
                appearance="secondary"
                iconStart="@tui.ellipsis"
                tuiIconButton
                type="button"
            >
                More
            </button>
        </nav>
    </header>
    <p *tuiRepeatTimes="let index of 15">Content</p>
    <footer>
        <button
            size="m"
            tuiButton
            type="button"
            [style.margin-inline-end]="'auto'"
        >
            Tertiary action
        </button>
        <button
            size="m"
            tuiButton
            type="button"
        >
            Secondary action
        </button>
        <button
            appearance="primary"
            size="m"
            tuiButton
            type="button"
        >
            Primary action
        </button>
    </footer>
</tui-drawer>
