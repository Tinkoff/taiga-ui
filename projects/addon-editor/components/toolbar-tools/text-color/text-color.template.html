<tui-hosted-dropdown
    *tuiLet="fontColor$ | async as selectedColor"
    #color
    [content]="colorDropdown"
    [tuiDropdownMaxHeight]="999"
>
    <button
        #colorBtn
        tuiIconButton
        type="button"
        size="s"
        icon="tuiIconColorLarge"
        appearance="icon"
        tuiHintDirection="top-left"
        automation-id="toolbar__color-button"
        [tuiHint]="foreColorText$ | async"
        [tuiHintId]="colorBtn.id"
        [tuiDescribedBy]="colorBtn.id"
        [pseudoPressed]="color.open"
        [focusable]="color.open"
    ></button>
    <div class="t-plate" [style.background]="selectedColor"></div>
    <ng-template #colorDropdown let-activeZone>
        <tui-color-selector
            class="t-color-picker"
            [tuiActiveZoneParent]="activeZone"
            [colors]="colors"
            [color]="selectedColor"
            (colorChange)="editor.setFontColor($event)"
        ></tui-color-selector>
    </ng-template>
</tui-hosted-dropdown>
