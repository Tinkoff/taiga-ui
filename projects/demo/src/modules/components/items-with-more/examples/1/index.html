<tui-items-with-more [required]="required">
    <ng-container *ngFor="let item of items">
        <tui-chip
            *tuiItem
            appearance="neutral"
            size="s"
            class="tui-space_right-1"
        >
            {{ item }}
        </tui-chip>
    </ng-container>
    <ng-template
        let-index
        tuiMore
    >
        and {{ getRemaining(index) }} more
    </ng-template>
</tui-items-with-more>
