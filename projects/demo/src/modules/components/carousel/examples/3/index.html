<div
    tuiCarouselButtons
    class="wrapper"
>
    <button
        iconLeft="tuiIconChevronLeftLarge"
        tuiIconButton
        type="button"
        (click)="carousel.prev()"
    >
        Previous
    </button>
    <tui-carousel
        #carousel
        class="carousel"
    >
        <tui-island *tuiItem>
            <h2 class="tui-island__title">Monty Python and the Holy Grail</h2>
            <p>
                King Arthur and his Knights of the Round Table embark on a surreal, low-budget search for the Holy
                Grail, encountering many, very silly obstacles.
            </p>
            <div>
                <button
                    appearance="primary"
                    tuiButton
                    type="button"
                >
                    Buy ${{ 12.99 | tuiAmount: 'RUB' | async }}
                </button>
                <button
                    tuiButton
                    type="button"
                    class="tui-space_left-2"
                >
                    Rent ${{ 4.99 | tuiAmount: 'RUB' | async }}
                </button>
            </div>
        </tui-island>
        <tui-island *tuiItem>
            <tui-loader />
        </tui-island>
        <tui-island
            *tuiItem
            class="tui-island_text-align_center"
        >
            <h2 class="tui-island__title">Failed to load</h2>
            <p>
                <tui-marker-icon
                    mode="error"
                    src="tuiIconClose"
                />
            </p>
        </tui-island>
    </tui-carousel>
    <button
        iconLeft="tuiIconChevronRightLarge"
        tuiIconButton
        type="button"
        (click)="carousel.next()"
    >
        Next
    </button>
</div>
