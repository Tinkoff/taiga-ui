<tui-doc-page
    header="LegendItem"
    package="ADDON-CHARTS"
    type="components"
>
    <ng-template pageTab>
        <p>A button for a legend of ring or pie charts</p>

        <tui-doc-example
            id="ring"
            heading="With a ring chart"
            [component]="1 | tuiComponent"
            [content]="1 | tuiExample"
        />

        <tui-doc-example
            id="toggle"
            heading="Toggling"
            [component]="2 | tuiComponent"
            [content]="2 | tuiExample"
        />
    </ng-template>

    <ng-template pageTab>
        <tui-doc-demo>
            <tui-legend-item
                [active]="active"
                [color]="color"
                [disabled]="disabled"
                [size]="size"
                [text]="text"
            >
                <span>{{ 123456 | tuiAmount: 'RUB' | async }}</span>
            </tui-legend-item>
            <p>
                <code>tuiAmount</code>
                pipe is used to format currency and fraction
            </p>
        </tui-doc-demo>
        <tui-doc-documentation>
            <ng-template
                documentationPropertyMode="input"
                documentationPropertyName="active"
                documentationPropertyType="boolean"
                [(documentationPropertyValue)]="active"
            >
                Active state from outside
            </ng-template>
            <ng-template
                documentationPropertyMode="input"
                documentationPropertyName="color"
                documentationPropertyType="TuiColor | string | null"
                [documentationPropertyValues]="colorVariants"
                [(documentationPropertyValue)]="color"
            >
                Indicator color
            </ng-template>
            <ng-template
                documentationPropertyMode="input"
                documentationPropertyName="disabled"
                documentationPropertyType="boolean"
                [(documentationPropertyValue)]="disabled"
            >
                Disabled item (i.e. hidden from the related chart)
            </ng-template>
            <ng-template
                documentationPropertyMode="input"
                documentationPropertyName="size"
                documentationPropertyType="TuiSizeS"
                [documentationPropertyValues]="sizeVariants"
                [(documentationPropertyValue)]="size"
            >
                Size
            </ng-template>
            <ng-template
                documentationPropertyMode="input"
                documentationPropertyName="value"
                documentationPropertyType="string"
                [(documentationPropertyValue)]="text"
            >
                Text inside
            </ng-template>
        </tui-doc-documentation>
    </ng-template>

    <tui-setup *pageTab />
</tui-doc-page>
