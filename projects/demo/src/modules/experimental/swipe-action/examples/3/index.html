<tui-swipe-actions
    [open]="openIndex === 0"
    (openChange)="open(0)"
>
    <div tuiSurface="elevated">
        <div tuiCell>
            <tui-avatar
                appearance="primary"
                src="tuiIconDollarSignLarge"
            ></tui-avatar>
            <div tuiTitle>
                <strong>{{ 10000 | tuiAmount: 'USD' | async }}</strong>
                <div tuiSubtitle>Dollar account</div>
            </div>
        </div>
    </div>

    <button
        iconLeft="tuiIconEye"
        size="m"
        tuiIconButton
        tuiSwipeAction
    ></button>
    <button
        iconLeft="tuiIconEdit3"
        size="m"
        tuiIconButton
        tuiSwipeAction
    ></button>
    <button
        appearance="secondary"
        iconLeft="tuiIconShare"
        size="m"
        tuiIconButton
        tuiSwipeAction
    ></button>
</tui-swipe-actions>

<tui-swipe-actions
    [open]="openIndex === 1"
    (openChange)="open(1)"
>
    <div tuiSurface="elevated">
        <div tuiCell>
            <tui-avatar
                appearance="primary"
                src="tuiIconGift"
            ></tui-avatar>
            <div tuiTitle>
                <strong>{{ 23000 | tuiAmount: 'EUR' | async }}</strong>
                <div tuiSubtitle>Goal</div>
            </div>
        </div>
    </div>

    <button
        iconLeft="tuiIconEye"
        size="m"
        tuiIconButton
        tuiSwipeAction
    ></button>
    <button
        iconLeft="tuiIconEdit3"
        size="m"
        tuiIconButton
        tuiSwipeAction
    ></button>
    <button
        appearance="secondary"
        iconLeft="tuiIconShare"
        size="m"
        tuiIconButton
        tuiSwipeAction
    ></button>
</tui-swipe-actions>
