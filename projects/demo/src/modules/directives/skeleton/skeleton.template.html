<tui-doc-page
    header="Skeleton"
    package="KIT"
    type="directives"
>
    <ng-template pageTab>
        <tui-doc-example
            id="components"
            heading="Components"
            [content]="1 | tuiExample: 'html'"
        >
            <tui-skeleton-example-1></tui-skeleton-example-1>
        </tui-doc-example>

        <tui-doc-example
            id="text"
            heading="Text"
            [content]="2 | tuiExample: 'html'"
        >
            <tui-skeleton-example-2></tui-skeleton-example-2>
        </tui-doc-example>
    </ng-template>

    <ng-template pageTab="Setup">
        <tui-setup
            [import]="import"
            [template]="template"
        ></tui-setup>
    </ng-template>
</tui-doc-page>
