<h3 class="title">Горизонтальная группировка</h3>
<form class="group" [formGroup]="testForm">
    <div tuiGroup class="group" [collapsed]="true">
        <tui-radio-block
            contentAlign="right"
            formControlName="testValue"
            item="orange"
            size="l"
        >
            Апельсины
        </tui-radio-block>
        <tui-radio-block
            contentAlign="right"
            formControlName="testValue"
            item="apple"
            size="l"
        >
            Апельсины
        </tui-radio-block>
        <tui-radio-block
            contentAlign="right"
            formControlName="testValue"
            item="pineapple"
            size="l"
        >
            Апельсины
        </tui-radio-block>
    </div>
</form>
