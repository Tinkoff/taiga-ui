<tui-doc-page
    header="BlockDetails"
    package="LAYOUT"
    type="components"
>
    <ng-template pageTab>
        <p>Layout directive for describing details. For example, transaction details</p>

        <tui-doc-example
            id="full"
            heading="Full"
            [content]="1 | tuiExample: 'html,ts'"
        >
            <tui-block-details-example-1></tui-block-details-example-1>
        </tui-doc-example>

        <tui-doc-example
            id="customization"
            heading="Customization"
            [content]="2 | tuiExample"
        >
            <tui-block-details-example-2></tui-block-details-example-2>
        </tui-doc-example>
    </ng-template>

    <ng-template pageTab="Setup">
        <ol class="b-demo-steps">
            <li>
                <p>Import directive:</p>

                <tui-doc-code
                    filename="my.module.ts"
                    [code]="exampleModule"
                ></tui-doc-code>
            </li>

            <li>
                <p>Add to the template:</p>

                <tui-doc-code
                    filename="my.component.html"
                    [code]="exampleHtml"
                ></tui-doc-code>
            </li>
        </ol>
    </ng-template>
</tui-doc-page>
