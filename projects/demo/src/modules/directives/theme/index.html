<tui-doc-page
    header="Theme"
    type="directives"
>
    <ng-template pageTab>
        <code>tuiTheme</code>
        allows to set style for a DOM branch. By default
        <code>dark</code>
        and
        <code>light</code>
        are included. Importing is not required.

        <tui-doc-example
            id="themes"
            heading="Themes"
            [component]="1 | tuiComponent"
            [content]="1 | tuiExample"
        />
    </ng-template>
</tui-doc-page>
