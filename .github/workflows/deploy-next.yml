name: Deploy / next

on:
  push:
    branches:
      - main
    paths:
      - 'projects/**'
      - 'angular.json'
      - 'package.json'
      - '**/deploy-next.yml'
  workflow_dispatch:

env:
  NX_BRANCH: ${{ github.event.number }}
  FIREBASE_CONFIG: ${{ secrets.FIREBASE_CONFIG }}

jobs:
  build-and-deploy:
    name: Next
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js and Cache
        uses: ./.github/actions/nodejs

      - run: npm run build:demo:next

      - name: Debug output
        run: ls -la dist/demo/browser/next

      - name: Update the latest next-snapshot
        # This is necessary to e2e test locally
        # instead of target taiga-ui.dev/next
        uses: s0/git-publish-subdir-action@v2.5.1
        env:
          REPO: self
          BRANCH: snapshots/v/next
          FOLDER: dist/demo/browser/next
          GITHUB_TOKEN: ${{ secrets.TINKOFF_BOT_PAT }}

      - name: Deploy next
        uses: JamesIves/github-pages-deploy-action@v4.2.5
        with:
          branch: gh-pages
          folder: dist/demo/browser/next
          target-folder: next
          token: ${{ secrets.TINKOFF_BOT_PAT }}
          silent: false

concurrency:
  group: deploy-next-${{ github.head_ref }}
  cancel-in-progress: true
