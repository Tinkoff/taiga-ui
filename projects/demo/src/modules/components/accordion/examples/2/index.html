<tui-accordion class="accordion">
    <button
        appearance="flat-grayscale"
        iconEnd=""
        tuiAccordion
        class="operation"
    >
        <div class="operation-header">
            <div class="operation-date">
                4
                <div class="operation-month">May</div>
            </div>
            <div class="operation-pic">
                <tui-icon
                    icon="assets/icons/rubles.svg"
                    class="operation-icon"
                />
            </div>
            <div class="operation-title">Get your money</div>
            <div class="operation-info">
                <span class="operation-amount">{{ 23000 | tuiAmount: 'RUB' | async }}</span>
                <div class="operation-status">Waiting for approval</div>
            </div>
        </div>
    </button>
    <tui-expand class="expand">
        <h3 class="form-title">Payment form</h3>
        <form
            class="operation-form"
            [formGroup]="testForm"
        >
            <tui-input
                formControlName="name"
                class="input"
            >
                Your name
                <input
                    placeholder="Roman Sedov"
                    tuiTextfieldLegacy
                />
            </tui-input>
            <tui-select
                formControlName="accounts"
                class="input"
            >
                Choose an account
                <tui-data-list-wrapper
                    *tuiDataList
                    [items]="accounts"
                />
            </tui-select>
            <div class="buttons">
                <button
                    size="l"
                    tuiButton
                    type="submit"
                    class="tui-space_right-2"
                >
                    Send
                </button>
                <button
                    appearance="flat"
                    size="l"
                    tuiButton
                    type="button"
                >
                    Cancel
                </button>
            </div>
        </form>
    </tui-expand>
