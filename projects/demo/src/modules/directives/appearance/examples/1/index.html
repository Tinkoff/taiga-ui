<div tuiAppearance="secondary">Non-interactive elements do not react to pointer</div>

<button tuiAppearance="secondary">Hovered state is only triggered on devices with pointer</button>

<tui-hosted-dropdown
    content="Button looks hovered when dropdown is open"
    [(open)]="open"
>
    <button
        tuiAppearance="secondary"
        [tuiAppearanceState]="open ? 'hover' : null"
    >
        Triggering state manually
    </button>
</tui-hosted-dropdown>
