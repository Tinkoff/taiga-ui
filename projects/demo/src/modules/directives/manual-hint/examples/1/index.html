<button
    tuiButton
    type="button"
    [tuiManualHint]="template"
    [tuiManualHintShow]="hintShown"
    (click)="toggleHint()"
>
    Hint
</button>

<ng-template #template>
    <div tuiMode="onDark">
        Use
        <a tuiLink routerLink="hint" class="link">Hint</a>
    </div>
</ng-template>
