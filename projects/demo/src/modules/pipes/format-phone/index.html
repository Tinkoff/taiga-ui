<tui-doc-page
    header="FormatPhone"
    package="CORE"
    type="pipes"
>
    <ng-template pageTab>
        Pipe to format phone number

        <tui-doc-example
            id="base"
            heading="Basic"
            [component]="1 | tuiComponent"
            [content]="1 | tuiExample: 'html,ts'"
        />
    </ng-template>

    <ng-template pageTab>
        <div [style.max-width.rem]="20">
            <tui-input
                tuiTextfieldSize="m"
                class="tui-space_bottom-4"
                [tuiTextfieldLabelOutside]="true"
                [(ngModel)]="index"
            />
            Formatted phone number:
            <b>
                {{ index | tuiFormatPhone: countryCode : phoneMask }}
            </b>
        </div>

        <tui-doc-documentation>
            <ng-template
                documentationPropertyName="countryCode"
                documentationPropertyType="string | undefined"
                [documentationPropertyValues]="countryCodes"
                [(documentationPropertyValue)]="countryCode"
            >
                Country code
            </ng-template>
            <ng-template
                documentationPropertyName="phoneMask"
                documentationPropertyType="string | undefined"
                [documentationPropertyValues]="phoneMasks"
                [(documentationPropertyValue)]="phoneMask"
            >
                Phone number mask
            </ng-template>
        </tui-doc-documentation>
    </ng-template>

    <tui-setup *pageTab />
</tui-doc-page>
