<h3 tuiTitle>
    <strong>Truncate</strong>
    <span tuiSubtitle>
        Using
        <code>.text-truncate()</code>
        mixin
    </span>
</h3>
<tui-breadcrumbs>
    <ng-container *ngFor="let item of items; let last = last">
        <button
            *tuiItem
            tuiHintOverflow
            tuiLink
            type="button"
            class="link"
            [class.link_last]="last"
        >
            {{ item }}
        </button>
    </ng-container>
</tui-breadcrumbs>
<hr />
<h3 tuiTitle>
    <strong>Fade</strong>
    <span tuiSubtitle>
        Combining
        <code>.text-truncate()</code>
        mixin with
        <code>
            <a
                tuiLink
                [routerLink]="fade"
            >
                Fade
            </a>
        </code>
        directive
    </span>
</h3>
<tui-breadcrumbs>
    <ng-container *ngFor="let item of items; let last = last">
        <button
            *tuiItem
            tuiFade
            tuiHintOverflow
            tuiLink
            type="button"
            class="link"
            [class.link_last]="last"
        >
            {{ item }}
        </button>
    </ng-container>
</tui-breadcrumbs>
<hr />
<h3 tuiTitle>
    <strong>Scroll</strong>
    <span tuiSubtitle>
        Putting
        <code>
            <a
                tuiLink
                [routerLink]="fade"
            >
                Fade
            </a>
        </code>
        directive on entire component
    </span>
</h3>
<tui-breadcrumbs tuiFade>
    <ng-container *ngFor="let item of items; let last = last">
        <button
            *tuiItem
            tuiLink
            type="button"
            [class.link_last]="last"
        >
            {{ item }}
        </button>
    </ng-container>
</tui-breadcrumbs>
<hr />
<h3 tuiTitle>
    <strong>Collapse</strong>
    <span tuiSubtitle>
        Using
        <code>itemsLimit: number</code>
    </span>
</h3>
<tui-breadcrumbs [itemsLimit]="10">
    <ng-container *ngFor="let item of items; let last = last">
        <button
            *tuiItem
            tuiLink
            type="button"
            [class.link_last]="last"
        >
            {{ item }}
        </button>
    </ng-container>
</tui-breadcrumbs>
