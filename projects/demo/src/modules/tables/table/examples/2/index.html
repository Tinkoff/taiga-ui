<table
    tuiTable
    [columns]="columns"
>
    <thead>
        <tr tuiThGroup>
            <th
                *tuiHead="'name'"
                tuiTh
            >
                Name
            </th>
            <th
                *tuiHead="'email'"
                tuiTh
            >
                E-mail
            </th>
            <th
                *tuiHead="'status'"
                tuiTh
            >
                Status
            </th>
            <th
                *tuiHead="'tags'"
                tuiTh
                [sorter]="null"
            >
                Tags
            </th>
            <th
                *tuiHead="'actions'"
                tuiTh
                [sorter]="null"
            ></th>
        </tr>
    </thead>
    <tbody tuiTbody>
        <tr *ngFor="let item of users | tuiTableSort; let index = index">
            <td tuiTd>{{ index + 1 }}. {{ item.name }}</td>
            <td tuiTd>
                <a
                    *ngIf="item.email"
                    tuiLink
                    [href]="'mailto:' + item.email"
                >
                    {{ item.email }}
                </a>
            </td>
            <td tuiTd>
                <div [class]="item.status">{{ item.status }}</div>
            </td>
            <td tuiTd>
                <tui-tag
                    *ngFor="let tag of item.tags"
                    class="tui-space_right-1"
                    [value]="tag"
                    [autoColor]="true"
                ></tui-tag>
            </td>
            <td tuiTd>
                <button
                    tuiIconButton
                    appearance="flat"
                    size="s"
                    icon="tuiIconTrash"
                    title="Remove"
                    shape="rounded"
                    class="remove"
                    (click)="remove(item)"
                ></button>
            </td>
        </tr>
    </tbody>
</table>
