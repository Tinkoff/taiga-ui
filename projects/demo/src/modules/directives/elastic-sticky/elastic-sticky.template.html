<tui-doc-page
    header="ElasticSticky"
    package="ADDON-MOBILE"
    type="directives"
>
    <ng-template pageTab>
        <p>
            Directive allows to scale "stuck" sticky heading. It can also be used as service
            <code>TuiElasticStickyService</code>
        </p>

        <tui-doc-example
            id="basic"
            heading="Basic"
            [content]="example1"
        >
            <tui-elastic-sticky-example-1 />
        </tui-doc-example>
    </ng-template>

    <ng-template pageTab="Setup">
        <ol class="tui-list tui-list_ordered">
            <li class="tui-list__item">
                <p>
                    Import
                    <code>TuiScrollbarComponent</code>
                    and
                    <code>TuiElasticStickyModule</code>
                    into your component module:
                </p>

                <tui-doc-code
                    filename="my.module.ts"
                    [code]="exampleModule"
                />
            </li>

            <li class="tui-list__item">
                <p>Add to the template:</p>

                <tui-doc-code
                    filename="my.component.html"
                    [code]="exampleHtml"
                />
            </li>

            <li class="tui-list__item">
                <p>Subscribe on changes and scale elements:</p>

                <tui-doc-code
                    filename="my.component.ts"
                    [code]="exampleComponent"
                />
            </li>
        </ol>
    </ng-template>
</tui-doc-page>
