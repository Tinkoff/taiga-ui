<tui-doc-page
    header="CardLarge"
    package="EXPERIMENTAL"
    type="experimental"
>
    <ng-template pageTab>
        <tui-doc-example
            id="basic"
            heading="Basic"
            [content]="1 | tuiExample"
        >
            <tui-card-large-example-1 />
        </tui-doc-example>

        <tui-doc-example
            id="cell-avatar"
            heading="Avatar"
            [content]="2 | tuiExample: 'html'"
        >
            <tui-card-large-example-2 />
        </tui-doc-example>

        <tui-doc-example
            id="single"
            heading="Single item"
            [content]="3 | tuiExample: 'html,less'"
        >
            <tui-card-large-example-3 />
        </tui-doc-example>

        <tui-doc-example
            id="cards-list"
            heading="Cards List"
            [content]="4 | tuiExample: 'html,less'"
        >
            <tui-card-large-example-4 />
        </tui-doc-example>

        <tui-doc-example
            id="cell-list"
            heading="Cell List"
            [content]="5 | tuiExample: 'html'"
        >
            <tui-card-large-example-5 />
        </tui-doc-example>

        <tui-doc-example
            id="cell-list-columns"
            heading="Cell List (2 columns)"
            [content]="6 | tuiExample: 'html,less'"
            [fullsize]="true"
        >
            <tui-card-large-example-6 />
        </tui-doc-example>

        <tui-doc-example
            id="cell-list-headless"
            heading="Cell List (actions)"
            [content]="7 | tuiExample: 'html,less'"
        >
            <tui-card-large-example-7 />
        </tui-doc-example>

        <tui-doc-example
            id="align"
            heading="Footer alignment"
            [content]="8 | tuiExample: 'html'"
        >
            <tui-card-large-example-8 />
        </tui-doc-example>

        <tui-doc-example
            id="map"
            heading="Map"
            [content]="9 | tuiExample: 'html'"
            [fullsize]="true"
        >
            <tui-card-large-example-9 />
        </tui-doc-example>

        <tui-doc-example
            id="image"
            heading="Image"
            [content]="10 | tuiExample: 'html,less'"
        >
            <tui-card-large-example-10 />
        </tui-doc-example>

        <tui-doc-example
            id="image-dark"
            heading="Image-dark"
            [content]="11 | tuiExample: 'html,less'"
        >
            <tui-card-large-example-11 />
        </tui-doc-example>

        <tui-doc-example
            id="paddings"
            heading="Paddings and radiuses"
            [content]="12 | tuiExample: 'html'"
        >
            <tui-card-large-example-12 />
        </tui-doc-example>
    </ng-template>

    <ng-template pageTab="Setup">
        <ol class="b-demo-steps">
            <li>
                <p>Import module:</p>

                <tui-doc-code
                    filename="my.module.ts"
                    [code]="exampleModule"
                />
            </li>

            <li>
                <p>Add to the template:</p>

                <tui-doc-code
                    filename="my.component.html"
                    [code]="exampleHtml"
                />
            </li>
        </ol>
    </ng-template>
</tui-doc-page>
