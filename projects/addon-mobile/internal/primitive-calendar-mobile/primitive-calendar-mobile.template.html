<ng-container *tuiLet="month | tuiCalendarSheet as sheet">
    <div
        *tuiRepeatTimes="let rowIndex of sheet.length"
        automation-id="tui-primitive-calendar-mobile__row"
        class="row"
    >
        <div
            *tuiRepeatTimes="let colIndex of sheet[rowIndex].length"
            automation-id="tui-primitive-calendar-mobile__cell"
            tuiRipple
            class="cell"
            [class.cell_today]="itemIsToday(sheet[rowIndex][colIndex])"
            [class.cell_interval]="itemIsInterval(sheet[rowIndex][colIndex])"
            [class.cell_disabled]="itemIsDisabled(sheet[rowIndex][colIndex])"
            [attr.data-tui-element-range]="getItemRange(sheet[rowIndex][colIndex])"
            (click)="onItemClick(sheet[rowIndex][colIndex])"
        >
            {{sheet[rowIndex][colIndex].day}}
        </div>
    </div>
</ng-container>
