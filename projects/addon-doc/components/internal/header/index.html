<button
    appearance="icon"
    tuiIconButton
    type="button"
    class="t-menu"
    [iconStart]="icons.menu"
    [title]="menu"
    (click)="onClick()"
    (tuiActiveZoneChange)="onActiveZone($event)"
>
    <tui-doc-navigation
        *tuiSidebar="!!(open$ | async)"
        class="t-navigation"
    />
</button>
<div class="t-logo">
    <img
        *polymorpheusOutlet="logo as src"
        alt="Logo"
        class="t-img"
        [src]="src"
    />
</div>
<ng-content />
