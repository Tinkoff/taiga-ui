<tui-doc-page
    header="Comment"
    package="KIT"
    type="directives"
>
    <ng-template pageTab>
        <tui-doc-example
            id="basic"
            heading="Basic"
            [content]="1 | tuiExample: 'html,ts'"
        >
            <tui-comment-example-1 />
        </tui-doc-example>

        <tui-doc-example
            id="customization"
            heading="Customization"
            [content]="2 | tuiExample"
        >
            <tui-comment-example-2 />
        </tui-doc-example>
    </ng-template>

    <tui-setup
        *pageTab="'Setup'"
        [import]="import"
        [template]="template"
    />
</tui-doc-page>
