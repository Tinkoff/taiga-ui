<div class="t-front">
    <div
        *ngIf="iconLeft"
        class="t-left"
    >
        <tui-icon
            class="t-icon"
            [icon]="iconLeft"
        />
    </div>
    <div
        *ngIf="iconRight"
        class="t-right"
    >
        <tui-icon
            class="t-icon"
            [icon]="iconRight"
        />
    </div>
    <ng-content />
    <ng-container *ngIf="paymentSystem">
        <tui-icon
            *ngIf="isMono; else colored"
            class="t-logo"
            [icon]="paymentIcons[paymentSystem]"
        />
        <ng-template #colored>
            <img
                class="t-logo"
                [alt]="paymentSystem"
                [src]="paymentIcons[paymentSystem] | tuiIcon"
            />
        </ng-template>
    </ng-container>
</div>
<div class="t-back"></div>
