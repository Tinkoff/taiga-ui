<p
    *ngIf="filename"
    class="t-header"
>
    {{ filename }}
</p>
<pre
    *ngFor="let content of processor$ | async"
    class="t-code"
>
    <code [lineNumbers]="true" [highlight]="content"></code>
    <div class="t-code-actions">
        <ng-content></ng-content>
        <button
            tuiIconButton
            appearance="icon"
            size="xs"
            [icon]="(icon$ | async) || 'tuiIconCopyLarge'"
            [cdkCopyToClipboard]="content"
            (click)="copy$.next()"
        >
        </button>
    </div>
</pre>
