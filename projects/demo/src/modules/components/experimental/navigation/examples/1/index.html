<header tuiNavigationHeader>
    <button
        appearance="secondary"
        iconLeft="@tui.layout-grid"
        tuiIconButton
    >
        Menu
    </button>
    <span tuiNavigationLogo>
        <tui-icon icon="@tui.home" />
        <span tuiFade>A very very long product name</span>
        <tui-badge>Test</tui-badge>
    </span>
    <button
        appearance="secondary"
        tuiButton
        tuiChevron
        tuiDropdownOpen
        [tuiDropdown]="products"
    >
        <span tuiFade>A very very long project</span>
        <ng-template #products>
            <tui-data-list size="s">
                <button tuiOption>
                    A very very long project
                    <tui-icon
                        icon="@tui.check"
                        [style.font-size.em]="1"
                        [style.margin-left.rem]="0.5"
                    />
                </button>
                <button tuiOption>Something else</button>
            </tui-data-list>
        </ng-template>
    </button>
    <hr />
    <button
        appearance="secondary"
        iconLeft="@tui.plus"
        tuiButton
    >
        Create
    </button>
    <button
        iconLeft="@tui.bell"
        tuiIconButton
    >
        Notifications
        <tui-badge-notification />
    </button>
    <button
        iconLeft="@tui.ellipsis"
        tuiIconButton
    >
        More
    </button>
    <tui-avatar src="AI" />
</header>
<div [style.display]="'flex'">
    <aside
        [style.height.rem]="27"
        [tuiNavigationAside]="expanded"
    >
        <header>
            <button
                iconLeft="@tui.home"
                tuiButton
                tuiHintAside
            >
                <span tuiFade>A very very long product name</span>
            </button>
        </header>
        <button
            iconLeft="@tui.search"
            tuiButton
            tuiHintAside
        >
            Search
        </button>
        <a
            iconLeft="@tui.users"
            routerLinkActive="active"
            tuiAppearance="flat"
            tuiButton
            tuiHintAside
            [routerLink]="routes.Navigation"
        >
            Groups
        </a>
        <button
            iconLeft="@tui.settings"
            tuiAppearance="flat"
            tuiButton
            [tuiAppearanceState]="open ? 'hover' : null"
            [tuiChevron]="expanded && submenu"
            [tuiDropdown]="dropdown"
            [tuiDropdownEnabled]="!expanded"
            [tuiDropdownSided]="true"
            [(tuiDropdownOpen)]="open"
            (click)="submenu = expanded && !submenu"
        >
            Settings
            <ng-template #dropdown>
                <tui-data-list size="s">
                    <button tuiOption>Account</button>
                    <button tuiOption>Notifications</button>
                    <button tuiOption>Privacy</button>
                </tui-data-list>
            </ng-template>
        </button>
        <tui-expand [expanded]="expanded && submenu">
            <button tuiButton>Account</button>
            <button tuiButton>Notifications</button>
            <button tuiButton>Privacy</button>
        </tui-expand>
        <button
            iconLeft="@tui.heart"
            tuiButton
            tuiHintAside
        >
            <span tuiFade>By default ellipsis is used but you can use fade too</span>
        </button>
        <hr />
        <button
            iconLeft="@tui.plus"
            tuiButton
            tuiHintAside
        >
            Add
        </button>
        <footer>
            <button
                iconLeft="@tui.star"
                tuiButton
                tuiHintAside
            >
                Favorites
            </button>
            <button
                tuiButton
                tuiHintAside
                [iconLeft]="expanded ? '@tui.chevron-left' : '@tui.chevron-right'"
                (click)="expanded = !expanded"
            >
                {{ expanded ? 'Collapse' : 'Expand' }}
            </button>
        </footer>
    </aside>
    <main tuiNavigationMain>
        <nav
            tuiNavigationNav
            [style.position]="'sticky'"
        >
            <a routerLink=".">
                <tui-icon icon="@tui.chevron-left" />
                Back
            </a>
            /
            <span tuiNavigationLogo>
                <span tuiFade>Groups</span>
                <tui-badge iconLeft="@tui.lock">Status</tui-badge>
            </span>
            <hr />
            <tui-tabs tuiFade>
                <button tuiTab>Default view</button>
                <button tuiTab>Details</button>
                <button tuiTab>Followers</button>
            </tui-tabs>
            <button
                appearance="secondary"
                tuiButton
            >
                Secondary
            </button>
            <button tuiButton>Primary</button>
        </nav>
        <div
            *tuiRepeatTimes="let index of 10"
            tuiCardLarge
            tuiHeader
            tuiSurface="elevated"
        >
            <h2 tuiTitle>
                Some random content
                <span tuiSubtitle>A subtitle</span>
            </h2>
        </div>
    </main>
</div>
