<tui-stepper [activeItemIndex]="1">
    <button
        tuiStep
        stepState="pass"
        type="button"
    >
        Finished step
    </button>
    <button
        tuiStep
        type="button"
    >
        Simple step
    </button>
    <button
        tuiStep
        type="button"
        stepState="error"
    >
        Error step
    </button>
    <button
        tuiStep
        disabled
        type="button"
    >
        Disabled step
    </button>
    <button
        tuiStep
        icon="tuiIconTimeLarge"
        type="button"
    >
        Step with an icon
    </button>
</tui-stepper>
