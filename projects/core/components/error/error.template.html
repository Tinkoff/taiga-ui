<div
    *ngIf="error && visible"
    automation-id="tui-error__text"
    class="t-message-text"
    [@tuiFadeIn]="options"
    [@tuiHeightCollapse]="options"
>
    <ng-container
        *polymorpheusOutlet="error.message || (defaultErrorMessage$ | async) as text; context: error.context || {}"
    >
        {{ text }}
    </ng-container>
</div>
