<form [formGroup]="testForm">
    <tui-input-date-time formControlName="testValue">Choose date and time</tui-input-date-time>
    <tui-error
        formControlName="testValue"
        [error]="[] | tuiFieldError | async"
    ></tui-error>

    <p>Form value:</p>

    <pre><code>{{ testForm.value | json }}</code></pre>
</form>
