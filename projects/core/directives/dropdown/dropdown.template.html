<tui-scrollbar
    #activeZone="tuiActiveZone"
    tuiActiveZone
    tuiOverscroll="all"
    class="t-scroll"
    (tuiHoveredChange)="onHoveredChange($event)"
>
    <div
        tabindex="0"
        (focus)="onTopFocus()"
    ></div>
    <div
        *polymorpheusOutlet="directive.content as text; context: {$implicit: activeZone}"
        class="t-primitive"
    >
        {{ text }}
    </div>
    <div
        tabindex="0"
        (focus)="onBottomFocus()"
    ></div>
</tui-scrollbar>
