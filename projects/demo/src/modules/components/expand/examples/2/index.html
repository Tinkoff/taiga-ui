<tui-notification class="tui-space_bottom-5">
    There is an
    <a
        tuiLink
        href="https://github.com/angular/angular/issues/26133"
    >
        Issue
    </a>
    with Angular's animation in ng-content that results in a bug. To prevent any misbehavior when using angular
    animation in your content, it is recommended to use the
    <code>*tuiExpandContent</code>
    directive.
</tui-notification>

<button
    tuiButton
    size="s"
    (click)="show = !show"
>
    Toggle
</button>
<label>
    Show error:
    <tui-toggle [(ngModel)]="error"></tui-toggle>
</label>
<tui-expand [expanded]="show">
    <tui-error
        *tuiExpandContent
        [error]="error ? 'Error' : null"
    ></tui-error>
</tui-expand>
