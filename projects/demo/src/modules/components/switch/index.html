<tui-doc-page
    header="Switch"
    package="KIT"
    type="components"
>
    <ng-template pageTab>
        A switch component that is able to imitate native control on mobile platforms.

        <tui-notification class="tui-space_vertical-4">
            Use
            <code>--tui-background-accent-2</code>
            CSS variable to customize color of native control emulation
        </tui-notification>

        <tui-doc-example
            *ngFor="let example of examples; let index = index"
            [component]="index + 1 | tuiComponent"
            [content]="index + 1 | tuiExample"
            [heading]="example"
            [id]="example | tuiKebab"
        />
    </ng-template>

    <tui-setup *pageTab="'Setup'" />
</tui-doc-page>
