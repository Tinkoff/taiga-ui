<button
    tuiButton
    tuiChevron
    tuiDropdownOpen
    type="button"
    [tuiDropdown]="content"
>
    Menu
</button>
<ng-template #content>
    <tui-data-list role="menu">
        <tui-opt-group
            *ngFor="let group of groups"
            [label]="group.label"
        >
            <a
                *ngFor="let item of group.items"
                #rla="routerLinkActive"
                role="menuitemradio"
                routerLinkActive
                tuiOption
                [attr.aria-checked]="rla.isActive"
                [routerLink]="item.routerLink"
            >
                {{ item.label }}
                <tui-icon
                    *ngIf="rla.isActive"
                    icon="@tui.check"
                />
            </a>
        </tui-opt-group>
    </tui-data-list>
</ng-template>
