<p
    *ngIf="filename"
    class="t-header"
>
    {{ filename }}
</p>
<pre
    *ngFor="let content of processor$ | async"
    class="t-code"
>
    <code [lineNumbers]="true" [highlight]="content"></code>
    <div class="t-code-actions">
        <button
            tuiIconButton
            appearance="icon"
            size="xs"
            class="t-copy-button"
            [iconLeft]="icon()"
            [cdkCopyToClipboard]="content"
            (click)="copy$.next()"
        >
        </button>
        <ng-content />
    </div>
</pre>
