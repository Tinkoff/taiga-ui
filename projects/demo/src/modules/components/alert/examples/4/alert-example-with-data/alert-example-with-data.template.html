<span class="text">Your balance:</span>
&nbsp;
<span>{{ value | tuiAmount: 'RUB' | async }}</span>
<div class="controls tui-space_top-3">
    <button
        appearance="whiteblock"
        size="m"
        tuiButton
        type="button"
        class="tui-space_right-3"
        (click)="submit()"
    >
        Submit
    </button>
    <button
        appearance=""
        tuiLink
        type="button"
        [pseudo]="true"
        (click)="increaseBalance()"
    >
        Increase
    </button>
</div>
