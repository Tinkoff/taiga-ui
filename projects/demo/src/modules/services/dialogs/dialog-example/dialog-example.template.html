<button
    tuiButton
    type="button"
    class="tui-space_right-3"
    size="m"
    (click)="ok()"
>
    Yes
</button>
<button tuiButton type="button" size="m" (click)="cancel()">No</button>
<p>
    <button tuiButton type="button" size="m" (click)="showDialog(template)">
        Show one more dialog
    </button>
</p>

<ng-template #template>
    <div class="dialog">
        <p>This one is a template dialog</p>
    </div>
</ng-template>
