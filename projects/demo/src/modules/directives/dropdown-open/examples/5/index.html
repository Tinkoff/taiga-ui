<button
    iconLeft="tuiIconArrowUpRight"
    size="s"
    topRight
    tuiDropdownOpen
    tuiIconButton
    [tuiDropdown]="content"
>
    Show details
</button>
<ng-template #content>
    <div class="dropdown">
        <h2 class="tui-text_h6">Custom positioning</h2>
        You can achieve this with
        <code>tuiAsPositionAccessor</code>
        helper and a custom directive
    </div>
</ng-template>
