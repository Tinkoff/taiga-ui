<tui-avatar-stack
    *ngFor="let size of sizes; let odd = odd"
    class="tui-space_vertical-4"
    [direction]="odd ? 'left' : 'right'"
>
    <tui-avatar
        *ngFor="let name of names"
        [round]="odd"
        [size]="size"
        [src]="name | tuiInitials"
        [style.background]="name | tuiAutoColor"
    />
    <tui-avatar
        [round]="odd"
        [size]="size"
    >
        99+
    </tui-avatar>
</tui-avatar-stack>
