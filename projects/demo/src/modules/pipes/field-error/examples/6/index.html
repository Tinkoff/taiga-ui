<table
    tuiTable
    class="table"
    [columns]="columns"
>
    <thead>
        <tr tuiThGroup>
            <th
                tuiTh
                [resizable]="true"
            >
                Name
            </th>
            <th tuiTh>Price</th>
        </tr>
    </thead>
    <tbody tuiTbody>
        <tr *ngFor="let item of data; let i = index">
            <td tuiTd>
                {{ item.name }}
            </td>
            <td tuiTd>
                <tui-input-number
                    tuiHintDirection="right"
                    [postfix]="'UGX' | tuiCurrency"
                    [formControl]="controls[i]"
                    [tuiHint]="[] | tuiFieldErrorContent"
                >
                    Price
                </tui-input-number>
            </td>
        </tr>
    </tbody>
</table>
