<div class="flex">
    <tui-axes
        class="axes"
        [axisXLabels]="labelsX"
        [axisYLabels]="labelsY"
    >
        <tui-bar-chart
            [max]="10000"
            [value]="value"
            [tuiHintContent]="hint"
        ></tui-bar-chart>
    </tui-axes>

    <tui-axes
        class="axes"
        [axisXLabels]="labelsX"
        [axisYLabels]="labelsY"
    >
        <tui-bar-chart
            tuiHintAppearance="onDark"
            [max]="10000"
            [value]="value"
            [collapsed]="true"
            [tuiHintContent]="hint"
        ></tui-bar-chart>
    </tui-axes>
</div>
