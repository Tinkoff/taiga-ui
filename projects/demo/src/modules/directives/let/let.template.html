<tui-doc-page
    header="Let"
    package="CDK"
    type="directives"
>
    <ng-template pageTab>
        <p>
            Directive
            <code>tuiLet</code>
            allows to reuse computed value in several places in template to avoid recalculations of getters or many
            async pipes
        </p>

        <tui-doc-example
            id="pipe"
            heading="With Pipe"
            [content]="example1"
        >
            <tui-let-example-1 />
        </tui-doc-example>

        <tui-doc-example
            id="getter"
            heading="With getter"
            [content]="example2"
        >
            <tui-let-example-2 />
        </tui-doc-example>
    </ng-template>

    <ng-template pageTab="Setup">
        <tui-setup
            [import]="exampleModule"
            [template]="exampleHtml"
        />
    </ng-template>
</tui-doc-page>
