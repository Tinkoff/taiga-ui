<section class="zoom-controller">
    <button
        appearance="icon"
        iconLeft="@tui.minus"
        size="xs"
        tuiIconButton
        type="button"
        class="minus"
        (click)="change(-0.25)"
    ></button>
    <label
        tuiSliderThumbLabel
        class="slider-wrapper"
    >
        <div
            tuiHintAppearance="dark"
            tuiHintDirection="top"
            [tuiHint]="hint"
            [tuiHintManual]="!!(showHint$ | async)"
        ></div>

        <ng-template #hint>
            {{ value | percent }}
        </ng-template>

        <input
            step="any"
            tuiSlider
            type="range"
            [max]="max"
            [min]="min"
            [(ngModel)]="value"
        />
    </label>
    <button
        appearance="icon"
        iconLeft="@tui.plus"
        size="xs"
        tuiIconButton
        type="button"
        class="plus"
        (click)="change(+0.25)"
    ></button>
</section>
