<!-- @bad TODO: Keyboard navigation-->
<tui-hosted-dropdown
    *tuiLet="texts$ | async as texts"
    #list
    [content]="listDropdown"
>
    <button
        #listBtn
        tuiIconButton
        type="button"
        size="s"
        icon="tuiIconViewListLarge"
        appearance="icon"
        tuiHintDirection="top-left"
        [tuiHint]="texts.list"
        [tuiHintId]="listBtn.id"
        [tuiDescribedBy]="listBtn.id"
        [pseudoPressed]="list.open || unorderedList || orderedList"
        [focusable]="list.open"
    ></button>
    <ng-template #listDropdown>
        <div class="t-dropdown">
            <button
                tuiIconButton
                type="button"
                size="s"
                icon="tuiIconViewListLarge"
                appearance="icon"
                class="t-option t-option_margin"
                [tuiHint]="texts.unorderedList"
                [pseudoPressed]="unorderedList"
                (click)="editor.toggleUnorderedList()"
            ></button>
            <button
                tuiIconButton
                type="button"
                size="s"
                icon="tuiIconOLLarge"
                appearance="icon"
                class="t-option t-option_margin"
                [tuiHint]="texts.orderedList"
                [pseudoPressed]="orderedList"
                (click)="editor.toggleOrderedList()"
            ></button>
            <button
                tuiIconButton
                type="button"
                size="s"
                icon="tuiIconIndentLarge"
                class="t-option t-option_margin"
                appearance="icon"
                [tuiHint]="texts.indent"
                (click)="editor.indent()"
            ></button>
            <button
                tuiIconButton
                type="button"
                size="s"
                icon="tuiIconOutdentLarge"
                class="t-option"
                appearance="icon"
                [tuiHint]="texts.outdent"
                (click)="editor.outdent()"
            ></button>
        </div>
    </ng-template>
</tui-hosted-dropdown>
