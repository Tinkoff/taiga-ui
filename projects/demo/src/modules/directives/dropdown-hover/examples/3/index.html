<button
    tuiButton
    tuiDropdownHover
    type="button"
    [tuiDropdown]="dropdown"
    [(tuiDropdownOpen)]="open"
>
    Dropdown hover
    <ng-template
        #dropdown
        let-activeZone
    >
        <div [style.padding]="'0 1rem'">
            <p>
                There is
                <code>let-activeZone</code>
                in dropdown template context to work with nested dropdowns
            </p>

            <tui-select
                class="margin"
                [formControl]="selected"
                [tuiActiveZoneParent]="activeZone"
            >
                Nested select
                <tui-data-list-wrapper
                    *tuiDataList
                    [items]="selectItems"
                />
            </tui-select>

            <p>
                <button
                    size="s"
                    tuiButton
                    tuiDropdownHover
                    tuiDropdownOpen
                    type="button"
                    [tuiActiveZoneParent]="activeZone"
                    [tuiDropdown]="content"
                >
                    Nested dropdown hover
                </button>
                <ng-template #content>
                    <p class="tui-space_horizontal-2">Nested content!</p>
                </ng-template>
            </p>
        </div>

        <tui-data-list>
            <button
                *ngFor="let item of items"
                tuiOption
            >
                {{ item }}
            </button>
        </tui-data-list>
    </ng-template>
</button>
