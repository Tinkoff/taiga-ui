<ng-container *tuiLet="rotate$ | async as deg">
    <div
        class="t-bar"
        [ngStyle]="{transform: 'rotate(-' + deg + 'deg)'}"
    ></div>
    <ng-content *ngIf="deg"></ng-content>
    <div
        class="t-bar"
        [ngStyle]="{transform: 'rotate(' + deg + 'deg)'}"
    ></div>
</ng-container>
