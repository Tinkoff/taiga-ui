<h6 i18n class="description">Single color</h6>
<progress
    tuiProgressBar
    class="progress"
    max="100"
    [value]="fastValue$ | async"
    [color]="singleColor"
></progress>

<h6 i18n class="description">Multicolor segments</h6>
<p>Use <code>tuiProgressGradient</code> pipe to get multicolor segments.</p>

<progress
    tuiProgressBar
    class="progress"
    max="100"
    [value]="fastValue$ | async"
    [color]="colors | tuiProgressGradient"
></progress>

<progress
    tuiProgressBar
    class="progress"
    [value]="slowValue$ | async"
    [color]="colors | tuiProgressGradient"
    [max]="colors.length"
></progress>
