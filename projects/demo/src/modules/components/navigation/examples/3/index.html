<header tuiNavigationHeader>
    <span tuiNavigationLogo>
        <tui-icon icon="@tui.gitlab" />
        Project name
    </span>
    <hr />
    <tui-avatar src="T" />
</header>
<main tuiNavigationMain>
    <tui-breadcrumbs>
        <a
            *tuiItem
            tuiLink
        >
            Home
        </a>
        <a
            *tuiItem
            tuiLink
        >
            Projects
        </a>
        <a *tuiItem>Project name</a>
    </tui-breadcrumbs>
    <header
        tuiAppearance="whiteblock"
        tuiCardLarge="compact"
        tuiHeader
    >
        <h1 tuiTitle>
            Project name
            <div tuiSubtitle>
                In publishing and graphic design, Lorem ipsum is a placeholder text commonly used to demonstrate the
                visual form of a document or a typeface without relying on meaningful content.
            </div>
        </h1>
        <button
            appearance="secondary"
            size="m"
            tuiButton
            type="button"
        >
            Action
        </button>
    </header>
    <nav tuiNavigationNav>
        <tui-tabs>
            <button
                tuiTab
                type="button"
            >
                Default view
            </button>
            <button
                tuiTab
                type="button"
            >
                Details
            </button>
            <button
                tuiTab
                type="button"
            >
                Followers
            </button>
        </tui-tabs>
        <hr />
        <button
            tuiButton
            type="button"
        >
            Primary
        </button>
        <button
            appearance="secondary"
            iconStart="@tui.ellipsis"
            tuiIconButton
            type="button"
        >
            More
        </button>
    </nav>
    <div
        *tuiRepeatTimes="let index of 10"
        tuiAppearance="floating"
        tuiCardLarge
        tuiHeader
    >
        <h2 tuiTitle>
            Some random content
            <span tuiSubtitle>A subtitle</span>
        </h2>
    </div>
</main>
