<div
    #activeZone="tuiActiveZone"
    class="t-wrapper"
    [tuiOverscroll]="overscroll"
    [tuiMode]="null"
    [tuiActiveZoneParent]="directive.activeZone || null"
>
    <tui-scrollbar class="t-scroll">
        <div
            tabindex="0"
            (focus)="onTopFocus()"
        ></div>
        <div
            #content
            polymorpheus-outlet
            class="t-content"
            [content]="directive.content"
            [context]="getContext(directive.context, activeZone)"
        ></div>
        <div
            tabindex="0"
            (focus)="onBottomFocus()"
        ></div>
    </tui-scrollbar>
</div>
