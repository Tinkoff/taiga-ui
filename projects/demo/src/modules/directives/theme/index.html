<tui-doc-page
    header="Theme"
    type="directives"
>
    <ng-template pageTab>
        <code>tuiTheme</code>
        allows to set style for a DOM branch. By default
        <code>dark</code>
        and
        <code>light</code>
        are included. Importing is not required.

        <tui-doc-example
            *ngFor="let example of examples; let index = index"
            [component]="index + 1 | tuiComponent"
            [content]="index + 1 | tuiExample"
            [heading]="example"
            [id]="example | tuiKebab"
        />
    </ng-template>
</tui-doc-page>
