<tui-doc-page
    header="Pin"
    package="EXPERIMENTAL"
    type="components"
>
    <ng-template pageTab>
        <tui-notification status="warning">
            This code is
            <strong>experimental</strong>
            and is a subject to change. Expect final solution to be shipped in the next major version
        </tui-notification>

        <tui-doc-example
            id="default"
            description="Standard pin"
            heading="Default"
            [content]="example1"
        >
            <tui-pin-example-1></tui-pin-example-1>
        </tui-doc-example>

        <tui-doc-example
            id="label"
            description="Supports the same styles as the default pin"
            heading="With label"
            [content]="example2"
        >
            <tui-pin-example-2></tui-pin-example-2>
        </tui-doc-example>

        <tui-doc-example
            id="dot"
            description="Compact pin"
            heading="Dot"
            [content]="example3"
        >
            <tui-pin-example-3></tui-pin-example-3>
        </tui-doc-example>

        <tui-doc-example
            id="selected"
            description="Selected pin state"
            heading="Selected"
            [content]="example4"
        >
            <tui-pin-example-4></tui-pin-example-4>
        </tui-doc-example>

        <tui-doc-example
            id="user-position"
            description="Show the position of the user"
            heading="User position"
            [content]="example5"
        >
            <tui-pin-example-5></tui-pin-example-5>
        </tui-doc-example>
    </ng-template>

    <ng-template pageTab="Setup">
        <ol class="b-demo-steps">
            <li>
                <p>
                    Import
                    <code>TuiPinModule</code>
                    into a module where you want to use our component
                </p>

                <tui-doc-code
                    filename="my-component.module.ts"
                    [code]="exampleModule"
                ></tui-doc-code>
            </li>

            <li>
                <p>Add to the template:</p>

                <tui-doc-code
                    filename="my-component.template.html"
                    [code]="exampleHtml"
                ></tui-doc-code>
            </li>
        </ol>
    </ng-template>
</tui-doc-page>
