<div class="container">
    <tui-input-number
        tuiHintContent="The amount must be less than 1000 ₽"
        tuiHintDirection="top"
        tuiTextfieldPostfix="₽"
        tuiTextfieldSize="l"
        [formControl]="amountControl"
        [tuiTextfieldCleaner]="true"
        [tuiTextfieldLabelOutside]="true"
    >
        0 ... 999 ₽
        <input
            inputmode="numeric"
            maxlength="5"
            tuiTextfieldLegacy
        />
    </tui-input-number>

    <button
        tuiButton
        type="button"
        class="pay-button"
        (click)="payByCard()"
    >
        <div class="icon-group">
            <img
                alt="visa"
                decoding="async"
                [src]="'@tui.visa' | tuiIcon"
            />
            <img
                alt="maestro"
                decoding="async"
                [src]="'@tui.maestro' | tuiIcon"
            />
            <img
                alt="mir"
                decoding="async"
                [src]="'@tui.mir' | tuiIcon"
            />
        </div>
        Pay
    </button>
</div>
