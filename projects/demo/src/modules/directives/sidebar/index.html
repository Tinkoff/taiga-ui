<tui-doc-page
    deprecated
    header="Sidebar"
    package="ADDON-MOBILE"
    type="directives"
>
    <ng-template pageTab>
        <p>
            Directive allows to show arbitrary content in a sidebar above all content. A darkening overlay is shown
            under the sidebar.
        </p>

        <tui-notification appearance="negative">
            This directive is deprecated and will be removed in the next major version. Use
            <a
                tuiLink
                [routerLink]="routes.Drawer"
            >
                Drawer
            </a>
            instead.
        </tui-notification>

        <tui-doc-example
            id="basic"
            heading="Basic"
            [component]="1 | tuiComponent"
            [content]="1 | tuiExample"
        />
    </ng-template>

    <tui-setup *pageTab="'Setup'" />
</tui-doc-page>
