<tui-doc-page
    header="AppBar"
    package="EXPERIMENTAL"
    type="components"
>
    <ng-template pageTab>
        <tui-notification status="warning">
            This code is
            <strong>experimental</strong>
            and is a subject to change. Expect final solution to be shipped in the next major version
        </tui-notification>

        <p>Component for top level app bar with navigation/status</p>

        <tui-doc-example
            id="mobile"
            heading="Mobile: medium size"
            [content]="example1"
        >
            <tui-app-bar-example-1></tui-app-bar-example-1>
        </tui-doc-example>

        <tui-doc-example
            id="desktop"
            heading="Desktop: large size"
            [content]="example2"
        >
            <tui-app-bar-example-2></tui-app-bar-example-2>
        </tui-doc-example>

        <tui-doc-example
            id="variants"
            heading="Variants"
            [content]="example3"
        >
            <tui-app-bar-example-3></tui-app-bar-example-3>
        </tui-doc-example>
    </ng-template>

    <ng-template pageTab="Setup">
        <ol class="b-demo-steps">
            <li>
                <p>
                    Import
                    <code>TuiAppBarModule</code>
                    into your main module
                </p>

                <tui-doc-code
                    filename="my.module.ts"
                    [code]="exampleModule"
                ></tui-doc-code>
            </li>

            <li>
                <p>Add to the template:</p>

                <tui-doc-code
                    filename="my.component.html"
                    [code]="exampleHtml"
                ></tui-doc-code>
            </li>
        </ol>
    </ng-template>
</tui-doc-page>
