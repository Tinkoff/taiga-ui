<tui-doc-page
    header="Textfield"
    package="EXPERIMENTAL"
    type="components"
>
    <ng-template pageTab>
        <tui-notification status="warning">
            This code is
            <strong>experimental</strong>
            and is a subject to change. Expect final solution to be shipped in the next major version
        </tui-notification>

        <tui-doc-example
            id="size"
            heading="Size"
            [content]="example1"
        >
            <tui-textfield-example-1 />
        </tui-doc-example>

        <tui-doc-example
            id="states"
            heading="States"
            [content]="example2"
        >
            <tui-textfield-example-2 />
        </tui-doc-example>

        <tui-doc-example
            id="dropdown"
            heading="Dropdown"
            [content]="example3"
        >
            <tui-textfield-example-3 />
        </tui-doc-example>
    </ng-template>

    <ng-template pageTab="Setup">
        <tui-setup
            [import]="exampleModule"
            [template]="exampleHtml"
        />
    </ng-template>
</tui-doc-page>
