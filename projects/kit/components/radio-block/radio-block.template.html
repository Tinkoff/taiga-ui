<label
    class="t-wrapper"
    (tuiHoveredChange)="onHovered($event)"
    (tuiPressedChange)="onPressed($event)"
>
    <tui-wrapper
        [appearance]="appearance"
        [disabled]="computedDisabled"
        [focused]="computedFocusVisible"
        [hovered]="computedHovered"
        [pressed]="computedPressed"
        [invalid]="computedInvalid"
    >
        <div class="t-content-wrapper">
            <div class="t-content">
                <tui-radio
                    class="t-view"
                    [focusable]="focusable"
                    [identityMatcher]="identityMatcher"
                    [item]="item"
                    [name]="computedName || ''"
                    [nativeId]="nativeId"
                    [readOnly]="readOnly"
                    [pseudoDisabled]="computedDisabled"
                    [pseudoInvalid]="computedInvalid"
                    [pseudoFocused]="false"
                    [pseudoHovered]="computedHovered"
                    [pseudoPressed]="computedPressed"
                    [size]="checkboxSize"
                    [ngModel]="value"
                    (ngModelChange)="onModelChange($event)"
                    (focusedChange)="onFocused($event)"
                    (focusVisibleChange)="onFocusVisible($event)"
                ></tui-radio>
                <div class="t-label">
                    <ng-content></ng-content>
                </div>
            </div>
        </div>
    </tui-wrapper>
</label>
