<tui-doc-page
    header="StringifyContent"
    package="KIT"
    type="pipes"
>
    <ng-template pageTab>
        Pipe that turns
        <code>TuiStringHandler</code>
        into content that works with
        <code>$implicit</code>
        .

        <tui-doc-example
            id="base"
            heading="Basic"
            [content]="example1"
        >
            <tui-stringify-content-example1 />
            <tui-notification class="tui-space_top-4">
                With
                <a
                    routerLink="/pipes/filter-by-input"
                    tuiLink
                >
                    <code>FilterByInput</code>
                </a>
                pipe.
            </tui-notification>
        </tui-doc-example>
    </ng-template>

    <ng-template pageTab="Setup">
        <tui-setup
            [import]="exampleModule"
            [template]="exampleHtml"
        />
    </ng-template>
</tui-doc-page>
