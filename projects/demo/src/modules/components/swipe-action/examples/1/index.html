<tui-swipe-actions>
    <div
        tuiCardLarge
        tuiCell
        tuiSurface="elevated"
    >
        <tui-avatar
            appearance="primary"
            src="@tui.dollar-sign"
        />
        <div tuiTitle>
            <strong>{{ 10000 | tuiAmount: 'USD' | async }}</strong>
            <div tuiSubtitle>Dollar account</div>
        </div>
    </div>

    <button
        iconLeft="@tui.eye"
        size="m"
        tuiIconButton
        tuiSwipeAction
    ></button>
    <button
        iconLeft="@tui.pencil-line"
        size="m"
        tuiIconButton
        tuiSwipeAction
    ></button>
    <button
        appearance="secondary"
        iconLeft="@tui.share"
        size="m"
        tuiIconButton
        tuiSwipeAction
    ></button>
</tui-swipe-actions>

<tui-swipe-actions>
    <div
        tuiCardLarge
        tuiCell
        tuiSurface="elevated"
    >
        <tui-avatar
            appearance="primary"
            src="@tui.gift"
        />
        <div tuiTitle>
            <strong>{{ 23000 | tuiAmount: 'EUR' | async }}</strong>
            <div tuiSubtitle>Goal</div>
        </div>
    </div>

    <button
        iconLeft="@tui.eye"
        size="m"
        tuiIconButton
        tuiSwipeAction
    ></button>
</tui-swipe-actions>

<tui-swipe-actions
    [style.--tui-action-gap]="16"
    [style.--tui-item-size]="32"
>
    <div
        tuiCardLarge
        tuiCell
        tuiSurface="elevated"
    >
        <tui-avatar
            appearance="primary"
            src="@tui.briefcase"
        />
        <div tuiTitle>
            <strong>{{ 5000 | tuiAmount: 'EUR' | async }}</strong>
            <div tuiSubtitle>Vacations</div>
        </div>
    </div>

    <button
        iconLeft="@tui.eye"
        size="s"
        tuiIconButton
        tuiSwipeAction
    ></button>
    <button
        iconLeft="@tui.pencil-line"
        size="s"
        tuiIconButton
        tuiSwipeAction
    ></button>
    <button
        appearance="secondary"
        iconLeft="@tui.share"
        size="s"
        tuiIconButton
        tuiSwipeAction
    ></button>
    <button
        appearance="destructive"
        iconLeft="@tui.trash"
        size="s"
        tuiIconButton
        tuiSwipeAction
    ></button>
</tui-swipe-actions>
