<span class="icon">
    <tui-marker-icon
        *polymorpheusOutlet="account.paymentSystem as src"
        size="xs"
        class="icon-content"
        [src]="src"
    />
</span>
<span class="info">
    <span class="name">{{ account.name }}</span>
    <span
        class="value"
        [tuiNumberFormat]="{decimalMode: 'always'}"
    >
        {{ account.amount | tuiAmount: account.currency | async }}
    </span>
</span>
