<tui-doc-page
    header="Label"
    package="EXPERIMENTAL"
    type="experimental"
>
    <ng-template pageTab>
        Label is used to show text related to textfields, checkboxes, toggles and radio buttons

        <tui-doc-example
            id="base"
            heading="Basic"
            [content]="1 | tuiExample: 'html'"
        >
            <tui-label-example-1 />
        </tui-doc-example>

        <tui-doc-example
            id="small"
            heading="Small size"
            [content]="2 | tuiExample: 'html'"
        >
            <tui-label-example-2 />
        </tui-doc-example>

        <tui-doc-example
            id="toggle"
            heading="Toggle"
            [content]="3 | tuiExample: 'html'"
        >
            <tui-label-example-3 />
        </tui-doc-example>

        <tui-doc-example
            id="textfield"
            heading="Textfield"
            [content]="4 | tuiExample: 'html'"
        >
            <tui-label-example-4 />
        </tui-doc-example>
    </ng-template>

    <tui-setup
        *pageTab="'Setup'"
        [import]="import"
        [template]="template"
    />
</tui-doc-page>
