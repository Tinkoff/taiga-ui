<table
    tuiTable
    [columns]="columns"
>
    <thead>
        <tr tuiThGroup>
            <th
                *tuiHead="'name'"
                tuiTh
            >
                Name
            </th>
            <th
                *tuiHead="'email'"
                tuiTh
            >
                E-mail
            </th>
            <th
                *tuiHead="'status'"
                tuiTh
            >
                Status
            </th>
            <th
                *tuiHead="'tags'"
                tuiTh
                [sorter]="null"
            >
                Tags
            </th>
            <th
                *tuiHead="'actions'"
                tuiTh
                [sorter]="null"
            ></th>
        </tr>
    </thead>
    <tbody
        *tuiLet="users$ | async | tuiTableSort as sortedUsers"
        tuiTbody
        [data]="sortedUsers"
    >
        <tr
            *ngFor="let item of sortedUsers; let index = index"
            tuiTr
        >
            <td
                *tuiCell="'name'"
                tuiTd
            >
                {{ index + 1 }}. {{ item.name }}
            </td>
            <td
                *tuiCell="'email'"
                tuiTd
            >
                <a
                    *ngIf="item.email"
                    tuiLink
                    [href]="'mailto:' + item.email"
                >
                    {{ item.email }}
                </a>
            </td>
            <td
                *tuiCell="'status'"
                tuiTd
            >
                <div [class]="item.status">{{ item.status }}</div>
            </td>
            <td
                *tuiCell="'tags'"
                tuiTd
            >
                <tui-chip
                    *ngFor="let tag of item.tags"
                    size="xs"
                    class="tui-space_right-1"
                    [style.background]="tag | tuiAutoColor"
                >
                    {{ tag }}
                </tui-chip>
            </td>
            <td
                *tuiCell="'actions'"
                tuiTd
            >
                <button
                    appearance="flat"
                    iconLeft="@tui.trash"
                    size="s"
                    tuiIconButton
                    type="button"
                    class="remove"
                    [style.border-radius.%]="100"
                    (click)="remove(item)"
                >
                    Remove
                </button>
            </td>
        </tr>
    </tbody>
</table>
