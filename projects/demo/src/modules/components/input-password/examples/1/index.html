<tui-textfield
    #textfield
    tuiTextfieldSize="s"
>
    <input
        tuiInputPassword
        [placeholder]="textfield.focused() ? 'Make it secure!' : 'Type a password'"
        [(ngModel)]="password"
    />
</tui-textfield>
<tui-textfield
    tuiTextfieldSize="m"
    class="tui-space_vertical-4"
>
    <label tuiLabel>Type a password</label>
    <input
        placeholder="Make it secure!"
        tuiInputPassword
        [(ngModel)]="password"
    />
</tui-textfield>
<tui-textfield>
    <label tuiLabel>Type a password</label>
    <input
        placeholder="Make it secure!"
        tuiInputPassword
        [(ngModel)]="password"
    />
</tui-textfield>
