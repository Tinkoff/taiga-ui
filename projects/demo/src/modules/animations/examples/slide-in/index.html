<button
    appearance="outline"
    tuiButton
    type="button"
    class="button"
    (click)="isLeft = !isLeft"
>
    {{ isLeft ? 'Hide' : 'Show in left' }}
</button>

<div
    *ngIf="isLeft"
    class="popup"
    [@tuiSlideInLeft]="getAnimation(speed)"
>
    <h3>Your favorite add from west</h3>
</div>
