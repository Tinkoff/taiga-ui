<button
    *ngIf="texts$ | async as text"
    #detailBtn
    tuiIconButton
    type="button"
    size="s"
    icon="tuiIconSpoilerLarge"
    appearance="icon"
    tuiHintDirection="top-left"
    [tuiHint]="text.setDetails"
    [tuiHintId]="detailBtn.id"
    [tuiDescribedBy]="detailBtn.id"
    [focusable]="false"
    (click)="setDetails()"
></button>
