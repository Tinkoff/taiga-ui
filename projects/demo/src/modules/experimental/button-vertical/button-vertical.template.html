<tui-doc-page
    header="ButtonVertical"
    package="EXPERIMENTAL"
    type="directives"
>
    <ng-template pageTab>
        <tui-notification status="warning">
            This code is
            <strong>experimental</strong>
            and is a subject to change. Expect final solution to be shipped in the next major version
        </tui-notification>

        <p>Directive for making the large button vertically oriented</p>

        <tui-doc-example
            id="basic"
            heading="Basic"
            [content]="example1"
        >
            <tui-button-vertical-example-1 />
        </tui-doc-example>

        <tui-doc-example
            id="custom"
            heading="Customization"
            [content]="example2"
        >
            <tui-button-vertical-example-2 />
        </tui-doc-example>
    </ng-template>

    <ng-template pageTab>
        <tui-doc-demo>
            <button
                tuiButton
                tuiButtonVertical
                [appearance]="appearance"
                [iconLeft]="iconLeft"
                [loading]="loading"
            >
                Button
            </button>
        </tui-doc-demo>
        <tui-doc-documentation>
            <ng-template
                documentationPropertyMode="input"
                documentationPropertyName="appearance"
                documentationPropertyType="string"
                [documentationPropertyValues]="appearances"
                [(documentationPropertyValue)]="appearance"
            >
                Appearance
            </ng-template>
            <ng-template
                documentationPropertyMode="input"
                documentationPropertyName="iconLeft"
                documentationPropertyType="string"
                [documentationPropertyValues]="icons"
                [(documentationPropertyValue)]="iconLeft"
            >
                Icon on the left side
            </ng-template>
            <ng-template
                documentationPropertyMode="input"
                documentationPropertyName="loading"
                documentationPropertyType="boolean"
                [(documentationPropertyValue)]="loading"
            >
                Loading indicator
            </ng-template>
        </tui-doc-documentation>
    </ng-template>

    <ng-template pageTab>
        <ol class="b-demo-steps">
            <li>
                <p>Import module:</p>

                <tui-doc-code
                    filename="my.module.ts"
                    [code]="exampleModule"
                />
            </li>

            <li>
                <p>Add to the template:</p>

                <tui-doc-code
                    filename="my.component.html"
                    [code]="exampleHtml"
                />
            </li>
        </ol>
    </ng-template>
</tui-doc-page>
