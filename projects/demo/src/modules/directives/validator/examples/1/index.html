<form [formGroup]="group">
    <p>
        <tui-input formControlName="name">Name</tui-input>
    </p>
    <p>
        <tui-select [ngModelOptions]="options" [(ngModel)]="type">
            Connection
            <tui-data-list-wrapper
                *tuiDataList
                [items]="items"
            ></tui-data-list-wrapper>
        </tui-select>
    </p>
    <p>
        <tui-input
            *ngIf="type === items[0]; else phone"
            formControlName="contact"
            [tuiValidator]="validator"
        >
            Contact
        </tui-input>
        <ng-template #phone>
            <tui-input-phone formControlName="contact">
                Contact
            </tui-input-phone>
        </ng-template>
    </p>
</form>
