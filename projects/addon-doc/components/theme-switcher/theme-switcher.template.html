<tui-select
    [ngModel]="theme"
    (ngModelChange)="onTheme($event)"
>
    <ng-content />
    <tui-data-list *tuiDataList>
        <button
            *ngFor="let key of keys"
            tuiOption
            type="button"
            [value]="key"
        >
            <img
                alt=""
                fetchpriority="low"
                [src]="themes[key]"
                [style.margin-inline-end.rem]="0.5"
                [style.width.rem]="1.75"
            />
            {{ key }}
        </button>
    </tui-data-list>
</tui-select>
