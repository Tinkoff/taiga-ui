<tui-hosted-dropdown
    tuiDropdownHover
    tuiDropdownLimitWidth="fixed"
    [content]="dropdown"
    [(open)]="open"
>
    <div tuiGroup>
        <button
            size="l"
            tuiButton
            type="button"
        >
            Dropdown won't open
        </button>
        <button
            size="l"
            tuiButton
            tuiHostedDropdownHost
            type="button"
        >
            it will open here
        </button>
    </div>
</tui-hosted-dropdown>
<ng-template
    #dropdown
    let-activeZone
>
    <p class="margin">There is in dropdown template</p>
</ng-template>
