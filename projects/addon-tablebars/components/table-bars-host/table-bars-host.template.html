<div
    *ngIf="service.bar$ | async as item"
    class="t-wrapper"
    @tuiParentAnimation
>
    <div
        automation-id="tui-table-bar__bar"
        class="t-bar"
        [@tuiSlideInTop]="options"
        [class.t-bar_light]="item.mode === 'onDark'"
    >
        <div
            class="t-container"
            [attr.tuiTheme]="getMode(item.mode)"
            [class.t-container_adaptive]="item.adaptive"
        >
            <div class="t-inner">
                <div class="t-content">
                    <ng-container *polymorpheusOutlet="item.content as text; context: getItemContext(item)">
                        {{ text }}
                    </ng-container>
                </div>

                <button
                    *ngIf="item.hasCloseButton"
                    appearance="icon"
                    automation-id="tui-table-bar__close-button"
                    size="xs"
                    tuiIconButton
                    type="button"
                    class="t-close-button"
                    [iconLeft]="icons.close"
                    (click)="onCloseClick(item)"
                >
                    {{ closeWord$ | async }}
                </button>
            </div>
        </div>
    </div>
</div>
