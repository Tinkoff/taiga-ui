<tui-doc-page
    header="Hint"
    package="CORE"
    type="directives"
>
    <ng-template pageTab>
        <p>Directive to show a hint by hover of an element</p>

        <tui-doc-example
            id="multiple"
            heading="Basic"
            [content]="example1"
        >
            <tui-hint-example-1 />
        </tui-doc-example>

        <tui-doc-example
            id="custom"
            heading="Customizing bubble"
            [content]="example2"
        >
            <tui-notification class="tui-space_bottom-4">
                Make sure
                <code>*tuiHint</code>
                directive is nested inside
                <code>tuiHint</code>
                directive so that dependency injection works properly
            </tui-notification>
            <tui-hint-example-2 />
        </tui-doc-example>
    </ng-template>

    <ng-template pageTab>
        <tui-doc-demo>
            <ng-template #hint>
                To be accessible, hint should be set to a focusable element. See
                <a
                    routerLink="/directives/hint-describe"
                    tuiLink
                >
                    <code>HintDescribe</code>
                </a>
            </ng-template>
            <span
                [tuiHint]="hint"
                [tuiHintAppearance]="appearance"
                [tuiHintDescribe]="'qwerty'"
                [tuiHintDirection]="direction"
                [tuiHintHideDelay]="hideDelay"
                [tuiHintShowDelay]="showDelay"
            >
                Hover it!
            </span>
            <input id="qwerty" />
        </tui-doc-demo>
        <tui-doc-documentation>
            <ng-template
                documentationPropertyMode="input"
                documentationPropertyName="tuiHint"
                documentationPropertyType="PolymorpheusContent"
            >
                Content
            </ng-template>
            <ng-template
                documentationPropertyMode="input"
                documentationPropertyName="tuiHintShowDelay"
                documentationPropertyType="number"
                [(documentationPropertyValue)]="showDelay"
            >
                Show Delay
            </ng-template>
            <ng-template
                documentationPropertyMode="input"
                documentationPropertyName="tuiHintHideDelay"
                documentationPropertyType="number"
                [(documentationPropertyValue)]="hideDelay"
            >
                Hide Delay
            </ng-template>
        </tui-doc-documentation>
        <inherited-documentation />
    </ng-template>

    <ng-template pageTab>
        <tui-setup
            [import]="exampleModule"
            [template]="exampleHtml"
        />
    </ng-template>
</tui-doc-page>
