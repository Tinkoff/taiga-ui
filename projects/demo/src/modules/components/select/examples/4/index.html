<tui-select
    #select
    class="b-form"
    [(ngModel)]="value"
>
    Select user
    <tui-data-list *tuiDataList>
        <tui-opt-group label="Monty Python">
            <button
                *ngFor="let python of pythons"
                tuiOption
                type="button"
                [value]="python"
            >
                {{ python }}
            </button>
        </tui-opt-group>
        <tui-opt-group label="Open-source squad">
            <button
                tuiOption
                type="button"
                value="Alexander Inkin"
            >
                Alexander Inkin
            </button>
            <button
                tuiOption
                type="button"
                value="Roman Sedov"
            >
                Roman Sedov
            </button>
        </tui-opt-group>
        <button
            tuiOption
            type="button"
            class="more"
            (click)="addMore(select)"
        >
            <tui-svg
                src="tuiIconPlusCircleLarge"
                class="tui-space_right-2"
            ></tui-svg>
            Add more
        </button>
    </tui-data-list>
</tui-select>
