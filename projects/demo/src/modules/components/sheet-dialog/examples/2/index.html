<button
    tuiButton
    type="button"
    (click)="open = true"
>
    Show
</button>
<ng-template
    let-observer
    [tuiSheetDialogOptions]="options"
    [(tuiSheetDialog)]="open"
>
    <a
        appearance="secondary"
        href="mailto:alexander@inkin.ru"
        iconLeft="tuiIconMail"
        size="m"
        tuiIconButton
        class="tui-space_right-2"
    >
        Email
    </a>
    <a
        appearance="secondary"
        href="https://t.me/waterplea"
        iconLeft="tuiIconPhoneForwarded"
        size="m"
        tuiIconButton
        class="tui-space_right-2"
    >
        Telegram
    </a>
    <a
        appearance="secondary"
        href="https://waterplea.bandcamp.com/"
        iconLeft="tuiIconMusic"
        size="m"
        tuiIconButton
    >
        Music
    </a>
    <p>Passionate Angular dev, musician and OSS author.</p>
    <footer class="footer">
        <button
            size="m"
            tuiButton
            (click)="observer.complete()"
        >
            Give a raise
        </button>
        <button
            appearance="secondary"
            size="m"
            tuiButton
            (click)="observer.complete()"
        >
            Fire
        </button>
    </footer>
</ng-template>
