<ng-container *ngIf="appearance$ | async" />
<div
    tuiWrapper
    class="t-wrapper"
    [active]="pseudoActive"
    [appearance]="computedAppearance"
    [disabled]="computedDisabled"
    [hover]="pseudoHover"
>
    <span class="t-content">
        <span
            *ngIf="icon"
            class="t-left"
        >
            <tui-svg
                *polymorpheusOutlet="icon as text"
                class="t-icon"
                [src]="text"
            />
        </span>
        <ng-content />
        <span
            *ngIf="iconRight"
            class="t-right"
        >
            <tui-svg
                *polymorpheusOutlet="iconRight as text"
                class="t-icon"
                [src]="text"
            />
        </span>
    </span>
    <tui-loader
        *ngIf="showLoader"
        class="t-loader"
        [inheritColor]="true"
        [size]="loaderSize"
    />
</div>
