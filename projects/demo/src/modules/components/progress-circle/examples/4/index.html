<tui-progress-circle
    color="url(#gradient)"
    size="xl"
    [max]="4"
    [value]="3"
/>

<tui-progress-circle
    size="l"
    class="progress"
    [max]="4"
    [value]="3"
/>

<tui-progress-circle
    size="m"
    class="progress"
    [max]="4"
    [value]="3"
/>

<tui-progress-circle
    size="s"
    class="progress"
    [max]="4"
    [value]="3"
/>

<svg
    height="0"
    width="0"
>
    <defs>
        <linearGradient
            id="gradient"
            gradientTransform="rotate(95)"
        >
            <stop
                offset="0%"
                stop-color="var(--tui-chart-categorical-02)"
            />
            <stop
                offset="45%"
                stop-color="var(--tui-chart-categorical-14)"
            />
            <stop
                offset="100%"
                stop-color="var(--tui-chart-categorical-12)"
            />
        </linearGradient>
    </defs>
</svg>
