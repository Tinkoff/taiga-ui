<tui-doc-page
    header="Swipe"
    package="CDK"
    type="directives"
>
    <ng-template pageTab>
        <p>
            <code>tuiSwipe</code>
            directive allows detecting swipes on mobile devices.
        </p>

        <p>
            You can configure the directive with
            <code>TUI_SWIPE_OPTIONS</code>
            token.
            <br />
            Allowed options:
        </p>
        <dl>
            <dt>
                <strong>timeout:</strong>
            </dt>
            <dd>max time between touchstart and touchend</dd>
            <dt>
                <strong>threshold</strong>
                :
            </dt>
            <dd>min distance between touchstart and touchend.</dd>
        </dl>

        <tui-doc-example
            id="base"
            heading="Basic"
            [content]="example1"
        >
            <tui-swipe-example-1 />
        </tui-doc-example>

        <tui-doc-example
            id="sidebar"
            heading="With sidebar"
            [content]="example2"
        >
            <tui-swipe-example-2 />
        </tui-doc-example>
    </ng-template>

    <ng-template pageTab="Setup">
        <tui-setup
            [import]="exampleModule"
            [template]="exampleHtml"
        />
    </ng-template>
</tui-doc-page>
