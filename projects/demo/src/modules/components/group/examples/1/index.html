<form class="input-wrapper" [formGroup]="testForm">
    <div tuiGroup class="group">
        <div>
            <tui-input
                class="tui-group__inherit-item"
                formControlName="testValue"
                tuiTextfieldExampleText="House"
                tuiHintContent="Write a number"
            >
                House
            </tui-input>
            <tui-field-error formControlName="testValue"></tui-field-error>
        </div>
        <div>
            <tui-input
                class="tui-group__inherit-item"
                formControlName="testValue2"
                tuiTextfieldExampleText="House building"
                tuiHintContent="Write house building"
            >
                House building
            </tui-input>
            <tui-field-error formControlName="testValue2"></tui-field-error>
        </div>
        <div>
            <tui-input
                class="tui-group__inherit-item"
                formControlName="testValue3"
                tuiTextfieldExampleText="Apartament number"
                tuiHintContent="Write an apartament number only"
            >
                Apartament
            </tui-input>
            <tui-field-error formControlName="testValue3"></tui-field-error>
        </div>
    </div>
    <p i18n class="tui-space_top-8">
        If you have nested components, it would be better to use
        <code><strong>tuiProjectClassDirective</strong></code> that projects
        classes from parent to host element
    </p>
    <div tuiGroup tuiTableMode class="group" [collapsed]="true">
        <div [tuiProjectClass]="classNames">
            <div>
                <div>
                    <tui-combo-box
                        formControlName="combo"
                        [tuiTextfieldLabelOutside]="true"
                    >
                        How much?
                        <tui-data-list-wrapper
                            *tuiDataList
                            [items]="items"
                        ></tui-data-list-wrapper>
                    </tui-combo-box>
                </div>
            </div>
        </div>
        <div [tuiProjectClass]="classNames">
            <div>
                <div>
                    <tui-input-number
                        formControlName="money"
                        [tuiTextfieldLabelOutside]="true"
                        [postfix]="'USD' | tuiCurrency"
                    >
                        How much?
                    </tui-input-number>
                </div>
            </div>
        </div>
        <div [tuiProjectClass]="classNames">
            <div>
                <div>
                    <tui-select
                        formControlName="select"
                        [tuiTextfieldLabelOutside]="true"
                    >
                        How much?
                        <tui-data-list-wrapper
                            *tuiDataList
                            [items]="items"
                        ></tui-data-list-wrapper>
                    </tui-select>
                </div>
            </div>
        </div>
    </div>
</form>
