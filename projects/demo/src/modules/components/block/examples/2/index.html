<h3 class="title">Horizontal group</h3>
<form
    tuiGroup
    class="group"
    [collapsed]="true"
    [formGroup]="testForm"
>
    <label tuiBlock>
        <input
            formControlName="testValue"
            tuiRadio
            type="radio"
            value="oranges"
        />
        Oranges
    </label>
    <label tuiBlock>
        <input
            formControlName="testValue"
            tuiRadio
            type="radio"
            value="apples"
        />
        Apples
    </label>
    <label tuiBlock>
        <input
            formControlName="testValue"
            tuiRadio
            type="radio"
            value="pineapples"
        />
        <span tuiFade>Pineapples</span>
    </label>
</form>
