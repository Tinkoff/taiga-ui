<input
    tuiSlider
    type="range"
    [keySteps]="keySteps"
    [max]="10 * segments"
    [segments]="segments"
    [formControl]="formControl"
/>

<div class="labels">
    <span *ngFor="let label of labels" class="label">{{label}}</span>
</div>

<p automation-id="key-steps-example-control-value">
    Control value:
    <code>{{formControl.value | number}}</code>
</p>
