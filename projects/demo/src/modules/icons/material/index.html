<tui-doc-page
    header="Material"
    package="icons-material"
    type="icons"
>
    <ng-template pageTab>
        Taiga UI supports
        <a
            href="https://fonts.google.com/icons?icon.set=Material+Icons"
            rel="noreferrer"
            target="_blank"
            tuiLink
        >
            Material Icons.
        </a>
        You can browse all the icons from this pack and find the one that suits you
        <a
            href="https://marella.me/material-design-icons/demo/font/"
            rel="noreferrer"
            target="_blank"
            tuiLink
        >
            here.
        </a>
        You can replace icons used inside components as well through DI options, see example below.

        <tui-doc-example
            id="basic"
            heading="Basic"
            [component]="1 | tuiComponent"
            [content]="1 | tuiExample"
        />

        <tui-doc-example
            id="custom"
            heading="custom icons"
            [component]="2 | tuiComponent"
            [content]="2 | tuiExample"
            [fullsize]="true"
        />
    </ng-template>

    <ng-template pageTab="Setup">
        <tui-doc-code code="npm i @taiga-ui/icons-material" />

        <tui-doc-code
            filename="angular.json"
            [code]="assets"
        />
    </ng-template>
</tui-doc-page>
