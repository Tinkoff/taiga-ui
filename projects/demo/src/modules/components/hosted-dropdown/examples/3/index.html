<div class="wrapper">
    <tui-hosted-dropdown
        tuiDropdownAlign="right"
        [content]="dropdown"
        [(open)]="open"
    >
        <a
            tabindex="0"
            tuiLink
            class="link"
        >
            <tui-svg
                class="sort"
                [src]="ascending ? 'tuiIconSortAscending' : 'tuiIconSortDescending'"
            />
            {{ primary }}
            <tui-svg
                src="tuiIconChevronDown"
                class="arrow"
                [class.arrow_open]="open"
            />
        </a>
    </tui-hosted-dropdown>
</div>

<ng-template #dropdown>
    <tui-data-list>
        <tui-opt-group *ngFor="let group of items">
            <button
                *ngFor="let item of group"
                tuiOption
                class="item"
                (click)="onClick(item)"
            >
                {{ item }}
                <tui-svg
                    *ngIf="itemIsActive(item)"
                    src="tuiIconCheck"
                />
            </button>
        </tui-opt-group>
    </tui-data-list>
</ng-template>
