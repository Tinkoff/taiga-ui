<tui-doc-page
    header="Colors"
    [tuiPlatform]="platform"
>
    <p
        tuiGroup
        class="mobile-colors-switch"
        [collapsed]="true"
        [style.width]="'fit-content'"
    >
        <label
            appearance=""
            iconStart="@tui.monitor"
            tuiBlock
        >
            Web
            <input
                appearance="whiteblock"
                name="platform"
                tuiBlock
                type="radio"
                value="web"
                [(ngModel)]="platform"
            />
        </label>
        <label
            appearance=""
            iconStart="@tui.smartphone"
            tuiBlock
        >
            Mobile
            <input
                appearance="whiteblock"
                name="platform"
                tuiBlock
                type="radio"
                value="android"
                [(ngModel)]="platform"
            />
        </label>
    </p>
    <ng-template pageTab="Text">
        <table
            [colors]="text"
            [tuiPlatform]="platform"
        ></table>
        <table
            [attr.tuiTheme]="darkMode() ? 'light' : 'dark'"
            [colors]="text"
            [tuiPlatform]="platform"
        ></table>
    </ng-template>

    <ng-template pageTab="Backgrounds">
        <table
            [colors]="backgrounds"
            [tuiPlatform]="platform"
        ></table>
        <table
            [attr.tuiTheme]="darkMode() ? 'light' : 'dark'"
            [colors]="backgrounds"
            [tuiPlatform]="platform"
        ></table>
    </ng-template>

    <ng-template pageTab="Statuses">
        <table
            [colors]="statuses"
            [tuiPlatform]="platform"
        ></table>
        <table
            [attr.tuiTheme]="darkMode() ? 'light' : 'dark'"
            [colors]="statuses"
            [tuiPlatform]="platform"
        ></table>
    </ng-template>

    <ng-template pageTab="Others">
        <table
            [colors]="others"
            [tuiPlatform]="platform"
        ></table>
        <table
            [attr.tuiTheme]="darkMode() ? 'light' : 'dark'"
            [colors]="others"
            [tuiPlatform]="platform"
        ></table>
    </ng-template>

    <ng-template pageTab="Charts">
        <table
            [colors]="charts"
            [tuiPlatform]="platform"
        ></table>
    </ng-template>

    <ng-template pageTab="Setup">
        Taiga UI uses
        <strong>CSS custom properties</strong>
        . You do not need to import anything as long as you included Taiga UI theme in your global styles. Just use
        variables

        <tui-doc-code
            filename="styles.less"
            [code]="basicImportsLess"
        />
    </ng-template>
</tui-doc-page>
