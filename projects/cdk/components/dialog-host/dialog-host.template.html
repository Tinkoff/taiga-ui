<section
    *ngFor="let item of dialogs$ | async"
    polymorpheus-outlet
    tuiFocusTrap
    tuiOverscroll="all"
    class="dialog"
    role="dialog"
    aria-modal="true"
    [attr.aria-labelledby]="item.id"
    [content]="item.component"
    [context]="item"
    [@tuiParentAnimation]
></section>
<div class="overlay"></div>
