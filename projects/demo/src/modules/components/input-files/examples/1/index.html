<label
    *ngIf="!control.value"
    tuiInputFiles
    [formControl]="control"
>
    <input
        accept="image/*"
        tuiInputFiles
    />
</label>

<tui-files class="tui-space_top-1">
    <tui-file
        *ngIf="loadedFiles$ | async as file"
        [file]="file"
        [showDelete]="control.enabled"
        (removed)="removeFile()"
    ></tui-file>

    <tui-file
        *ngIf="rejectedFiles$ | async as file"
        state="error"
        [file]="file"
        [showDelete]="control.enabled"
        (removed)="clearRejected()"
    ></tui-file>

    <tui-file
        *ngIf="loadingFiles$ | async as file"
        state="loading"
        [file]="file"
        [showDelete]="control.enabled"
    ></tui-file>
</tui-files>
