<div
    tuiCard="l"
    tuiSurface="elevated"
>
    <header tuiHeader>
        <h1 tuiTitle>
            Title
            <span tuiSubtitle>Subtitle</span>
        </h1>
    </header>

    <section>
        <progress
            max="100"
            new
            size="m"
            tuiProgressBar
            [value]="65"
        ></progress>
    </section>

    <footer>
        <button
            appearance="secondary"
            size="m"
            tuiButton
            type="button"
        >
            Label
        </button>
    </footer>
</div>
