<tui-doc-page
    header="Chip"
    package="KIT"
    type="components"
>
    <ng-template pageTab>
        <p>Chip component is used to display array data and can also be interactive depending on the tag used.</p>

        <tui-doc-example
            *ngFor="let example of examples; let index = index"
            [component]="index + 1 | tuiComponent"
            [content]="index + 1 | tuiExample"
            [heading]="example"
            [id]="example | tuiKebab"
        />
    </ng-template>

    <ng-template pageTab>
        <tui-doc-demo>
            <tui-chip
                [appearance]="appearance.appearance"
                [iconEnd]="icons.iconEnd"
                [iconStart]="icons.iconStart"
                [size]="size"
            >
                Chip
            </tui-chip>
        </tui-doc-demo>
        <table tuiDocAPI>
            <tr
                name="[size]"
                tuiDocAPIItem
                type="TuiSizeXS | TuiSizeL"
                [items]="sizes"
                [(value)]="size"
            >
                Size of the chip
            </tr>
            <tbody
                #appearance
                tuiDocAppearance
                [hiddenOptions]="['state', 'focus', 'mode']"
            ></tbody>
            <tbody
                #icons
                tuiDocIcons
            ></tbody>
        </table>
    </ng-template>

    <tui-setup *pageTab="'Setup'" />
</tui-doc-page>
