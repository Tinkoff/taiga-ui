<button
    tuiButton
    type="button"
    size="m"
    (click)="showDialog()"
>
    Show
</button>
<!-- TODO: 3.0 need remove $any later -->
<ng-template
    let-observer
    [tuiDialogOptions]="$any({ label: 'Declarative directive', size: 's' })"
    [(tuiDialog)]="open"
>
    <p>This abstracts away service and subscription</p>
    <tui-input
        tuiAutoFocus
        [(ngModel)]="value"
    >
        Some value
    </tui-input>
    <p>
        <button
            tuiButton
            type="button"
            (click)="observer.complete()"
        >
            Ok
        </button>
    </p>
</ng-template>
