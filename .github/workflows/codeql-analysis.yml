name: ⚙️ CodeQL
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '40 7 * * 6'

jobs:
  analyze:
    if: ${{ !contains(github.head_ref, 'release/') }}
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - uses: taiga-family/ci/actions/setup-codeql@1.13.0
      - uses: actions/checkout@v4.1.0

concurrency:
  group: codeql-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
