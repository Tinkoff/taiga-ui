<ng-container *tuiLet="service.items$ | async as items">
    <div
        *ngIf="items.length"
        class="wrapper"
        [@tuiFadeInList]="items.length"
        [@tuiHeightCollapseList]="items.length"
        [@tuiSlideInRightList]="items.length"
    >
        <tui-notification-alert
            *ngFor="let item of items"
            class="alert"
            role="alert"
            [item]="item"
        ></tui-notification-alert>
    </div>
</ng-container>
