<ng-content select="tr"></ng-content>
<tr *ngIf="!tr && (heads$ | async) as headings">
    <ng-container
        *ngFor="let key of table.columns"
        [ngTemplateOutlet]="extract(headings, key)?.template || plain"
    >
        <ng-template #plain>
            <th tuiTh>{{key}}</th>
        </ng-template>
    </ng-container>
</tr>
