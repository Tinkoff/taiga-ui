<form [formGroup]="card">
    <tui-input-card-grouped
        #component
        formControlName="meta"
    >
        <tui-data-list
            *tuiDataList
            size="l"
            (keydown.escape)="onEsc(component)"
        >
            <button
                tuiOption
                (click)="onClick(component)"
            >
                <tui-svg
                    src="tuiIconPlus"
                    class="new"
                />
                <span class="label">New card</span>
            </button>
            <button
                *ngFor="let item of items; let index = index"
                tuiOption
                [value]="item"
            >
                <tui-thumbnail-card
                    size="s"
                    class="card"
                >
                    {{ item.card.slice(-4) }}
                </tui-thumbnail-card>
                <span
                    tuiTitle
                    class="label"
                >
                    {{ item.bank }}
                    <span tuiSubtitle>{{ item.name }}</span>
                </span>
                <span>{{ item.card.slice(-5) }}</span>
            </button>
        </tui-data-list>
    </tui-input-card-grouped>
</form>
