<button
    appearance="accent"
    tuiButton
>
    <tui-avatar
        size="xxs"
        src="https://avatars.githubusercontent.com/u/11832552"
        [round]="true"
    ></tui-avatar>
    Alex Inkin
</button>

<button
    appearance="secondary"
    size="m"
    tuiButton
>
    <tui-svg src="tuiIconUsers"></tui-svg>
    Users
</button>

<button
    appearance="outline"
    size="s"
    tuiButton
>
    More
    <tui-svg
        src="tuiIconChevronDown"
        tuiIconRight
    ></tui-svg>
</button>

<button
    appearance="destructive"
    size="xs"
    tuiIconButton
    [style.border-radius.%]="100"
>
    <tui-svg src="tuiIconHeart"></tui-svg>
    Favorite
</button>
