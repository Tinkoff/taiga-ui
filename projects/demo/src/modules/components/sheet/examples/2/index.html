<button
    tuiButton
    type="button"
    (click)="toggle()"
>
    Show/Hide
</button>
<ng-template
    [tuiSheetOptions]="options"
    [(tuiSheet)]="open"
>
    <h2 tuiSheetHeading>Alexander Inkin</h2>
    <div class="tui-space_top-4">
        <a
            appearance="secondary"
            href="mailto:alexander@inkin.ru"
            iconStart="@tui.mail"
            size="m"
            tuiIconButton
            class="tui-space_right-2"
        >
            Email
        </a>
        <a
            appearance="secondary"
            href="https://t.me/waterplea"
            iconStart="@tui.phone-forwarded"
            size="m"
            tuiIconButton
            class="tui-space_right-2"
        >
            Telegram
        </a>
        <a
            appearance="secondary"
            href="https://waterplea.bandcamp.com/"
            iconStart="@tui.music"
            size="m"
            tuiIconButton
        >
            Music
        </a>
    </div>
</ng-template>
