<ng-container *ngIf="edit; else view">
    <label
        *tuiLet="prefix === '#' as prefixIsHashMode"
        class="t-label"
    >
        <div class="t-label-properties">
            <ng-container *ngIf="isOnlyAnchorMode; else fullOptions">Edit anchor</ng-container>
            <ng-template #fullOptions>
                <div [class.t-property_inactive]="prefixIsHashMode">URL</div>
                <tui-toggle
                    size="m"
                    [ngModel]="prefixIsHashMode"
                    [singleColor]="true"
                    (ngModelChange)="changePrefix($event)"
                ></tui-toggle>
                <div [class.t-property_inactive]="!prefixIsHashMode">Internal link</div>
            </ng-template>
        </div>
        <div class="t-url">
            <div class="t-prefix">{{ prefix }}</div>
            <tui-input-inline
                tuiAutoFocus
                class="t-input"
                [class.t-input_filled]="hasUrl"
                [(ngModel)]="url"
                (input)="onChange($any($event.target)?.value)"
                (keydown.prevent.enter)="onSave()"
                (keydown.backspace)="onBackspace()"
            >
                {{ prefix === '#' ? 'anchor name ([a-zA-Z])' : 'example.com' }}
            </tui-input-inline>
        </div>
    </label>
    <tui-svg
        src="tuiIconCloseLarge"
        class="t-cleaner"
        [class.t-cleaner_hidden]="!hasUrl"
        (click)="onClear()"
    ></tui-svg>
    <button
        tuiIconButton
        type="button"
        size="s"
        title="Insert link"
        icon="tuiIconCheckCircleLarge"
        shape="rounded"
        appearance="icon"
        class="t-button"
        (click)="onSave()"
    ></button>
</ng-container>
<ng-template #view>
    <a
        tuiLink
        target="_blank"
        class="t-link"
        [href]="href"
    >
        {{ isOnlyAnchorMode ? '#' : '' }}{{ shortUrl }}
    </a>
    <button
        tuiIconButton
        type="button"
        size="s"
        title="Change link"
        icon="tuiIconEditLarge"
        shape="rounded"
        appearance="icon"
        class="t-button"
        (click)="onEdit()"
    ></button>
    <button
        tuiIconButton
        type="button"
        size="s"
        title="Remove link"
        icon="tuiIconTrashLarge"
        shape="rounded"
        appearance="icon"
        class="t-button"
        (click)="onRemove()"
    ></button>
</ng-template>
