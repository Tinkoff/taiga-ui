<button
    automation-id="open-table-bar-on-top"
    tuiButton
    (click)="open.set(true)"
>
    Show TableBar on top
</button>

<tui-action-bar *tuiActionBar="open()">
    <span>Table bar on top opened</span>
    <button
        iconStart="@tui.trash"
        tuiIconButton
        (click)="open.set(false)"
    >
        Close
    </button>
</tui-action-bar>
