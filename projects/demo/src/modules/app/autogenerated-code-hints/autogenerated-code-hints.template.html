<tui-hosted-dropdown
    *ngIf="shouldShowIcon(code)"
    tuiDropdownHover
    tuiDropdownDirection="top"
    [content]="content"
>
    <button
        tuiIconButton
        appearance=""
        size="s"
        icon="tuiIconAlertCircleLarge"
        class="icon"
    ></button>
</tui-hosted-dropdown>

<ng-template #content>
    <ul class="tui-list tui-list_small hints">
        <li
            *ngIf="includesHintController(code)"
            class="tui-list__item"
        >
            Don't forget to import
            <a
                tuiLink
                routerLink="/directives/hint-controller"
            >
                TuiHintControllerModule
            </a>
            to use
            <code>tuiHintContent</code>
            and other parameters for underlying hint.
        </li>

        <li
            *ngIf="includesTextfieldController(code)"
            class="tui-list__item"
        >
            Don't forget to import
            <a
                tuiLink
                routerLink="/directives/textfield-controller"
            >
                TuiTextfieldControllerModule
            </a>
            to use
            <code>tuiTextfield*</code>
            -controllers.
        </li>

        <li
            *ngIf="includesDropdownController(code)"
            class="tui-list__item"
        >
            Don't forget to import
            <a
                tuiLink
                routerLink="/directives/dropdown-controller"
            >
                TuiDropdownControllerModule
            </a>
            to use
            <code>tuiDropdown*</code>
            -controllers.
        </li>
    </ul>
</ng-template>
