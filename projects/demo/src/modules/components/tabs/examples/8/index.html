<tui-tabs-with-more>
    <ng-container *ngFor="let url of urls; let index = index">
        <a
            *tuiItem
            routerLinkActive="active"
            tuiTab
            [routerLink]="url"
        >
            Example {{ index + 1 }}
        </a>
    </ng-container>
</tui-tabs-with-more>

<router-outlet />
