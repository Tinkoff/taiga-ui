<tui-doc-page
    header="HintManual"
    package="CORE"
    path="core/directives/hint"
>
    <ng-template pageTab>
        <p>Directive to show a hint manually</p>

        <tui-doc-example
            id="base"
            heading="Basic"
            [content]="example1"
        >
            <tui-hint-manual-example-1 />
        </tui-doc-example>
    </ng-template>

    <ng-template pageTab>
        <tui-doc-demo>
            <button
                tuiButton
                tuiHint="It says 'Hi all!' into console"
                type="button"
                [tuiHintAppearance]="appearance"
                [tuiHintDirection]="direction"
                [tuiHintManual]="show"
                (click)="sayHi()"
            >
                A strange button
            </button>
        </tui-doc-demo>
        <tui-doc-documentation>
            <ng-template
                documentationPropertyMode="input"
                documentationPropertyName="tuiHint"
                documentationPropertyType="PolymorpheusContent"
            >
                Content
            </ng-template>
            <ng-template
                documentationPropertyMode="input"
                documentationPropertyName="tuiHintManual"
                documentationPropertyType="boolean"
                [(documentationPropertyValue)]="show"
            >
                Show/hide hint
            </ng-template>
        </tui-doc-documentation>
        <inherited-documentation />
    </ng-template>

    <ng-template pageTab>
        <tui-setup
            [import]="exampleModule"
            [template]="exampleHtml"
        />
    </ng-template>
</tui-doc-page>
