<ng-container [ngSwitch]="type">
    <tui-svg
        *ngSwitchCase="'icon'"
        class="t-icon"
        [src]="value"
    ></tui-svg>
    <span
        *ngSwitchCase="'text'"
        class="t-text"
    >
        {{ value }}
    </span>
    <img
        *ngSwitchCase="'img'"
        alt=""
        loading="lazy"
        [src]="value"
    />
    <div
        *ngSwitchDefault
        class="t-content"
    >
        <ng-content></ng-content>
    </div>
</ng-container>
