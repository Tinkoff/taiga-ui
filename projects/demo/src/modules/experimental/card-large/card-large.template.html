<tui-doc-page
    header="CardLarge"
    package="EXPERIMENTAL"
    type="components"
>
    <ng-template pageTab>
        <tui-doc-example
            id="basic"
            heading="Basic"
            [content]="example1"
        >
            <tui-card-large-example-1></tui-card-large-example-1>
        </tui-doc-example>

        <tui-doc-example
            id="cell-avatar"
            heading="Avatar"
            [content]="example2"
        >
            <tui-card-large-example-2></tui-card-large-example-2>
        </tui-doc-example>

        <tui-doc-example
            id="single"
            heading="Single item"
            [content]="example3"
        >
            <tui-card-large-example-3></tui-card-large-example-3>
        </tui-doc-example>

        <tui-doc-example
            id="cards-list"
            heading="Cards List"
            [content]="example4"
        >
            <tui-card-large-example-4></tui-card-large-example-4>
        </tui-doc-example>

        <tui-doc-example
            id="cell-list"
            heading="Cell List"
            [content]="example5"
        >
            <tui-card-large-example-5></tui-card-large-example-5>
        </tui-doc-example>

        <tui-doc-example
            id="cell-list-columns"
            heading="Cell List (2 columns)"
            [content]="example6"
            [fullsize]="true"
        >
            <tui-card-large-example-6></tui-card-large-example-6>
        </tui-doc-example>

        <tui-doc-example
            id="cell-list-headless"
            heading="Cell List (actions)"
            [content]="example7"
        >
            <tui-card-large-example-7></tui-card-large-example-7>
        </tui-doc-example>

        <tui-doc-example
            id="align"
            heading="Footer alignment"
            [content]="example8"
        >
            <tui-card-large-example-8></tui-card-large-example-8>
        </tui-doc-example>

        <tui-doc-example
            id="map"
            heading="Map"
            [content]="example9"
            [fullsize]="true"
        >
            <tui-card-large-example-9></tui-card-large-example-9>
        </tui-doc-example>

        <tui-doc-example
            id="image"
            heading="Image"
            [content]="example10"
        >
            <tui-card-large-example-10></tui-card-large-example-10>
        </tui-doc-example>

        <tui-doc-example
            id="image-dark"
            heading="Image-dark"
            [content]="example11"
        >
            <tui-card-large-example-11></tui-card-large-example-11>
        </tui-doc-example>

        <tui-doc-example
            id="paddings"
            heading="Paddings and radiuses"
            [content]="example12"
        >
            <tui-card-large-example-12></tui-card-large-example-12>
        </tui-doc-example>
    </ng-template>

    <ng-template pageTab="Setup">
        <ol class="b-demo-steps">
            <li>
                <p>Import module:</p>

                <tui-doc-code
                    filename="my.module.ts"
                    [code]="exampleModule"
                ></tui-doc-code>
            </li>

            <li>
                <p>Add to the template:</p>

                <tui-doc-code
                    filename="my.component.html"
                    [code]="exampleHtml"
                ></tui-doc-code>
            </li>
        </ol>
    </ng-template>
</tui-doc-page>
