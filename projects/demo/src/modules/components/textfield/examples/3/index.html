<tui-textfield iconRight="tuiIconSearch">
    <label tuiLabel>Start typing</label>
    <input
        placeholder="I am placeholder"
        tuiTextfield
        [(ngModel)]="value"
    />
    <tui-tooltip content="Editable combo-box" />
    <tui-data-list-wrapper
        *tuiDataList
        [items]="items | tuiFilterByInput"
    />
</tui-textfield>

<tui-textfield tuiChevron>
    <label tuiLabel>Select from options</label>
    <select
        placeholder="I am placeholder"
        tuiTextfield
        [(ngModel)]="value"
    ></select>
    <tui-tooltip content="Fixed choice select" />
    <tui-data-list-wrapper
        *tuiDataList
        [items]="items"
    />
</tui-textfield>
