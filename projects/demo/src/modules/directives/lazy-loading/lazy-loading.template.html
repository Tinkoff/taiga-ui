<tui-doc-page i18n-header header="LazyLoading" package="KIT">
    <ng-template pageTab>
        Директива используется для отложенной загрузки изображений со
        скелетоном. Равноценно нативному <code>loading="lazy"</code> с
        поддержкой устаревших браузеров.

        <tui-doc-example
            id="usage"
            heading="Использование"
            [content]="example1"
        >
            <tui-lazy-loading-example-1></tui-lazy-loading-example-1>
        </tui-doc-example>
    </ng-template>

    <ng-template pageTab="Подключение">
        <ol class="b-demo-steps">
            <li>
                <p i18n>
                    Import <code>TuiLazyLoadingModule</code> into a module where
                    you want to use our component
                </p>

                <tui-doc-code
                    filename="myComponent.module.ts"
                    [code]="exampleImportModule"
                ></tui-doc-code>
            </li>

            <li>
                Добавить <code>loading="lazy"</code> к картинкам:

                <tui-doc-code
                    filename="myComponent.template.html"
                    [code]="exampleInsertTemplate"
                ></tui-doc-code>
            </li>
        </ol>
    </ng-template>
</tui-doc-page>
