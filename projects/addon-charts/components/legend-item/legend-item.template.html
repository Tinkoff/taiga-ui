<button
    appearance="whiteblock"
    size="s"
    tuiButton
    type="button"
    class="t-button"
    [tuiAppearanceState]="active ? 'hover' : null"
>
    <div class="t-wrapper">
        <ng-content select="[tuiCheckbox]" />
        <span
            class="t-dot"
            [style.backgroundColor]="color || 'var(--tui-primary)'"
        ></span>
        <span class="t-text">{{ text }}</span>
        <ng-content />
    </div>
</button>
