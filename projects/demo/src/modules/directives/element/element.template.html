<tui-doc-page
    header="Element"
    package="CDK"
    type="directives"
>
    <ng-template pageTab>
        <p>
            Directive is used to get a link to a native element as template reference variable (analogue of
            <code>&#64;ViewChild(&#39;ref&#39;, {{ elementRefText }})</code>
            for template)
        </p>

        <tui-doc-example
            id="usage"
            heading="Usage"
            [content]="example1"
            [fullsize]="true"
        >
            <tui-element-example-1 />
        </tui-doc-example>
    </ng-template>

    <ng-template pageTab="Setup">
        <tui-setup
            [import]="exampleModule"
            [template]="exampleHtml"
        />
    </ng-template>
</tui-doc-page>
