<tui-doc-page
    header="Comment"
    package="KIT"
    type="directives"
>
    <ng-template pageTab>
        <tui-doc-example
            id="basic"
            heading="Basic"
            [content]="1 | tuiExample: 'html,ts'"
        >
            <tui-comment-example-1></tui-comment-example-1>
        </tui-doc-example>

        <tui-doc-example
            id="customization"
            heading="Customization"
            [content]="2 | tuiExample"
        >
            <tui-comment-example-2></tui-comment-example-2>
        </tui-doc-example>
    </ng-template>

    <ng-template pageTab="Setup">
        <ol class="b-demo-steps">
            <li>
                <p>Import module:</p>

                <tui-doc-code
                    filename="my.module.ts"
                    [code]="exampleModule"
                ></tui-doc-code>
            </li>

            <li>
                <p>Add to the template:</p>

                <tui-doc-code
                    filename="my.component.html"
                    [code]="exampleHtml"
                ></tui-doc-code>
            </li>
        </ol>
    </ng-template>
</tui-doc-page>
