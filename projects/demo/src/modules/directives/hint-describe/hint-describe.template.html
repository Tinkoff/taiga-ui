<tui-doc-page
    header="HintDescribe"
    package="CORE"
    path="core/directives/hint"
>
    <ng-template pageTab>
        <p>Directive to show a hint in accessible way upon keyboard focus</p>

        <tui-doc-example
            id="base"
            heading="Basic"
            [content]="example1"
        >
            <tui-hint-describe-example-1 />
        </tui-doc-example>
    </ng-template>

    <ng-template pageTab>
        <tui-doc-demo>
            <input
                placeholder="My id is 'qwerty'"
                tuiHint="I will be visible upon keyboard focus"
                tuiHintDescribe="qwerty"
                [tuiHintAppearance]="appearance"
                [tuiHintDirection]="direction"
            />
        </tui-doc-demo>
        <tui-doc-documentation>
            <ng-template
                documentationPropertyMode="input"
                documentationPropertyName="tuiHint"
                documentationPropertyType="PolymorpheusContent"
            >
                Content
            </ng-template>
            <ng-template
                documentationPropertyMode="input"
                documentationPropertyName="tuiHintDescribe"
                documentationPropertyType="string"
                [(documentationPropertyValue)]="id"
            >
                Id of the element
            </ng-template>
        </tui-doc-documentation>
        <inherited-documentation />
    </ng-template>

    <ng-template pageTab>
        <ol class="b-demo-steps">
            <li>
                <p>
                    Import
                    <code>TuiHintModule</code>
                    into a module where you want to use our component
                </p>

                <tui-doc-code
                    filename="my.module.ts"
                    [code]="exampleModule"
                />
            </li>

            <li>
                <p>Add to the template:</p>

                <tui-doc-code
                    filename="my.component.html"
                    [code]="exampleHtml"
                />
            </li>
        </ol>
    </ng-template>
</tui-doc-page>
