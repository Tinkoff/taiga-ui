<tui-doc-page
    header="AutoFocus"
    package="CDK"
    type="directives"
>
    <ng-template pageTab>
        <p>
            <code>tuiAutoFocus</code>
            allows to focus HTML-element right after its appearance. It works also with focusable Taiga UI components
        </p>

        <tui-doc-example
            id="base"
            heading="Basic"
            [content]="example1"
        >
            <tui-auto-focus-example-1></tui-auto-focus-example-1>
        </tui-doc-example>
    </ng-template>

    <ng-template pageTab="Setup">
        <ol class="b-demo-steps">
            <li>
                <p>
                    Import
                    <code>TuiAutoFocus</code>
                    into a module where you want to use our directive
                </p>

                <tui-doc-code
                    filename="myComponent.module.ts"
                    [code]="exampleModule"
                ></tui-doc-code>
            </li>

            <li>
                <p>Add to the template:</p>

                <tui-doc-code
                    filename="myComponent.template.html"
                    [code]="exampleHtml"
                ></tui-doc-code>
            </li>
        </ol>
    </ng-template>
</tui-doc-page>
