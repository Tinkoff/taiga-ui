<form
    class="input-wrapper"
    [formGroup]="testForm"
>
    <div
        tuiGroup
        class="group"
    >
        <div>
            <tui-input
                formControlName="testValue"
                tuiTextfieldExampleText="House"
                tuiHintContent="Write a number"
                class="tui-group__inherit-item"
            >
                House
            </tui-input>
            <tui-error
                formControlName="testValue"
                [error]="[] | tuiFieldError | async"
            ></tui-error>
        </div>
        <div>
            <tui-input
                formControlName="testValue2"
                tuiTextfieldExampleText="House building"
                tuiHintContent="Write house building"
                class="tui-group__inherit-item"
            >
                Building
            </tui-input>
            <tui-error
                formControlName="testValue2"
                [error]="[] | tuiFieldError | async"
            ></tui-error>
        </div>
        <div>
            <tui-input
                formControlName="testValue3"
                tuiTextfieldExampleText="Apartment number"
                tuiHintContent="Write an apartment number only"
                class="tui-group__inherit-item"
            >
                Apartment
            </tui-input>
            <tui-error
                formControlName="testValue3"
                [error]="[] | tuiFieldError | async"
            ></tui-error>
        </div>
    </div>
</form>
