<button
    tuiIconButton
    icon="tuiIconMenuLarge"
    appearance="icon"
    class="menu"
    [title]="menu"
    (click)="onClick()"
    (tuiActiveZoneChange)="onActiveZone($event)"
>
    <tui-doc-navigation
        *tuiSidebar="open$ | async"
        class="navigation"
    ></tui-doc-navigation>
</button>
<div polymorpheus-outlet class="logo tui-text_h5" [content]="logo">
    <ng-template let-src>
        <img alt="Logo" class="img" [src]="src" />
    </ng-template>
</div>
<ng-content></ng-content>
