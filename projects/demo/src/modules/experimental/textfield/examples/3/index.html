<tui-textfield
    iconRight="tuiIconSearch"
    tuiDropdownOpen
    [tuiDropdown]="combobox"
>
    <label tuiLabel>Start typing</label>
    <input
        placeholder="I am placeholder"
        tuiTextfield
        [(ngModel)]="value"
    />
    <tui-tooltip content="Editable combo-box" />
    <ng-template #combobox>
        <tui-data-list-wrapper [items]="items | tuiFilterByInput" />
    </ng-template>
</tui-textfield>

<tui-textfield
    tuiChevron
    tuiDropdownOpen
    [tuiDropdown]="select"
>
    <label tuiLabel>Select from options</label>
    <select
        placeholder="I am placeholder"
        tuiTextfield
        [(ngModel)]="value"
    ></select>
    <tui-tooltip content="Fixed choice select" />
    <ng-template #select>
        <tui-data-list-wrapper [items]="items" />
    </ng-template>
</tui-textfield>
