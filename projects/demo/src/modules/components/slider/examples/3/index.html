<input
    tuiSlider
    type="range"
    size="m"
    [max]="1000"
    [step]="250"
    [segments]="4"
    [formControl]="formControl"
/>

<div class="labels">
    <span *ngFor="let label of labels" class="label">${{label}}</span>
</div>

<p>
    Control value:
    <code>{{formControl.value}}</code>
</p>
