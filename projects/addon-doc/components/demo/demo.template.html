<div class="t-settings">
    <label class="t-label">
        <input
            size="s"
            tuiSwitch
            type="checkbox"
            [ngModel]="dark"
            (ngModelChange)="onModeChange($event)"
        />
        {{ texts[0] }}
    </label>
    <label class="t-label">
        <input
            size="s"
            tuiSwitch
            type="checkbox"
            [ngModel]="opaque"
            (ngModelChange)="changeOpaque($event)"
        />
        {{ texts[1] }}
    </label>
</div>
<div
    tuiResizeable
    class="t-wrapper"
    [attr.tuiTheme]="dark ? 'dark' : 'light'"
    [class.t-wrapper_transparent]="!opaque"
>
    <div class="t-content">
        <div
            #content
            id="demo-content"
        >
            <form
                *ngIf="testForm"
                class="t-form"
                [formGroup]="testForm"
            >
                <div class="t-input-wrapper">
                    <ng-container [ngTemplateOutlet]="template" />
                </div>
                <button
                    automation-id="tui-demo-button__toggle-details"
                    size="s"
                    tuiButton
                    type="button"
                    class="t-button"
                    [tuiChevron]="expanded"
                    (click)="toggleDetails()"
                >
                    {{ texts[2] }}
                </button>
                <tui-expand
                    class="t-expand"
                    [expanded]="expanded"
                >
                    <ng-template tuiExpandContent>
                        <pre class="t-value">Form data: {{ testForm.value | json }}</pre>
                        <div
                            tuiGroup
                            class="t-form-controls"
                        >
                            <tui-select
                                automation-id="tui-demo-select__expand-update-on"
                                tuiTextfieldSize="s"
                                class="t-select"
                                [ngModel]="updateOn"
                                [ngModelOptions]="{standalone: true}"
                                (ngModelChange)="updateOnChange($event)"
                            >
                                updateOn
                                <tui-data-list-wrapper
                                    *tuiDataList
                                    [items]="updateOnVariants"
                                />
                            </tui-select>
                            <button
                                automation-id="tui-demo-button__reset-state"
                                size="s"
                                tuiButton
                                type="reset"
                                class="tui-group__auto-width-item"
                            >
                                Reset
                            </button>
                            <button
                                automation-id="tui-demo-button__submit-state"
                                size="s"
                                tuiButton
                                type="submit"
                                class="tui-group__auto-width-item"
                            >
                                Submit
                            </button>
                        </div>
                    </ng-template>
                </tui-expand>
            </form>
            <ng-content />
        </div>
    </div>
    <div
        #resizer
        class="t-resizer"
        [tuiResizer]="[1, 0]"
        (tuiSizeChange)="updateWidth($event[0])"
    ></div>
</div>
