<tui-doc-page
    header="format"
    package="CDK / CORE"
    path="cdk/utils/format"
    type="utils"
>
    <ng-template pageTab>
        <p>A set of format utils</p>

        <tui-doc-example
            id="px"
            description="Adds 'px' to a number"
            heading="px"
            [component]="1 | tuiComponent"
            [content]="1 | tuiExample"
        />

        <tui-doc-example
            id="get-currency-symbol"
            description="Returns a currency symbol from its three letter code or ISO 4217"
            heading="getCurrencySymbol"
            [component]="2 | tuiComponent"
            [content]="2 | tuiExample"
        />

        <tui-doc-example
            id="capitalize"
            description="Capitalizes every word in a string"
            heading="capitalize"
            [component]="3 | tuiComponent"
            [content]="3 | tuiExample"
        />

        <tui-doc-example
            id="format-phone"
            description="Formats a phone number with separators"
            heading="formatPhone"
            [component]="4 | tuiComponent"
            [content]="4 | tuiExample"
        />

        <tui-doc-example
            id="format-number"
            description="Formats a number with separators"
            heading="formatNumber"
            [component]="5 | tuiComponent"
            [content]="5 | tuiExample"
        />
    </ng-template>
</tui-doc-page>
