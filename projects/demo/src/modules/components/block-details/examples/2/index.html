        [size]="isMobile ? 'xl' : 'xxl'"
    />

        Auchan
        <div tuiSubtitle>grocery &#x2022; MMC 5350</div>
    </h2>

    <span [style.color]="'var(--tui-positive)'">{{ 0.5 | tuiAmount: 'USD' | async }}</span>
