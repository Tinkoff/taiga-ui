<label
    *ngIf="!control.value"
    tuiInputFiles
    [formControl]="control"
>
    <input
        accept="image/*"
        capture="user"
        title="Choose files (no limits)"
        tuiInputFiles
    />
</label>

<tui-files class="tui-space_top-1">
    <tui-file
        *ngIf="control.valueChanges | async as file"
        [file]="file"
        (removed)="removeFile()"
    ></tui-file>
</tui-files>
