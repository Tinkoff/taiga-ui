<form
    class="b-form"
    [formGroup]="testForm"
>
    <label tuiBlock>
        <tui-avatar src="https://avatars.githubusercontent.com/u/11832552"></tui-avatar>
        Heading
        <input
            formControlName="testValue1"
            tuiCheckbox
            type="checkbox"
        />
    </label>
    <label
        appearance=""
        tuiBlock
    >
        <tui-avatar src="https://avatars.githubusercontent.com/u/11832552"></tui-avatar>
        <span
            tuiTitle
            [style.margin]="0"
        >
            <span tuiSubtitle>Taiga UI</span>
            Alex Inkin
        </span>
        <tui-icon icon="tuiIconHeartLarge"></tui-icon>
        <input
            formControlName="testValue2"
            tuiBlock
            type="checkbox"
        />
    </label>
    <label tuiBlock>
        <span tuiTitle>
            Heading
            <span tuiSubtitle>
                Lorem ipsum dolor sit amet, consectetur adipisicing elit. Animi atque incidunt itaque iusto natus
                quaerat quia similique veniam?
            </span>
        </span>
        <input
            formControlName="testValue3"
            tuiToggle
            type="checkbox"
        />
    </label>
    <label
        tuiBlock="m"
        [style.align-self]="'stretch'"
    >
        <input
            formControlName="testValue3"
            size="s"
            tuiToggle
            type="checkbox"
        />

        <tui-tooltip
            content="Enabling this will cause trouble"
            [style.margin-left]="'auto'"
        ></tui-tooltip>
    </label>
