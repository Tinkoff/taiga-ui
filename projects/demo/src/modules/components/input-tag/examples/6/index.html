<div
    orientation="vertical"
    tuiGroup
    tuiHintContent="Just here to test icons alignment"
    tuiTextfieldIconLeft="@tui.search"
    class="input"
    [collapsed]="true"
    [tuiTextfieldCleaner]="true"
>
    <tui-input [(ngModel)]="customSeparator">Custom separator</tui-input>
    <tui-input-tag
        [separator]="customSeparator"
        [tuiTextfieldLabelOutside]="true"
        [uniqueTags]="false"
        [(ngModel)]="value"
    />
</div>
