<tui-doc-page
    header="Stringify"
    package="KIT"
    type="pipes"
>
    <ng-template pageTab>
        Pipe that creates
        <code>TuiStringHandler</code>
        by given key.

        <tui-doc-example
            id="base"
            heading="Basic"
            [content]="example1"
        >
            <tui-stringify-example1 />
            <tui-notification class="tui-space_top-4">
                With
                <a
                    routerLink="/pipes/filter-by-input"
                    tuiLink
                >
                    <code>FilterByInput</code>
                </a>
                and
                <a
                    routerLink="/pipes/stringify-content"
                    tuiLink
                >
                    <code>StringifyContent</code>
                </a>
                pipes.
            </tui-notification>
        </tui-doc-example>
    </ng-template>

    <ng-template pageTab="Setup">
        <tui-setup
            [import]="exampleModule"
            [template]="exampleHtml"
        />
    </ng-template>
</tui-doc-page>
