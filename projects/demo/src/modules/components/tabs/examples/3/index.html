<tui-tabs [(activeItemIndex)]="activeItemIndex">
    <button
        tuiTab
        (click)="onClick('Maps')"
    >
        <tui-svg
            src="tuiIconCreditCard"
            class="tui-space_right-2"
        />
        Maps
    </button>
    <button
        disabled
        tuiTab
        (click)="onClick('Calls')"
    >
        <tui-svg
            src="tuiIconPhone"
            class="tui-space_right-2"
        />
        Calls
    </button>
    <button
        tuiTab
        (click)="onClick('Settings')"
    >
        <tui-svg
            src="tuiIconSettings"
            class="tui-space_right-2"
        />
        Settings
    </button>
</tui-tabs>
<tui-input-number
    decimal="never"
    class="tui-space_top-4"
    [max]="2"
    [min]="0"
    [step]="1"
    [(ngModel)]="activeItemIndex"
>
    activeItemIndex
</tui-input-number>
