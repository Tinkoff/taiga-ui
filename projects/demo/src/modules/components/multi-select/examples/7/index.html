<tui-multi-select
    [editable]="false"
    [valueContent]="content"
    [(ngModel)]="value"
>
    Applicable countries
    <cdk-virtual-scroll-viewport
        *tuiDataList
        appendOnly
        tuiScrollable
        class="scroll"
        [itemSize]="44"
    >
        <tui-data-list tuiMultiSelectGroup>
            <button
                *cdkVirtualFor="let item of countries"
                tuiOption
                type="button"
                [value]="item"
            >
                {{ item }}
            </button>
        </tui-data-list>
    </cdk-virtual-scroll-viewport>
</tui-multi-select>
