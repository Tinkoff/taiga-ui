<tui-input
    tuiHintContent="Type 5 letters or more"
    [formControl]="control"
    [tuiTextfieldCleaner]="true"
    [tuiTextfieldCustomContent]="control.valid ? success : ''"
>
    Hello
</tui-input>
<ng-template #success>
    <tui-icon
        icon="tuiIconCheck"
        class="success tui-space_left-3"
    />
</ng-template>
