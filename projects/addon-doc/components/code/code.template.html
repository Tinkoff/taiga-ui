<p
    *ngIf="filename"
    class="t-header"
>
    {{ filename }}
</p>
<pre
    *ngFor="let content of processor$ | async"
    class="t-code"
    [class.t-highlighted]="(highlighted$ | async) ?? false"
>
    <code [lineNumbers]="true" [highlight]="content" (highlighted)="highlight$.next(true)"></code>
    <div class="t-code-actions">
        <button
            tuiIconButton
            appearance="icon"
            size="xs"
            class="t-copy-button"
            [icon]="(icon$ | async) || 'tuiIconCopyLarge'"
            [cdkCopyToClipboard]="content"
            (click)="copy$.next()"
        >
        </button>
        <ng-content></ng-content>
    </div>
</pre>
