<tui-doc-page
    header="ActiveZone"
    package="CDK"
    type="directives"
>
    <ng-template pageTab>
        <p>
            <code>tuiActiveZone</code>
            allows to track a scope that user interacts with. For example, for closing dropdown on blur
        </p>

        <tui-doc-example
            id="multiple"
            heading="Composite zone"
            [content]="example1"
        >
            <tui-active-zone-example-1 />
        </tui-doc-example>
    </ng-template>

    <ng-template pageTab="Setup">
        <ol class="b-demo-steps">
            <li>
                <p>
                    Import
                    <code>TuiActiveZoneDirective</code>
                    into a module where you want to use our component
                </p>

                <tui-doc-code
                    filename="my.module.ts"
                    [code]="exampleModule"
                />
            </li>

            <li>
                <p>Add to the template and subscribe to a change:</p>

                <tui-doc-code
                    filename="my.component.html"
                    [code]="exampleHtml"
                />

                <tui-doc-code
                    filename="my.component.ts"
                    [code]="exampleComponent"
                />
            </li>
        </ol>
    </ng-template>
</tui-doc-page>
