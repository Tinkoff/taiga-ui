<div
    tuiTheme="dark"
    class="wrapper"
>
    <h1 class="tui-text_h3 title">Monty Python</h1>
    <tui-tabs-with-more
        underline="var(--tui-text-01-night)"
        class="tabs"
        [activeItemIndex]="activeItemIndex"
        [moreContent]="more"
    >
        <ng-container *ngFor="let tab of tabs">
            <ng-container *ngIf="isString(tab); else submenu">
                <button
                    *tuiItem
                    tuiTab
                    (click)="onClick(tab)"
                >
                    {{ tab }}
                </button>
            </ng-container>
            <ng-template #submenu>
                <button
                    *tuiItem
                    tuiChevron
                    tuiTab
                    [tuiDropdown]="dropdown"
                    [(tuiDropdownOpen)]="open"
                    (tui-tab-activate)="stop($event)"
                >
                    Collaborators
                </button>
            </ng-template>
        </ng-container>
    </tui-tabs-with-more>
</div>
<section class="content">Currently active: {{ activeElement }}</section>
<ng-template
    #dropdown
    let-activeZone
    let-close="close"
>
    <tui-data-list [tuiActiveZoneParent]="activeZone">
        <button
            *ngFor="let collaborator of collaborators"
            tuiOption
            (click)="onClick(collaborator); close()"
        >
            {{ collaborator }}
        </button>
    </tui-data-list>
</ng-template>
<ng-template #more>
    <tui-icon icon="tuiIconEllipsis" />
</ng-template>
