<tui-range
    id="range-with-segments"
    new
    size="m"
    class="range"
    [max]="1000"
    [quantum]="250"
    [segments]="4"
    [(ngModel)]="value"
></tui-range>

<div class="ticks-labels">
    <div>$0</div>
    <div>$250</div>
    <div>$500</div>
    <div>
        <tui-svg src="tuiIconArrowUp"></tui-svg>
        <div>Average price</div>
    </div>
    <div>$1K</div>
</div>

<p class="tui-space_top-12 tui-space_bottom-0">
    Control value:
    <output for="range-with-segments">
        <code>{{value | json}}</code>
    </output>
</p>
