<ng-container *ngIf="icon">
    <tui-svg
        *polymorpheusOutlet="icon as iconName; context: {$implicit: status}"
        automation-id="tui-notification__icon"
        class="t-icon"
        [src]="iconName"
    />
</ng-container>
<div class="t-content">
    <ng-content />
</div>
<button
    *ngIf="hasClose"
    appearance="icon"
    automation-id="tui-notification__close"
    size="xs"
    tuiIconButton
    type="button"
    class="t-close"
    [iconLeft]="icons.close"
    (click)="close.emit()"
>
    {{ closeWord$ | async }}
</button>
<tui-svg
    automation-id="tui-notification__more"
    class="t-more"
    [src]="icons.more"
/>
