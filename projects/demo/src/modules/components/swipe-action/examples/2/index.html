<tui-swipe-actions [style.--tui-actions-padding.rem]="0.5">
    <div
        tuiSurface
        class="blur"
    >
        <tui-avatar src="/assets/images/avatar.jpg" />
        <h3 tuiTitle="m">Alex Inkin</h3>
        <button
            appearance="glass"
            iconLeft="@tui.mail"
            size="m"
            tuiIconButton
            class="button"
        >
            Message
        </button>
    </div>

    <input
        tuiSwipeAction
        tuiSwitch
        type="checkbox"
        [(ngModel)]="checkbox"
    />
    <button
        appearance="destructive"
        iconLeft="@tui.trash"
        size="m"
        tuiIconButton
        tuiSwipeAction
        [style.borderRadius.%]="100"
    ></button>
</tui-swipe-actions>
