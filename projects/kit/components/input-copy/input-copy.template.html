<tui-primitive-textfield
    class="textfield"
    type="text"
    [pseudoFocused]="pseudoFocused"
    [pseudoHovered]="pseudoHovered"
    [pseudoPressed]="pseudoPressed"
    [invalid]="computedInvalid"
    [focusable]="focusable"
    [nativeId]="nativeId"
    [disabled]="disabled"
    [readOnly]="readOnly"
    [textMask]="computedMask"
    [iconContent]="!disabled ? iconContent : null"
    [value]="value"
    (valueChange)="onValueChange($event)"
    (focusedChange)="onFocused($event)"
    (hoveredChange)="onHovered($event)"
    (pressedChange)="onPressed($event)"
>
    <ng-content></ng-content>
</tui-primitive-textfield>

<ng-template #iconContent>
    <tui-svg
        automation-id="tui-copy__icon"
        class="icon"
        tuiHintId="not_required"
        [tuiHint]="hint"
        [tuiHintDirection]="messageDirection"
        [tuiHintMode]="messageMode"
        [src]="icon"
        (click)="copy()"
    ></tui-svg>
</ng-template>

<ng-template #hint>
    <div polymorpheus-outlet [content]="hintText$ | async"></div>
</ng-template>
