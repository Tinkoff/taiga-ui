<tui-textfield
    iconStart="@tui.euro"
    tuiTextfieldSize="m"
>
    <label tuiLabel>I am a label</label>

    <input
        inputmode="decimal"
        placeholder="I am placeholder"
        tuiInputNumber
        [(ngModel)]="value"
    />

    <tui-icon
        icon="@tui.circle-alert"
        style="color: var(--tui-status-negative)"
    />

    <tui-icon tuiTooltip="I am a hint" />
</tui-textfield>
