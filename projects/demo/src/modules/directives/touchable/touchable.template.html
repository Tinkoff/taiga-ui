<tui-doc-page
    header="Touchable"
    package="ADDON-MOBILE"
    type="directives"
>
    <ng-template pageTab>
        <p>Directive to emulate native iOS touches</p>

        <tui-doc-example
            id="basic"
            heading="Basic"
            [content]="example1"
        >
            <tui-touchable-example-1 />
        </tui-doc-example>
    </ng-template>

    <ng-template pageTab="Setup">
        <ol class="tui-list tui-list_ordered">
            <li class="tui-list__item">
                <p>
                    Import an Angular module for forms and
                    <code>TuiTouchableModule</code>
                    in the same module where you want to use our directive:
                </p>

                <tui-doc-code
                    filename="my.module.ts"
                    [code]="exampleModule"
                />
            </li>

            <li class="tui-list__item">
                <p>Add to the template:</p>

                <tui-doc-code
                    filename="my.component.html"
                    [code]="exampleHtml"
                />
            </li>
        </ol>
    </ng-template>
</tui-doc-page>
