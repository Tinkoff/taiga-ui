<tui-doc-page
    header="BadgeNotification"
    package="KIT"
    type="components"
>
    <ng-template pageTab>
        <p>
            Simple non-interactive badge. Used in headers, cells, cards, avatars to indicate notifications, such as new
            messages
        </p>

        <tui-doc-example
            id="base"
            heading="Basic"
            [content]="1 | tuiExample: 'html'"
        >
            <tui-badge-notification-example-1 />
        </tui-doc-example>

        <tui-doc-example
            id="custom"
            heading="Custom color"
            [content]="2 | tuiExample: 'html,less'"
        >
            <tui-badge-notification-example-2 />
        </tui-doc-example>
    </ng-template>

    <ng-template pageTab>
        <tui-doc-demo>
            <tui-badge-notification [size]="size">11</tui-badge-notification>
        </tui-doc-demo>
        <label
            tuiLabel="Content type"
            class="tui-space_vertical-3"
        ></label>
        <tui-doc-documentation>
            <ng-template
                documentationPropertyMode="input"
                documentationPropertyName="size"
                documentationPropertyType="TuiSizeL"
                [documentationPropertyValues]="sizeVariants"
                [(documentationPropertyValue)]="size"
            >
                Size
            </ng-template>
        </tui-doc-documentation>
    </ng-template>

    <ng-template pageTab>
        <tui-setup
            [import]="exampleModule"
            [template]="exampleHtml"
        />
    </ng-template>
</tui-doc-page>
