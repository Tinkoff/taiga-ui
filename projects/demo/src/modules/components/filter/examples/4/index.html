<div class="tui-space_bottom-4">Choose a department:</div>

<div class="filters-with-all">
    <button
        appearance="whiteblock"
        size="m"
        tuiButton
        type="button"
        class="item tui-space_right-1 tui-space_bottom-1"
        [attr.data-mode]="checked$ | async"
        (click)="toggleAll()"
    >
        All
    </button>

    <tui-filter
        size="m"
        class="item"
        [items]="items"
        [ngModel]="model$ | async"
        (ngModelChange)="onModelChange($event)"
    />
</div>
