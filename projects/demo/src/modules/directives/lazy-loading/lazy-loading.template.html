<tui-doc-page
    header="LazyLoading"
    package="KIT"
    type="directives"
>
    <ng-template pageTab>
        <p>
            Directive can be used for image lazy loading. It is the same as
            <code>loading="lazy"</code>
            but supports also old browsers
        </p>

        <tui-doc-example
            id="usage"
            heading="Usage"
            [content]="example1"
        >
            <tui-lazy-loading-example-1 />
        </tui-doc-example>
    </ng-template>

    <ng-template pageTab="Setup">
        <ol class="tui-list tui-list_ordered">
            <li class="tui-list__item">
                <p>
                    Import
                    <code>TuiLazyLoadingModule</code>
                    into a module where you want to use our component
                </p>

                <tui-doc-code
                    filename="my.module.ts"
                    [code]="exampleModule"
                />
            </li>

            <li class="tui-list__item">
                <p>
                    Add
                    <code>loading="lazy"</code>
                    for your elements:
                </p>

                <tui-doc-code
                    filename="my.component.html"
                    [code]="exampleHtml"
                />
            </li>
        </ol>
    </ng-template>
</tui-doc-page>
