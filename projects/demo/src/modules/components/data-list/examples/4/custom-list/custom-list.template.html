<tui-primitive-textfield
    #input
    tuiTextfieldIconLeft="tuiIconSearchLarge"
    class="tui-space_all-2"
    [tuiTextfieldLabelOutside]="true"
    [(value)]="value"
    (keydown.arrowDown.prevent)="onArrowDown(list, $event)"
>
    Search categories
</tui-primitive-textfield>
<hr />
<tui-data-list
    #list
    emptyContent="No results found"
    (keydown)="onKeyDown($event.key, input.nativeFocusableElement)"
>
    <tui-opt-group *ngIf="!value">
        <button
            tuiOption
            type="button"
            [value]="all"
        >
            All
        </button>
        <button
            *ngFor="let item of items"
            tuiOption
            type="button"
            [value]="item.items"
        >
            {{ item.name }} only
        </button>
    </tui-opt-group>
    <ng-container *ngFor="let item of items">
        <tui-opt-group
            *tuiLet="item.items | tuiFilter : filter : value as filtered"
            [label]="item.name"
        >
            <tui-opt-group
                *ngIf="filtered.length"
                tuiMultiSelectGroup
            >
                <button
                    *ngFor="let item of filtered"
                    tuiOption
                    type="button"
                    [value]="item"
                >
                    {{ item }}
                </button>
            </tui-opt-group>
        </tui-opt-group>
    </ng-container>
</tui-data-list>
