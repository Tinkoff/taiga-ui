<tui-tabs-with-more
    size="m"
    [itemsLimit]="3"
    [(activeItemIndex)]="activeItemIndex"
>
    <ng-container *ngFor="let item of items">
        <button
            *tuiItem
            tuiTab
            (keydown.delete)="remove(item)"
        >
            {{ item }}
            <tui-icon
                icon="@tui.x"
                class="tui-space_left-2"
                [style.font-size.rem]="1"
                (click.stop)="remove(item)"
            />
        </button>
    </ng-container>
</tui-tabs-with-more>
<p>{{ items[activeItemIndex] }}</p>
<button
    tuiButton
    type="button"
    (click)="add()"
>
    Add one more
</button>
<tui-input-number
    decimal="never"
    class="tui-space_top-4"
    [max]="4"
    [min]="0"
    [step]="1"
    [(ngModel)]="activeItemIndex"
>
    activeItemIndex
</tui-input-number>
