<tui-textfield
    iconLeft="tuiIconSearch"
    iconRight="tuiIconSettings"
>
    <label tuiLabel>I am a label</label>
    <input
        placeholder="I am placeholder"
        tuiTextfield
        [(ngModel)]="value"
    />
    <tui-icon icon="tuiIconBell" />
    <tui-tooltip content="I am a hint" />
</tui-textfield>

<label tuiLabel>
    For long labels it is better to use label outside as it can wrap to multiple lines
    <tui-textfield
        #m
        iconLeft="tuiIconSearch"
        iconRight="tuiIconSettings"
        tuiIconSettings
        tuiTextfieldSize="m"
    >
        <input
            tuiTextfield
            [placeholder]="m.focused ? 'I am placeholder' : 'I am a label'"
            [(ngModel)]="value"
        />
        <tui-icon icon="tuiIconBell" />
        <tui-tooltip content="I am a hint" />
    </tui-textfield>
</label>

<tui-textfield
    #s
    iconLeft="tuiIconSearch"
    iconRight="tuiIconSettings"
    tuiTextfieldSize="s"
>
    <input
        tuiTextfield
        [placeholder]="s.focused ? 'I am placeholder' : 'I am a label'"
        [(ngModel)]="value"
    />
    <tui-icon icon="tuiIconBell" />
    <tui-tooltip content="I am a hint" />
</tui-textfield>
