<tui-doc-page
    header="FieldError"
    package="KIT"
    type="pipes"
>
    <ng-template pageTab>
        <p>
            FieldErrorPipe takes order of errors as array and transform it to
            <code>TuiValidationError</code>
            . Can be used with
            <code>TuiError</code>
        </p>
        <p>
            You can also use
            <code>tuiFieldErrorContentPipe</code>
            with
            <code>TuiHint</code>
            (see
            <a
                fragment="content"
                routerLink="."
                tuiLink
            >
                tuiFieldErrorContentPipe example
            </a>
            ). It returns a content of the TuiValidationError.
        </p>

        <tui-doc-example
            id="base"
            heading="Basic"
            [content]="example1"
        >
            <tui-field-error-pipe-example-1 />
        </tui-doc-example>

        <tui-doc-example
            id="custom-messages"
            heading="With custom messages for validators"
            [content]="example2"
        >
            <tui-field-error-pipe-example-2 />
        </tui-doc-example>

        <tui-doc-example
            id="patterns"
            heading="with a template"
            [content]="example3"
        >
            <tui-field-error-pipe-example-3 />
        </tui-doc-example>

        <tui-doc-example
            id="form-array"
            heading="With adding new controls (FormArray)"
            [content]="example4"
        >
            <tui-field-error-pipe-example-4 />
        </tui-doc-example>

        <tui-doc-example
            id="async"
            heading="async validator"
            [content]="example5"
        >
            <tui-field-error-pipe-example-5 />
        </tui-doc-example>

        <tui-doc-example
            id="content"
            heading="tuiFieldErrorContentPipe"
            [content]="example6"
        >
            <tui-field-error-content-pipe-example-6 />
        </tui-doc-example>
    </ng-template>

    <ng-template pageTab="Setup">
        <tui-setup
            [import]="exampleModule"
            [template]="exampleHtml"
        />
    </ng-template>
</tui-doc-page>
