<div
    *tuiLet="lineClamp$ | async as lineClamp"
    polymorpheus-outlet
    tuiHintId="unnecessary"
    tuiHintMode="overflow"
    class="t-wrapper"
    [tuiHint]="computedContent"
    [content]="content"
    [style.-webkit-line-clamp]="lineClamp"
    [style.word-break]="lineClamp > 1 ? 'break-word' : 'break-all'"
    (tuiResize)="updateView()"
></div>
