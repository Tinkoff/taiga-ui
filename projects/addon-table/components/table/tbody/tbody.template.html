<ng-content></ng-content>
<tr *ngIf="heading">
    <th
        class="t-heading"
        [colSpan]="table.columns.length"
    >
        <button
            type="button"
            class="t-expand"
            (click)="onClick()"
        >
            <span
                polymorpheus-outlet
                class="t-name"
                [content]="heading"
            ></span>
            <tui-svg
                src="tuiIconChevronDownLarge"
                class="t-chevron"
                [class.t-chevron_rotated]="open"
            ></tui-svg>
        </button>
    </th>
</tr>
<ng-container *ngIf="open && row">
    <ng-container
        *ngFor="let item of sorted; let index = index"
        [ngTemplateOutlet]="row.template"
        [ngTemplateOutletContext]="item | tuiMapper: toContext:index"
    ></ng-container>
</ng-container>
